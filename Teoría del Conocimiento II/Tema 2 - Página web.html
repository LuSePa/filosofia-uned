                    epigrafe: "1. El Círculo de Viena y el positivismo lógico",
                    resumen: "<p class='text-justify'>Surgido en los años 20 del siglo XX, el <strong>Círculo de Viena</strong> fue un movimiento filosófico que buscaba erradicar la metafísica de la filosofía y la ciencia. Liderado por figuras como <strong>Moritz Schlick</strong> y <strong>Rudolf Carnap</strong>, y fuertemente influido por la lógica de Russell y el primer Wittgenstein, su programa se basaba en el <strong>positivismo lógico</strong> (o empirismo lógico).</p><p class='text-justify mt-2'>Sus tesis centrales eran:</p><ul><li class='ml-4 list-disc'><strong>El criterio empírico del significado:</strong> Una proposición solo tiene sentido si es analítica (una verdad lógica, como 'un soltero no es casado') o si es sintética y puede ser <strong>verificada empíricamente</strong>. Si un enunciado no puede ser comprobado por la experiencia, es un 'sinsentido' (una pseudoproposición).</li><li class='ml-4 list-disc'><strong>Rechazo de la metafísica:</strong> Con este criterio, todos los enunciados de la metafísica, la ética o la teología quedan descalificados como carentes de significado cognitivo.</li><li class='ml-4 list-disc'><strong>La unidad de la ciencia:</strong> El objetivo era crear un lenguaje común para todas las ciencias (<strong>fisicalismo</strong>), basado en la lógica y en <strong>enunciados protocolares</strong> que describieran la experiencia directa. La filosofía quedaba reducida a una actividad de análisis lógico del lenguaje científico.</li></ul>",

                },
                {
                    epigrafe: "2. La superación del positivismo lógico: el Tractatus de Wittgenstein",
                    resumen: "<p class='text-justify'>Aunque fue una obra inspiradora para el Círculo de Viena, el <strong><em>Tractatus Logico-Philosophicus</em></strong> de Ludwig Wittgenstein contenía las semillas de su propia superación. Wittgenstein propone la <strong>teoría figurativa del lenguaje</strong>: una proposición con sentido es una 'figura' o 'mapa' de un hecho posible en el mundo. Para que esto funcione, lenguaje y mundo deben compartir la misma <strong>forma lógica (isomorfismo)</strong>.</p><p class='text-justify mt-2'>Esto impone unos límites estrictos a lo que se puede decir:</p><ul><li class='ml-4 list-disc'><strong>Lo que se puede decir:</strong> Proposiciones que describen hechos del mundo (el campo de la ciencia natural).</li><li class='ml-4 list-disc'><strong>Lo que solo se puede mostrar:</strong> La propia forma lógica, la ética, la estética, el sentido de la vida... Esto es <strong>lo místico</strong>. No se puede hablar de ello, porque no son 'hechos' en el mundo, pero se 'muestra' en el lenguaje y en la vida.</li></ul><p class='text-justify mt-2'>La paradoja final del <em>Tractatus</em> es que sus propias proposiciones, al hablar sobre la lógica y los límites del lenguaje, son un sinsentido según sus propios criterios. Wittgenstein lo compara con una <strong>escalera que hay que tirar</strong> después de haber subido por ella para ver el mundo correctamente.</p>",

                    resumen: "<p class='text-justify'>El tema 'Conocimiento, lógica y lenguaje' se enmarca en la corriente de la <strong>filosofía analítica</strong>, que dominó gran parte del pensamiento anglosajón en el siglo XX. Su característica principal es el <strong>'giro lingüístico'</strong>: la convicción de que los problemas filosóficos tradicionales son, en realidad, problemas del lenguaje. La tarea de la filosofía, por tanto, no es construir grandes sistemas sobre la realidad, sino <strong>analizar el lenguaje</strong> para clarificar (o disolver) dichos problemas.</p><p class='text-justify mt-2'>Esta corriente se puede dividir en dos grandes fases:</p><ul><li class='ml-4 list-disc'><strong>Análisis del lenguaje ideal:</strong> Representada por Russell y el primer Wittgenstein, buscaba un lenguaje lógicamente perfecto que reflejara sin ambigüedades la estructura de la realidad. El <strong>atomismo lógico</strong> y la <strong>teoría figurativa</strong> son sus máximos exponentes.</li><li class='ml-4 list-disc'><strong>Análisis del lenguaje ordinario:</strong> Impulsada por el segundo Wittgenstein, abandona la búsqueda de un lenguaje ideal y se centra en describir los múltiples <strong>usos</strong> que hacemos del lenguaje en nuestra vida cotidiana, dentro de diferentes <strong>'juegos del lenguaje'</strong> y <strong>'formas de vida'</strong>.</li></ul>",
                    mapaConceptual: `<svg width="100%" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="10" y="55" width="140" height="40" class="box"/><text x="80" y="80" class="text">Filosofía Analítica</text><rect x="230" y="20" width="140" height="40" class="box"/><text x="300" y="45" class="text">Lenguaje Ideal</text><rect x="230" y="90" width="140" height="40" class="box"/><text x="300" y="115" class="text">Lenguaje Ordinario</text><rect x="430" y="20" width="160" height="40" class="box"/><text x="510" y="45" class="text">Tractatus (1er Witt.)</text><rect x="430" y="90" width="160" height="40" class="box"/><text x="510" y="115" class="text">Investigaciones (2º Witt.)</text><path d="M150,75 C170,60 200,45 230,40" class="arrow"/><path d="M150,75 C170,90 200,105 230,110" class="arrow"/><line x1="370" y1="40" x2="430" y2="40" class="arrow"/><line x1="370" y1="110" x2="430" y2="110" class="arrow"/></svg>`

            conceptosClave: [
                { concepto: "Atomismo Lógico", definicion: "Tesis de Russell y el primer Wittgenstein de que el mundo se compone de hechos atómicos independientes que son reflejados por proposiciones atómicas." },
                { concepto: "Criterio Empírico del Significado", definicion: "Principio del Círculo de Viena según el cual una proposición solo tiene significado si es analítica o si es verificable empíricamente." },
                { concepto: "Enunciados Protocolares", definicion: "Enunciados que describen la experiencia inmediata y que, para el Círculo de Viena, sirven de base para la verificación de las teorías científicas." },
                { concepto: "Filosofía como Actividad Terapéutica", definicion: "Concepción del segundo Wittgenstein de que la filosofía no es una doctrina, sino una actividad para disolver los 'calambres mentales' causados por el mal uso del lenguaje." },
                { concepto: "Formas de Vida", definicion: "Para el segundo Wittgenstein, es el conjunto de prácticas, costumbres y reacciones compartidas por una comunidad que sirven de base a los juegos del lenguaje." },
                { concepto: "Isomorfismo", definicion: "La correspondencia estructural entre el lenguaje, el pensamiento y el mundo. La estructura lógica de la proposición es una 'figura' de la estructura del hecho." },
                { concepto: "Juegos del Lenguaje", definicion: "En el segundo Wittgenstein, la idea de que el lenguaje se compone de múltiples 'juegos', cada uno con sus propias reglas y formas de vida asociadas." },
                { concepto: "Lenguaje Fenoménico", definicion: "Lenguaje que se refiere exclusivamente a los datos sensoriales inmediatos, propuesto por el Círculo de Viena como base segura para la ciencia." },
                { concepto: "Mundo", definicion: "En el Tractatus, la totalidad de los hechos, no de las cosas." },
                { concepto: "Parecido de Familia", definicion: "Concepto del segundo Wittgenstein para explicar que los usos de una palabra no comparten una esencia común, sino una red de similitudes superpuestas." },
                { concepto: "Positivismo Lógico", definicion: "Corriente filosófica del Círculo de Viena que combina el empirismo con la lógica formal para eliminar la metafísica." },
                { concepto: "Proposición", definicion: "En el Tractatus, una figura lógica de los hechos. Muestra su sentido y su estructura lógica es idéntica a la del hecho que representa." },
                { concepto: "Pseudoproposición", definicion: "Enunciado que parece una proposición pero que carece de significado por violar las reglas de la sintaxis lógica (p. ej., la metafísica)." },
                { concepto: "Teoría Figurativa del Lenguaje", definicion: "La tesis del Tractatus de que una proposición con sentido es una 'figura' o 'mapa' de un estado de cosas." },
                { concepto: "Verificabilidad", definicion: "Principio del positivismo lógico que establece que el significado de una proposición es su método de verificación empírica." }

            juegoPreguntas: [
                // 100 PREGUNTAS NUEVAS
                {pregunta:"¿Cuál es el principio fundamental del Círculo de Viena para determinar el sentido de una proposición?",opciones:["La coherencia lógica interna.","La verificabilidad empírica.","La autoridad de la tradición.","La intuición de carácter místico."],correcta:1,explicacion:"Para el positivismo lógico, una proposición sintética solo tiene significado si se puede comprobar a través de la experiencia.", dummyExplanation: "Si no puedes verlo o medirlo, para el Círculo de Viena, hablar de ello es como hablar de unicornios: no tiene sentido."},
                {pregunta:"Según Carnap, un enunciado metafísico como 'El Ser es Uno' es una...",opciones:["verdad de carácter analítico.","hipótesis científica plausible.","pseudoproposición sin significado.","verdad mística e inefable."],correcta:2,explicacion:"Al no ser verificable empíricamente, la metafísica es considerada un conjunto de enunciados sin significado cognitivo.", dummyExplanation: "Es como gritar '¡Abra cadabra!'. Suena como si dijeras algo, pero en realidad no describe nada del mundo real."},
                {pregunta:"En el Tractatus, una proposición es una 'figura' de la realidad porque...",opciones:["suena de manera similar al hecho.","comparte la misma estructura lógica.","es aceptada como cierta por todos.","se puede dibujar con facilidad."],correcta:1,explicacion:"La teoría figurativa sostiene un isomorfismo estructural entre la proposición y el hecho que representa.", dummyExplanation: "Piensa en un mapa. El mapa no es el territorio, pero tiene la misma estructura. La frase es un 'mapa' verbal."},
                {pregunta:"¿Qué pertenece al ámbito de 'lo místico' en el Tractatus, aquello de lo que no se puede hablar?",opciones:["Los hechos de la ciencia natural.","Las reglas de la gramática.","La ética y el sentido de la vida.","Las verdades de la matemática."],correcta:2,explicacion:"Para el primer Wittgenstein, los valores no son hechos en el mundo, por lo que el lenguaje no puede describirlos.", dummyExplanation: "El lenguaje es una herramienta para describir cómo son las cosas, no para decir cómo deberían ser."},
                {pregunta:"En su segunda etapa, ¿cómo describe Wittgenstein el lenguaje?",opciones:["Como una estructura lógica única.","Como una caja de herramientas.","Como un reflejo de Ideas platónicas.","Como un sistema de nombres."],correcta:1,explicacion:"El segundo Wittgenstein lo compara con una caja de herramientas, donde cada palabra tiene una función diferente.", dummyExplanation: "El lenguaje ya no es una cámara de fotos, ahora es una navaja suiza. Cada herramienta tiene su función y su 'juego'."},
                {pregunta:"¿Qué determina el significado de una palabra según el segundo Wittgenstein?",opciones:["El objeto al que la palabra señala.","Su definición en el diccionario.","Su uso práctico en un contexto.","Su origen etimológico e histórico."],correcta:2,explicacion:"La máxima de las Investigaciones Filosóficas es 'el significado de una palabra es su uso en el lenguaje'.", dummyExplanation: "La palabra '¡Fuego!' no significa lo mismo si la grita alguien en un cine que un general a sus soldados."},
                {pregunta:"¿Por qué los 'juegos' tienen en común un 'parecido de familia'?",opciones:["Porque todos tienen un elemento.","Comparten una red de similitudes.","Fueron inventados por la misma persona.","Siguen exactamente las mismas reglas."],correcta:1,explicacion:"No hay una única característica que todos los juegos compartan, sino una red de rasgos que se superponen.", dummyExplanation: "Piensa en tu familia. No hay un 'rasgo familiar' que todos compartan, pero hay una red de parecidos que los une."},
                {pregunta:"¿Cuál es la función de la filosofía para el segundo Wittgenstein?",opciones:["Construir sistemas metafísicos.","Descubrir nuevas verdades físicas.","Mostrar a la mosca la salida.","Establecer reglas éticas universales."],correcta:2,explicacion:"La filosofía no resuelve problemas dándonos nueva información, sino disolviendo los enredos conceptuales.", dummyExplanation: "Los problemas filosóficos son como no encontrar la puerta. La filosofía te la señala, siempre estuvo ahí."},
                {pregunta:"¿Qué quiere decir Wittgenstein con 'tirar la escalera' al final del Tractatus?",opciones:["Que el libro debe ser destruido.","Sus proposiciones son un sinsentido.","La lógica formal es inútil.","La filosofía es superior a la ciencia."],correcta:1,explicacion:"Las frases del Tractatus violan sus propios límites. Son un 'sinsentido' que ayuda a alcanzar una comprensión.", dummyExplanation: "Es como usar un andamio para construir una casa. Una vez terminada, el andamio ya no sirve para nada."},
                {pregunta:"Para el Círculo de Viena, los 'enunciados protocolares' eran...",opciones:["leyes de la metafísica tradicional.","descripciones de la experiencia.","reglas de etiqueta en los debates.","poemas sobre el universo."],correcta:1,explicacion:"Eran considerados la base empírica de toda la ciencia, registrando una observación directa y simple.", dummyExplanation: "Son como las notas que un científico toma en su libreta: 'Veo que el líquido se vuelve azul'. Son la base de la ciencia."},
                {pregunta:"¿Qué filósofo es considerado el principal precursor del Círculo de Viena por su empirismo radical?",opciones:["Immanuel Kant.","David Hume.","René Descartes.","G.W.F. Hegel."],correcta:1,explicacion:"La filosofía de Hume, con su escepticismo hacia la metafísica y su base en la experiencia, fue una influencia clave.", dummyExplanation: "Hume fue el que empezó a decir 'si no lo veo, no lo creo', una idea que al Círculo de Viena le encantó."},
                {pregunta:"El proyecto de una 'ciencia unificada' del Círculo de Viena se basaba en el...",opciones:["idealismo.","racionalismo.","fisicalismo.","existencialismo."],correcta:2,explicacion:"El fisicalismo proponía que el lenguaje de la física podía servir como lenguaje universal para todas las ciencias.", dummyExplanation: "Querían que todas las ciencias hablaran el mismo idioma, y eligieron el de la física como 'esperanto' científico."},
                {pregunta:"En el Tractatus, ¿qué garantiza el isomorfismo entre lenguaje y mundo?",opciones:["La voluntad divina.","La forma lógica.","Un acuerdo social.","La estructura cerebral."],correcta:1,explicacion:"Lenguaje y mundo comparten una misma 'forma lógica', lo que permite que el primero figure al segundo.", dummyExplanation: "Es como si el lenguaje y el mundo estuvieran construidos con las mismas piezas de Lego: la forma lógica."},
                {pregunta:"¿Qué es una 'pseudoproposición' para el positivismo lógico?",opciones:["Una mentira intencionada.","Un enunciado falso pero verificable.","Un enunciado sin significado cognitivo.","Una pregunta retórica compleja."],correcta:2,explicacion:"Son enunciados que parecen afirmar algo sobre el mundo pero que no son ni analíticos ni verificables empíricamente.", dummyExplanation: "Es una frase que se disfraza de afirmación seria, pero que en el fondo está vacía, como un político en campaña."},
                {pregunta:"El 'segundo' Wittgenstein critica la idea de que el lenguaje tiene una única...",opciones:["función comunicativa.","estructura gramatical.","esencia lógica.","utilidad práctica."],correcta:2,explicacion:"Abandona la idea del Tractatus de que la esencia del lenguaje es la figuración lógica de los hechos.", dummyExplanation: "Wittgenstein se dio cuenta de que el lenguaje no es un martillo que solo sirve para clavar, sino una navaja suiza multiusos."},
                {pregunta:"El concepto de 'formas de vida' en Wittgenstein está ligado a...",opciones:["la biología evolutiva.","las estructuras económicas.","las prácticas y contextos sociales.","las leyes universales de la mente."],correcta:2,explicacion:"Los juegos de lenguaje están inseparablemente anclados en las actividades y costumbres de una comunidad.", dummyExplanation: "No puedes entender el juego de 'pedir una cerveza' si no entiendes la forma de vida de 'ir a un bar'."},
                {pregunta:"¿Cuál de estas actividades NO sería un 'juego de lenguaje' según Wittgenstein?",opciones:["Contar un chiste.","Dar una orden.","Rezar una oración.","Reflejar la esencia del Ser."],correcta:3,explicacion:"Las tres primeras son usos concretos del lenguaje en contextos específicos; la última es una pretensión metafísica.", dummyExplanation: "Las tres primeras son cosas que haces con palabras; la última es algo que los filósofos intentan hacer y se enredan."},
                {pregunta:"La filosofía como 'terapia' en Wittgenstein busca...",opciones:["alcanzar la felicidad personal.","curar enfermedades mentales.","disolver confusiones conceptuales.","construir un sistema filosófico."],correcta:2,explicacion:"Su objetivo es liberarnos de los 'calambres mentales' que surgen de un mal entendimiento del lenguaje.", dummyExplanation: "La filosofía es como un fisioterapeuta para tu cerebro: deshace los nudos que te has hecho pensando mal."},
                {pregunta:"¿Qué distingue a una proposición con sentido de una tautología en el Tractatus?",opciones:["La primera es verdadera, la segunda no.","La primera describe el mundo, la segunda no.","La primera es simple, la segunda compleja.","La primera es verificable, la segunda no."],correcta:1,explicacion:"Una proposición con sentido 'pinta' un hecho del mundo; una tautología es verdadera por su forma lógica, no dice nada del mundo.", dummyExplanation: "Decir 'llueve' te informa del tiempo. Decir 'llueve o no llueve' no te informa de nada, pero siempre es verdad."},
                {pregunta:"El atomismo lógico de Russell y el primer Wittgenstein sostiene que el mundo se compone de...",opciones:["átomos físicos indivisibles.","ideas platónicas perfectas.","hechos atómicos independientes.","relaciones sociales complejas."],correcta:2,explicacion:"La realidad última está constituida por hechos simples que se corresponden con proposiciones atómicas.", dummyExplanation: "El mundo, para ellos, era como una construcción de Lego hecha de piezas básicas e independientes: los hechos atómicos."},
                {pregunta:"¿Qué corriente filosófica fue la principal diana de las críticas del Círculo de Viena?",opciones:["El existencialismo.","La metafísica.","El pragmatismo.","La fenomenología."],correcta:1,explicacion:"Consideraban que la metafísica estaba compuesta de pseudoproposiciones sin significado y debía ser eliminada.", dummyExplanation: "Para el Círculo de Viena, la metafísica era el enemigo público número uno de la filosofía con sentido."},
                {pregunta:"La teoría figurativa del lenguaje del Tractatus implica que el lenguaje es fundamentalmente...",opciones:["performativo.","descriptivo.","emotivo.","persuasivo."],correcta:1,explicacion:"La función principal y esencial del lenguaje con sentido es describir estados de cosas en el mundo.", dummyExplanation: "El lenguaje, en su primera versión, era como un fotógrafo obsesionado con hacer retratos fieles de la realidad."},
                {pregunta:"¿Qué problema filosófico surge de la paradoja final del Tractatus?",opciones:["El problema de la inducción.","El problema de los otros yoes.","El problema de la autorreferencia.","El problema del libre albedrío."],correcta:2,explicacion:"El libro, al hablar de los límites del lenguaje, se aplica sus propias restricciones y se anula a sí mismo.", dummyExplanation: "Es como si un libro sobre cómo no escribir libros acabara con la frase: 'Este libro no debería existir'."},
                {pregunta:"El cambio del 'primer' al 'segundo' Wittgenstein es un giro desde la lógica hacia...",opciones:["la pragmática.","la ontología.","la ética.","la estética."],correcta:0,explicacion:"El enfoque se desplaza del análisis de la estructura lógica ideal al estudio del uso práctico del lenguaje.", dummyExplanation: "Wittgenstein pasó de ser un arquitecto de lenguajes perfectos a un antropólogo que estudiaba cómo la gente habla en la calle."},
                {pregunta:"¿Qué concepto utiliza Wittgenstein para explicar la unidad de los diversos usos de una palabra?",opciones:["Esencia común.","Definición estricta.","Parecido de familia.","Arquetipo platónico."],correcta:2,explicacion:"Los usos de una palabra como 'juego' están conectados por una red de similitudes superpuestas, no por una esencia.", dummyExplanation: "La palabra 'juego' es como el apellido 'García': hay muchos, y aunque no todos se parezcan entre sí, forman una familia."},
                {pregunta:"¿Cuál era el objetivo del proyecto del 'fisicalismo' de Neurath?",opciones:["Reducir la física a la biología.","Unificar todas las ciencias.","Demostrar la existencia de Dios.","Crear una nueva ética científica."],correcta:1,explicacion:"Buscaba unificar la ciencia traduciendo todos los enunciados científicos al lenguaje de la física.", dummyExplanation: "Era un intento de que la biología, la psicología y hasta la sociología aprendieran a hablar en 'físico'."},
                {pregunta:"En el Tractatus, 'el mundo es la totalidad de los hechos, no de las...'",opciones:["cosas.","ideas.","palabras.","leyes."],correcta:0,explicacion:"La ontología del Tractatus se basa en hechos (combinaciones de objetos), no en objetos aislados.", dummyExplanation: "Para Wittgenstein, el mundo no era un catálogo de cosas, sino un álbum de fotos de lo que ocurre con esas cosas."},
                {pregunta:"La crítica del segundo Wittgenstein a su obra anterior se centra en la 'dieta unilateral' de...",opciones:["ejemplos lógicos.","observaciones empíricas.","argumentos metafísicos.","casos prácticos."],correcta:0,explicacion:"Critica que en el Tractatus solo se consideraba el lenguaje descriptivo, ignorando su enorme variedad de usos.", dummyExplanation: "Se dio cuenta de que su filosofía anterior se había alimentado solo de un tipo de 'comida' lingüística, ignorando un menú muy variado."},
                {pregunta:"¿Qué papel juega la 'comunidad' en la filosofía tardía de Wittgenstein?",opciones:["Es irrelevante para el lenguaje.","Es la fuente de los errores filosóficos.","Es la base de las reglas del lenguaje.","Es un obstáculo para el conocimiento."],correcta:2,explicacion:"Las reglas de los juegos de lenguaje se basan en el acuerdo y la práctica compartida de una comunidad.", dummyExplanation: "Las reglas de un idioma no las decide un rey, sino el acuerdo tácito de todos los que lo hablan."},
                {pregunta:"¿Qué es lo que, según el Tractatus, el lenguaje no puede expresar pero sí 'mostrar'?",opciones:["Los hechos del mundo.","Las emociones humanas.","Su propia forma lógica.","Las leyes de la naturaleza."],correcta:2,explicacion:"La forma lógica que el lenguaje comparte con el mundo no puede ser descrita por el propio lenguaje, solo se muestra.", dummyExplanation: "Un mapa puede mostrarte una ciudad, pero no puede mostrarte qué es 'ser un mapa'. Eso solo lo 'muestra' siendo un mapa."},
                {pregunta:"El positivismo lógico dividía las proposiciones con sentido en analíticas y...",opciones:["sintéticas.","dialécticas.","metafísicas.","estéticas."],correcta:0,explicacion:"Las proposiciones sintéticas son aquellas cuya verdad o falsedad depende de la experiencia empírica.", dummyExplanation: "Para ellos, las frases eran de dos tipos: las que son verdad por definición y las que tienes que mirar por la ventana para ver si son verdad."},
                {pregunta:"¿A qué filósofo se asocia principalmente la idea del 'atomismo lógico' junto a Wittgenstein?",opciones:["Gottlob Frege.","Bertrand Russell.","G. E. Moore.","Rudolf Carnap."],correcta:1,explicacion:"Russell fue el principal desarrollador y defensor del atomismo lógico, influyendo enormemente en el joven Wittgenstein.", dummyExplanation: "Russell y Wittgenstein fueron como el 'dúo dinámico' del atomismo lógico, aunque luego tuvieran sus diferencias."},
                {pregunta:"¿Qué problema fundamental intenta resolver la 'teoría de las descripciones' de Russell?",opciones:["El problema de la existencia de Dios.","El problema de los universales.","El problema de los enunciados sobre no existentes.","El problema de la inducción."],correcta:2,explicacion:"Busca explicar cómo enunciados como 'El actual rey de Francia es calvo' pueden tener sentido sin que exista tal rey.", dummyExplanation: "Russell encontró una forma ingeniosa de hablar de cosas que no existen sin tener que creer que existen en algún sitio raro."},
                {pregunta:"La filosofía del lenguaje ordinario, inspirada en el segundo Wittgenstein, se centra en...",opciones:["crear un lenguaje perfecto.","analizar el uso real de las palabras.","descubrir la estructura lógica oculta.","traducir el lenguaje a símbolos."],correcta:1,explicacion:"Su objetivo es examinar cómo usamos el lenguaje en la vida cotidiana para disolver problemas filosóficos.", dummyExplanation: "En lugar de inventar un idioma nuevo, decidieron estudiar el que ya hablábamos todos los días."},

                {pregunta:"¿Cuál es la relación del Tractatus con la ética?",opciones:["Propone un nuevo sistema ético.","Reduce la ética a la psicología.","Considera que la ética es inefable.","Niega la existencia de problemas éticos."],correcta:2,explicacion:"La ética pertenece al ámbito de 'lo místico', aquello que no puede ser dicho con sentido, solo mostrado.", dummyExplanation: "Para el Tractatus, la ética era como un secreto a voces: todo el mundo sabe que está ahí, pero nadie puede hablar de ello."},
                {pregunta:"¿Qué es lo que, según Wittgenstein, tienen en común el lenguaje y el ajedrez?",opciones:["Ambos son entretenidos.","Ambos se basan en la lógica matemática.","Ambos son sistemas regidos por reglas.","Ambos son invenciones recientes."],correcta:2,explicacion:"El ajedrez es uno de sus ejemplos favoritos para ilustrar que el lenguaje es una actividad gobernada por reglas.", dummyExplanation: "Hablar un idioma es como jugar al ajedrez: no puedes mover las piezas (palabras) de cualquier manera."},
                {pregunta:"¿Cuál es la principal diferencia entre el 'mundo' del Tractatus y el 'mundo' de la ciencia?",opciones:["El del Tractatus es finito, el de la ciencia infinito.","El del Tractatus son hechos, el de la ciencia teorías.","No hay ninguna diferencia fundamental.","El del Tractatus es lógico, el de la ciencia empírico."],correcta:1,explicacion:"El 'mundo' del Tractatus es la totalidad de los hechos, mientras que la ciencia es el conjunto de proposiciones verdaderas sobre ese mundo.", dummyExplanation: "El mundo es el territorio; la ciencia es el mapa completo y detallado de ese territorio."},
                {pregunta:"¿Qué es lo que, según el segundo Wittgenstein, nos saca de un 'calambre mental' filosófico?",opciones:["Una nueva teoría científica.","Una visión clara de los usos del lenguaje.","Un argumento lógico irrefutable.","Un acto de fe irracional."],correcta:1,explicacion:"La 'terapia' consiste en ordenar nuestros conocimientos sobre el uso del lenguaje para ver la salida del problema.", dummyExplanation: "Es como cuando se te duerme una pierna: no necesitas una pierna nueva, solo moverla un poco para que vuelva a circular la sangre (del entendimiento)."},
                {pregunta:"¿Qué es lo que, según el Círculo de Viena, NO puede hacer la filosofía?",opciones:["Analizar el lenguaje.","Clarificar conceptos.","Formular teorías sobre el mundo.","Criticar el mal uso del lenguaje."],correcta:2,explicacion:"La tarea de formular teorías sobre la realidad (proposiciones sintéticas) es exclusiva de la ciencia empírica.", dummyExplanation: "La filosofía, para ellos, era el árbitro, no un jugador más. Su trabajo era asegurarse de que los demás jugaran limpio."},
                {pregunta:"¿Qué es lo que, para el primer Wittgenstein, hace que una proposición sea 'elemental' o 'atómica'?",opciones:["Que sea muy corta.","Que sea fácil de entender.","Que no se pueda descomponer en otras.","Que se refiera a un único objeto."],correcta:2,explicacion:"Una proposición atómica es lógicamente simple, representa un hecho atómico y no contiene otras proposiciones.", dummyExplanation: "Es la frase más básica que puedes construir, el 'átomo' del lenguaje."},
                {pregunta:"¿Qué es lo que, según el segundo Wittgenstein, nos muestra la 'multiplicidad' de los juegos de lenguaje?",opciones:["La imperfección del lenguaje.","La creatividad de la mente humana.","La riqueza y variedad de la vida humana.","La necesidad de un lenguaje universal."],correcta:2,explicacion:"La enorme variedad de juegos de lenguaje refleja la enorme variedad de actividades que componen nuestras formas de vida.", dummyExplanation: "Tenemos tantas formas de hablar porque tenemos muchísimas cosas diferentes que hacer en la vida."},
                {pregunta:"¿Cuál de estas opciones describe mejor la relación entre las dos obras de Wittgenstein?",opciones:["La segunda es un desarrollo de la primera.","La segunda es una refutación de la primera.","Son dos obras sobre temas completamente diferentes.","La segunda es un comentario a la primera."],correcta:1,explicacion:"Las Investigaciones Filosóficas representan una crítica radical y un abandono de las tesis centrales del Tractatus.", dummyExplanation: "Es como si un director de cine hiciera una película y, años después, hiciera otra solo para decir que la primera estaba toda mal."},
                {pregunta:"¿Qué es lo que, para el positivismo lógico, unifica a todas las ciencias?",opciones:["Un objeto de estudio común.","Un conjunto de valores compartidos.","Un lenguaje y un método comunes.","Una misma tradición histórica."],correcta:2,explicacion:"El proyecto de la 'ciencia unificada' buscaba unificar las ciencias a través de un lenguaje fisicalista y un método verificacionista.", dummyExplanation: "Soñaban con una gran 'ONU' de las ciencias, donde todos hablaran el mismo idioma y siguieran las mismas reglas."},
                {pregunta:"¿Qué es lo que, según el Tractatus, es 'indecible' pero se 'muestra'?",opciones:["El futuro.","Los pensamientos de otros.","Lo místico.","Los objetos matemáticos."],correcta:2,explicacion:"La ética, la estética y el sentido del mundo son inefables, no pueden ser puestos en palabras, pero se manifiestan.", dummyExplanation: "Es como el amor: puedes sentirlo y demostrarlo, pero ninguna palabra podrá nunca describirlo por completo."},
                {pregunta:"¿Qué es lo que, según el segundo Wittgenstein, nos ayuda a entender un concepto?",opciones:["Su definición precisa.","Su etimología.","Ejemplos de su uso.","Su opuesto."],correcta:2,explicacion:"En lugar de buscar una definición abstracta, Wittgenstein nos invita a mirar cómo se usa una palabra en diferentes ejemplos.", dummyExplanation: "Para saber qué es la 'justicia', no leas una enciclopedia, mira casos en los que la gente actúa de forma justa."},
                {pregunta:"¿Cuál es el principal peligro de la filosofía según Wittgenstein?",opciones:["Caer en el escepticismo radical.","Ser embrujado por el lenguaje.","Alejarse de los problemas reales.","Contradecir los resultados de la ciencia."],correcta:1,explicacion:"'La filosofía es una lucha contra el embrujamiento de nuestra inteligencia por el lenguaje'.", dummyExplanation: "El lenguaje puede ser como el canto de una sirena para los filósofos: los atrae con su belleza y los hace naufragar en confusiones."},
                {pregunta:"¿Qué es lo que, en la filosofía de Russell, conecta el lenguaje con la realidad?",opciones:["La mente del hablante.","La correspondencia con los hechos.","Un decreto divino.","Una convención social."],correcta:1,explicacion:"La verdad de las proposiciones empíricas se basa en su correspondencia con los hechos del mundo.", dummyExplanation: "Para Russell, una frase verdadera era como un buen retrato: se parecía a la realidad."},
                {pregunta:"¿Qué es lo que, según el segundo Wittgenstein, NO tienen en común todos los juegos?",opciones:["Reglas.","Ganadores y perdedores.","Una esencia.","Diversión."],correcta:2,explicacion:"La idea de 'parecido de familia' se opone a la búsqueda de una única esencia común a todos los juegos.", dummyExplanation: "El solitario y el fútbol son juegos, pero se parecen como un huevo a una castaña. No hay una 'esencia de juego' que los una."},
                {pregunta:"¿Cuál es el estatus de las proposiciones de la lógica en el Tractatus?",opciones:["Son las verdades más importantes.","Son descripciones de la realidad.","Carecen de sentido (sinnlos).","Son hipótesis a verificar."],correcta:2,explicacion:"Son tautologías que no dicen nada sobre el mundo, por lo que carecen de sentido, aunque no son un sinsentido (Unsinn).", dummyExplanation: "Las frases de la lógica son como un eco: repiten lo que ya está en su propia estructura, pero no añaden información nueva."},
                {pregunta:"¿Qué es lo que, según el segundo Wittgenstein, nos libera de un 'nudo' filosófico?",opciones:["Una nueva teoría.","Una visión de conjunto.","Un experimento crucial.","Una revelación mística."],correcta:1,explicacion:"La terapia filosófica busca una 'visión sinóptica' de los usos del lenguaje que nos permita ver la salida.", dummyExplanation: "Es como cuando tienes un lío de cables: no necesitas más cables, solo paciencia para ver cómo desenredarlos."},
                {pregunta:"¿Qué es lo que, para el Círculo de Viena, hace que un enunciado sea 'metafísico'?",opciones:["Que sea muy abstracto.","Que hable de Dios.","Que no sea verificable.","Que sea falso."],correcta:2,explicacion:"Un enunciado es metafísico si no es ni analítico ni empíricamente verificable, y por tanto, carece de significado.", dummyExplanation: "Si no puedes demostrar que es verdad o mentira, ni siquiera con un superordenador, para ellos era metafísica y, por tanto, 'bla, bla, bla'."}
            ]
        };

        let quizQuestions = [];
        let currentQuizQuestionIndex = 0;
        let quizScore = 0;
        let failedQuestions = [];

        // --- FUNCIONES DE RENDERIZADO ---
        
        function renderContent() {
            renderFigurasClave();
            renderResumen();
            renderConceptos();
            renderExamenes();
            renderJuego();
            renderBibliografia();
        }

        function renderFigurasClave() {
            const container = document.getElementById('figuras');
            const figuras = themeData.figurasClave;
            if (!figuras || figuras.length === 0) {
                container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-inner text-center" style="background-color: #fcf8f0;"><p>La información sobre las figuras clave de este tema se añadirá próximamente.</p></div>`;
                return;
            }
            
            container.innerHTML = `
                <div class="space-y-8">
                ${figuras.map((figura, figIndex) => `
                    <div class="bg-white p-6 rounded-lg shadow-inner" style="background-color: #fcf8f0;">
                        <div class="flex flex-col md:flex-row gap-8 items-start">
                            <figure class="text-center flex-shrink-0 w-full md:w-48">
                                <img src="${figura.foto}" alt="${figura.altText}" class="w-48 h-64 object-cover rounded-lg shadow-md border-4 mx-auto" style="border-color: var(--color-siena);">
                                <figcaption class="text-xs italic mt-2" style="color: var(--color-siena);">
                                    Fuente: <a href="${figura.fotoFuente}" target="_blank" class="hover:underline">Wikimedia Commons</a>
                                </figcaption>
                            </figure>
                            <div class="flex-1 text-left relative min-h-[300px]">
                                <h3 class="text-2xl font-bold mb-4 text-center md:text-left">${figura.nombre}</h3>
                                <div id="content-carousel-${figIndex}">
                                    ${figura.carouselContent.map((item, contentIndex) => `
                                        <div class="content-carousel-item ${contentIndex === 0 ? 'active' : ''}" data-content-index="${contentIndex}">
                                            <h4 class="font-bold mb-2" style="color: var(--color-pumpkin);">${item.titulo}</h4>
                                            ${item.obras ? 
                                                `<div class="space-y-2">
                                                    ${item.obras.map(obra => `
                                                        <details class="text-sm">
                                                            <summary class="font-semibold cursor-pointer">${obra.titulo}</summary>
                                                            <p class="pt-1 pl-4 text-justify">${obra.contenido}</p>
                                                        </details>
                                                    `).join('')}
                                                </div>` 
                                                : `<p class="text-justify text-sm">${item.contenido}</p>`
                                            }
                                        </div>
                                    `).join('')}
                                </div>
                                <button id="prev-btn-${figIndex}" onclick="changeContentCarousel(${figIndex}, -1)" class="carousel-button absolute top-1/2 left-0 -ml-4 md:-ml-8 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-100 transition"><i class="fa-solid fa-chevron-left fa-xs" style="color: var(--color-pumpkin);"></i></button>
                                <button id="next-btn-${figIndex}" onclick="changeContentCarousel(${figIndex}, 1)" class="carousel-button absolute top-1/2 right-0 -mr-4 md:-mr-8 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-100 transition"><i class="fa-solid fa-chevron-right fa-xs" style="color: var(--color-pumpkin);"></i></button>
                            </div>
                        </div>
                    </div>
                `).join('')}
                </div>
            `;
            
            figuras.forEach((_, figIndex) => {
                window[`currentContentCarouselIndex_${figIndex}`] = 0;
                updateCarouselButtons(figIndex);
            });
        }

        function renderResumen() {
            const container = document.getElementById('resumen');
            container.innerHTML = `
                <div class="space-y-8">
                ${themeData.resumenTemario.map(item => `
                    <div class="bg-white p-6 rounded-lg shadow-inner" style="background-color: #fcf8f0;">
                        <h4 class="text-xl font-bold mb-3">${item.epigrafe}</h4>
                        <div class="text-justify mb-4">${item.resumen}</div>
                        <div class="border-t my-4" style="border-color: var(--color-siena);"></div>
                        <h5 class="font-semibold mb-2" style="color: var(--color-pumpkin);">Mapa Conceptual</h5>
                        <div class="w-full overflow-x-auto">${item.mapaConceptual}</div>
                    </div>
                `).join('')}
                </div>
            `;
        }

        function renderConceptos() {
            const container = document.getElementById('conceptos');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                ${themeData.conceptosClave.sort((a, b) => a.concepto.localeCompare(b.concepto)).map(item => `
                    <div class="bg-white p-4 rounded-lg shadow-inner" style="background-color: #fcf8f0;">
                        <h5 class="font-bold text-lg" style="color: var(--color-pumpkin);">${item.concepto}</h5>
                        <p class="text-sm mt-1">${item.definicion}</p>
                    </div>
                `).join('')}
                </div>
            `;
        }

        function renderExamenes() {
            const container = document.getElementById('examenes');
            const sortedExams = themeData.historicoExamenes.sort((a, b) => b.fechas.length - a.fechas.length);
            
            const sortDates = (dates) => {
                const monthOrder = { "Mayo": 5, "Junio": 6, "Septiembre": 9, "Curso": 1 };
                return dates.slice().sort((a, b) => {
                    const getYear = str => parseInt(str.match(/\d{4}/g)?.[0] || 0);
                    const getMonth = str => {
                        const monthKey = Object.keys(monthOrder).find(m => str.includes(m));
                        return monthOrder[monthKey] || 0;
                    };
                    const yearA = getYear(a);
                    const yearB = getYear(b);
                    if (yearA !== yearB) return yearA - yearB;
                    return getMonth(a) - getMonth(b);
                });
            };

            container.innerHTML = `
                <div class="space-y-4">
                ${sortedExams.map(item => `
                    <details class="bg-white p-4 rounded-lg shadow-inner group" style="background-color: #fcf8f0;">
                        <summary class="font-semibold cursor-pointer list-none flex justify-between items-center" style="color: var(--color-pumpkin);">
                            <span>${item.pregunta}</span>
                            <i class="fa-solid fa-chevron-down group-open:rotate-180 transition-transform"></i>
                        </summary>
                        <div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);">
                            <details class="text-sm mb-2">
                                <summary class="font-semibold cursor-pointer" style="color: var(--color-coffee);">Fechas de aparición</summary>
                                <div class="pl-4 pt-2">
                                    ${sortDates(item.fechas).map(date => `<p>${date}</p>`).join('')}
                                </div>
                            </details>
                            <p class="font-semibold my-2" style="color: var(--color-coffee);">Conceptos clave a desarrollar:</p>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                                ${item.conceptosDesarrollo.map(cd => `
                                    <div class="bg-gray-50 p-3 rounded-md shadow-sm tooltip-container">
                                        <span class="font-semibold" style="color: var(--color-pumpkin);">${cd.concepto}</span>
                                        <span class="tooltip-text">${cd.resumen}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </details>
                `).join('')}
                </div>
            `;
        }
        
        function renderBibliografia() {
            const container = document.getElementById('bibliografia');
            container.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-inner" style="background-color: #fcf8f0;">
                    <h4 class="text-xl font-bold mb-3">Bibliografía del Tema</h4>
                    <ul class="text-sm space-y-2 list-disc pl-5">
                        ${themeData.bibliografia.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function renderJuego() {
            const container = document.getElementById('juego');
            container.innerHTML = `
                <div id="quiz-container" class="text-center bg-white p-8 rounded-lg shadow-inner" style="background-color: #fcf8f0;">
                     <h3 class="text-2xl font-bold mb-4">Juego de Preguntas</h3>
                     <p class="mb-6">Pon a prueba tus conocimientos con 10 preguntas aleatorias sobre este tema.</p>
                     <button onclick="startQuiz()" class="px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Comenzar Juego</button>
                </div>
            `;
        }

        // --- FUNCIONES DE INTERACTIVIDAD ---

        window.openTab = function(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function updateCarouselButtons(figIndex) {
            const items = document.querySelectorAll(`#content-carousel-${figIndex} .content-carousel-item`);
            const currentIndex = window[`currentContentCarouselIndex_${figIndex}`];
            const prevButton = document.getElementById(`prev-btn-${figIndex}`);
            const nextButton = document.getElementById(`next-btn-${figIndex}`);

            if (prevButton) prevButton.disabled = currentIndex === 0;
            if (nextButton) nextButton.disabled = currentIndex === items.length - 1;
        }

        window.changeContentCarousel = function(figIndex, direction) {
            const carouselId = `content-carousel-${figIndex}`;
            const items = document.querySelectorAll(`#${carouselId} .content-carousel-item`);
            let currentIndex = window[`currentContentCarouselIndex_${figIndex}`];
            
            items[currentIndex].classList.remove('active');
            currentIndex += direction;
            items[currentIndex].classList.add('active');
            
            window[`currentContentCarouselIndex_${figIndex}`] = currentIndex;
            updateCarouselButtons(figIndex);
        };
        
        window.startQuiz = function() {
            const shuffled = [...themeData.juegoPreguntas].sort(() => 0.5 - Math.random());
            quizQuestions = shuffled.slice(0, 10);
            currentQuizQuestionIndex = 0;
            quizScore = 0;
            failedQuestions = [];
            displayQuestion();
        }

        window.displayQuestion = function() {
            const quizContainer = document.getElementById('quiz-container');
            if (currentQuizQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuizQuestionIndex];
                quizContainer.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuizQuestionIndex + 1} de ${quizQuestions.length}</p>
                    <h4 class="text-xl font-semibold mb-6">${q.pregunta}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.opciones.map((opcion, index) => `
                            <button class="quiz-option p-4 border-2 rounded-lg text-left transition hover:border-yellow-500" style="border-color: var(--color-siena);" onclick="checkAnswer(${index})">${opcion}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-6 text-sm"></div>
                    <button id="next-q-btn" class="next-button mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="displayQuestion()">Siguiente</button>
                `;
            } else {
                showResults();
            }
        }

        window.checkAnswer = function(selectedIndex) {
            const q = quizQuestions[currentQuizQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-q-btn');

            options.forEach(button => button.disabled = true);

            if (selectedIndex === q.correcta) {
                quizScore++;
                options[selectedIndex].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-green-700 font-bold">¡Correcto!</p>`;
            } else {
                options[selectedIndex].classList.add('bg-red-200', 'border-red-500');
                options[q.correcta].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-red-700 font-bold">Incorrecto.</p>`;
                failedQuestions.push(q);
            }
            
            feedback.innerHTML += `<p class="mt-2 text-justify">${q.explicacion}</p>`;
            
            nextButton.style.display = 'inline-block';
            currentQuizQuestionIndex++;
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            
            const titles = [
                "Metafísico Confundido", "Atrapado en la Botella", "Hablando Sinsentidos",
                "Verificacionista Incipiente", "Analista Lógico", "Figurando el Mundo",
                "Jugador del Lenguaje", "Terapeuta Filosófico", "Mostrando lo Místico",
                "Al Límite del Lenguaje", "Ha Tirado la Escalera"
            ];
            const title = titles[quizScore] || "Estudiante Entusiasta";

            let failedSectionHTML = '';
            if (failedQuestions.length > 0) {
                const failedItemsHTML = failedQuestions.map(q => {
                    const correctAnswerText = q.opciones[q.correcta];
                    return `
                    <div class="mb-6 text-left">
                        <h3 class="text-lg font-bold mb-2" style="color: var(--color-pumpkin);">${q.pregunta}</h3>
                        <h4 class="text-md font-semibold mb-2" style="color: var(--color-coffee);">${correctAnswerText}</h4>
                        <p class="text-sm text-justify" style="color: var(--color-coffee);">${q.dummyExplanation}</p>
                    </div>
                `}).join('');

                failedSectionHTML = `
                <div class="mt-8 pt-4 border-t" style="border-color: var(--color-siena);">
                    <h2 class="text-2xl font-bold mb-4 text-left" style="color: var(--color-coffee);">Repasemos los fallos:</h2>
                    ${failedItemsHTML}
                </div>
                `;
            } else {
                failedSectionHTML = '<p class="mt-6 text-green-600 font-semibold">¡Excelente! No has fallado ninguna pregunta.</p>';
            }

            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold mb-2">Juego Terminado</h3>
                <p class="text-lg mb-4">Tu puntuación: <strong style="color: var(--color-pumpkin);">${quizScore} de ${quizQuestions.length}</strong></p>
                <p class="text-xl font-bold mb-6" style="color: var(--color-pumpkin);">${title}</p>
                
                ${failedSectionHTML}

                <button onclick="startQuiz()" class="mt-8 px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Jugar de Nuevo</button>
            `;
        }

        // --- INICIALIZACIÓN ---
        renderContent();
    });
    </script>
</body>
</html>
