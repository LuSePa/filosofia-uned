    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        const quizData = {
            id: "juventud",
            titulo: "Los escritos de juventud",
            logros: ["Filisteo Desorientado", "Estudiante de Pforta", "Miembro de 'Germania'", "Lector de Schopenhauer", "Amigo de Wagner", "Filólogo Prometedor", "Intempestivo", "Crítico de la Cultura", "Profeta Dionisíaco", "Poeta-Filósofo", "Espíritu Trágico"],
            preguntas: [
                {pregunta: "¿Cuál fue una de las profundas improntas en el pensamiento y vida de Nietzsche, relacionada con su entorno familiar durante su infancia?", opciones: ["Vivir en un ambiente de eruditos y aristócratas.", "Crecer rodeado de artistas y músicos bohemios.", "Nacer y ser criado en una piadosa familia de pastores luteranos.", "Ser educado siguiendo la tradición filosófica clásica de Francia."], correcta: 2, explicacion: "La fuente señala explícitamente que el haber nacido y crecido en una familia del clero protestante, rodeado de mujeres piadosas tras la muerte de su padre, dejó una profunda impronta en su pensamiento y vida.", dummyExplanation: "Nietzsche, al crecer en una casa de pastores protestantes, estuvo muy influenciado por la religión desde niño."},
                {pregunta: "En el contexto de la Alemania de su juventud, ¿qué se buscaba mediante la educación para fortalecer una identidad cultural nacional?", opciones: ["El fomento del desarrollo económico y la expansión militarista del Reich.", "La asimilación de las corrientes culturales provenientes de Francia.", "El desarrollo de una identidad a partir de ideales clásicos y románticos.", "La consolidación de un sistema político basado en una monarquía unificada."], correcta: 2, explicacion: "Se pensaba que la identidad nacional alemana sería el desarrollo coherente de determinadas premisas establecidas en los individuos mediante la educación, basada en los ideales clásico-románticos.", dummyExplanation: "Para ser un buen alemán, se pensaba que había que estudiar a los clásicos griegos y a los románticos alemanes."},
                {pregunta: "¿Qué concepto del neohumanismo alemán, entendido como una formación integral del individuo, fue fundamental en la educación de Nietzsche?", opciones: ["Aufklärung (Ilustración)", "Sturm und Drang (Ímpetu)", "Weltschmerz (Dolor del mundo)", "Bildung (Formación/Cultura)"], correcta: 3, explicacion: "El concepto de Bildung, una formación integral que aspiraba a cultivar el carácter y el espíritu a través de las humanidades, fue central en la educación que Nietzsche recibió en Pforta.", dummyExplanation: "La Bildung era la idea de que la educación no solo te llena la cabeza de datos, sino que te hace mejor persona."},
                {pregunta: "En sus escritos de adolescencia, ¿qué papel atribuía Nietzsche a la poesía?", opciones: ["Un mero entretenimiento para el ocio.", "Una herramienta para la crítica política.", "Una acción formadora del carácter.", "Un saber inferior a la filología."], correcta: 2, explicacion: "El joven Nietzsche concebía la poesía como una acción formadora (Bildung), un entrenamiento de la sensibilidad para acceder a un nivel superior de cultura.", dummyExplanation: "Para Nietzsche, leer y escribir poesía era como ir al gimnasio del espíritu."},
                {pregunta: "¿Qué figura literaria, símbolo del romanticismo oscuro y la rebeldía, fascinó al joven Nietzsche?", opciones: ["El Werther de Goethe", "El Fausto de Goethe", "El Manfred de Byron", "Wilhelm Meister"], correcta: 2, explicacion: "Nietzsche mostró un gran entusiasmo por el Manfred de Byron, un personaje que expresa aspectos como la apostasía religiosa y un idealismo exacerbado.", dummyExplanation: "Manfred era el 'chico malo' del romanticismo que tanto le gustaba al joven Nietzsche."},
                {pregunta: "¿Cuál fue la institución educativa que marcó profundamente la formación secundaria de Nietzsche con su rigor en los estudios clásicos?", opciones: ["La Universidad de Bonn", "La Universidad de Leipzig", "La escuela de Schulpforta", "El Pädagogium de Basilea"], correcta: 2, explicacion: "Schulpforta era una institución de élite, muy determinada por los estudios clásicos y la crítica textual de raigambre protestante, donde Nietzsche adquirió su método filológico.", dummyExplanation: "Pforta era como el 'Hogwarts' de los empollones de griego y latín en Alemania."},
                {pregunta: "El descubrimiento de qué filósofo supuso una 'verdadera revolución espiritual' para el joven Nietzsche en Leipzig?", opciones: ["Immanuel Kant", "G.W.F. Hegel", "Arthur Schopenhauer", "Friedrich Schelling"], correcta: 2, explicacion: "El encuentro con 'El mundo como voluntad y representación' de Schopenhauer fue un acontecimiento decisivo, encontrando en él no solo una metafísica, sino un modelo de 'filósofo educador'.", dummyExplanation: "Schopenhauer fue para Nietzsche como descubrir a tu grupo de música favorito: le cambió la vida."},
                {pregunta: "Según 'El nacimiento de la tragedia', la cultura griega surge de la tensión entre dos impulsos. ¿Cuáles son?", opciones: ["El impulso heroico y el cívico", "El impulso racional y el místico", "El impulso apolíneo y dionisíaco", "El impulso oriental y occidental"], correcta: 2, explicacion: "La tesis central de la obra es que la cultura griega nace de la lucha y reconciliación periódica entre lo apolíneo (la forma, el orden) y lo dionisíaco (el caos, la embriaguez).", dummyExplanation: "Es como el Yin y el Yang pero a la griega: la fiesta salvaje de Dioniso contra el orden y la belleza de Apolo."},
                {pregunta: "En la dualidad nietzscheana, ¿a qué dios se asocia el sueño, la bella apariencia y el principio de individuación?", opciones: ["Dioniso", "Apolo", "Zeus", "Hermes"], correcta: 1, explicacion: "Lo apolíneo, representado por Apolo, es el principio de la forma, el orden, la imagen bella y la individuación, que protege al hombre del caos.", dummyExplanation: "Apolo es el dios del 'photoshop' cósmico, el que hace que todo parezca bonito y ordenado."},
                {pregunta: "El impulso dionisíaco, en contraposición al apolíneo, representa...", opciones: ["La claridad lógica y la razón pura.", "La disolución del yo en la unidad.", "El ideal de la belleza serena.", "La moralidad y el deber cívico."], correcta: 1, explicacion: "Lo dionisíaco es el impulso caótico y extático que rompe las barreras de la individuación, manifestándose en la embriaguez y la música.", dummyExplanation: "Dioniso es el dios de la fiesta en la que todos acaban siendo uno."},
                {pregunta: "¿Qué forma de arte representa, para Nietzsche, la síntesis perfecta de lo apolíneo y lo dionisíaco?", opciones: ["La escultura arcaica", "La poesía épica homérica", "La tragedia ática", "La arquitectura del Partenón"], correcta: 2, explicacion: "La tragedia ática, especialmente la de Esquilo y Sófocles, es la culminación del arte griego porque une el coro dionisíaco con el mito y el héroe apolíneos.", dummyExplanation: "La tragedia era para Nietzsche el cóctel perfecto: una parte de orden apolíneo y dos de caos dionisíaco."},
                {pregunta: "¿Qué figura es, para Nietzsche, la responsable de la 'muerte de la tragedia' al introducir el racionalismo?", opciones: ["Pericles", "Platón", "Aristóteles", "Sócrates"], correcta: 3, explicacion: "Nietzsche acusa al optimismo intelectual de Sócrates de destruir el equilibrio trágico al exigir que todo sea racional e inteligible.", dummyExplanation: "Sócrates fue el que encendió las luces en la discoteca dionisíaca, acabando con la fiesta."},
                {pregunta: "¿En qué dramaturgo ve Nietzsche la influencia del socratismo y el inicio de la decadencia de la tragedia?", opciones: ["Esquilo", "Sófocles", "Eurípides", "Aristófanes"], correcta: 2, explicacion: "Eurípides es el 'dramaturgo socrático' que lleva el realismo psicológico y la dialéctica a la escena, perdiendo la profundidad mítica.", dummyExplanation: "Si Esquilo y Sófocles son el cine de autor, Eurípides ya es un culebrón con pretensiones."},
                {pregunta: "El 'hombre teórico', que nace con Sócrates, cree en el poder de...", opciones: ["El mito para cohesionar al pueblo.", "La música para expresar la voluntad.", "La razón para comprender la existencia.", "La fe para alcanzar la salvación."], correcta: 2, explicacion: "El 'hombre teórico' tiene una fe inquebrantable en que, a través de la ciencia y la razón, puede entender y arreglar el mundo.", dummyExplanation: "Es el 'nerd' que cree que todo tiene un manual de instrucciones y una solución lógica."},
                {pregunta: "La primera 'Consideración Intempestiva' es un ataque contra David Friedrich Strauss, a quien Nietzsche llama...", opciones: ["El último alemán", "El Anticristo", "El filisteo culto", "El espíritu libre"], correcta: 2, explicacion: "Strauss es el arquetipo del 'Bildungsphilister' o filisteo culto: el erudito autocomplaciente de la nueva Alemania, cuya cultura es superficial.", dummyExplanation: "Para Nietzsche, Strauss era el 'cuñado' de la cultura alemana."},
                {pregunta: "La segunda 'Intempestiva' critica la 'enfermedad histórica'. ¿En qué consiste?", opciones: ["En la falsificación de los hechos del pasado.", "En el olvido completo de la historia.", "En el exceso de saber histórico que paraliza la vida.", "En la falta de museos y archivos nacionales."], correcta: 2, explicacion: "Nietzsche critica la obsesión de su época por la historia, que convierte a los hombres en meros espectadores del pasado, incapaces de crear un futuro.", dummyExplanation: "Es como saberse de memoria todos los mundiales de fútbol pero no atreverse a jugar un partido por miedo a no estar a la altura."},
                {pregunta: "Para que la historia sirva a la vida, Nietzsche propone tres usos. ¿Cuál de los siguientes NO es uno de ellos?", opciones: ["Monumental", "Anticuario", "Crítico", "Objetivo"], correcta: 3, explicacion: "Nietzsche propone la historia monumental, anticuaria y crítica como los únicos usos al servicio de la vida, oponiéndose a la historia como ciencia puramente objetiva.", dummyExplanation: "Nietzsche no quería que la historia fuera un documental aburrido, sino una herramienta para vivir mejor."},
                {pregunta: "En la tercera 'Intempestiva', Schopenhauer es presentado como el modelo de...", opciones: ["Artista-filósofo", "Científico riguroso", "Político comprometido", "Verdadero educador"], correcta: 3, explicacion: "Frente a los filósofos académicos, Schopenhauer representa al pensador honesto y solitario que enseña a ser uno mismo y a ir contra su tiempo.", dummyExplanation: "Schopenhauer era el 'Yoda' de Nietzsche, el maestro que le enseñó a usar la fuerza (de la filosofía)."},
                {pregunta: "La cuarta 'Intempestiva', 'Richard Wagner en Bayreuth', es una obra...", opciones: ["De crítica feroz y ruptura definitiva.", "Ambivalente, que mezcla el elogio con la desilusión.", "Que ignora por completo la música wagneriana.", "Escrita en colaboración con el propio Wagner."], correcta: 1, explicacion: "Aunque se presenta como un homenaje, en el texto ya se deslizan las críticas a la teatralidad y al nacionalismo del proyecto wagneriano que anticipan la ruptura.", dummyExplanation: "Es una carta de amor con posdata envenenada."},
                {pregunta: "¿Qué concepto es central en la metafísica de 'El nacimiento de la tragedia', tomado de Schopenhauer pero reinterpretado?", opciones: ["La Idea platónica", "El imperativo categórico", "La Voluntad como 'Uno primordial'", "La lucha de clases"], correcta: 2, explicacion: "Nietzsche parte de la Voluntad de Schopenhauer pero la convierte en el 'Uno primordial', una fuerza a la vez terrible y gozosa que se justifica a sí misma en el arte.", dummyExplanation: "Nietzsche 'tuneó' la Voluntad de Schopenhauer: en lugar de ser algo de lo que huir, la convirtió en el motor de una fiesta cósmica."},
                {pregunta: "La sabiduría de Sileno, mencionada en 'El nacimiento de la tragedia', afirma que lo mejor para el hombre es...", opciones: ["Vivir eternamente", "No haber nacido", "Alcanzar la fama", "Acumular riquezas"], correcta: 1, explicacion: "La leyenda cuenta que Sileno, capturado, confesó que lo mejor para el hombre es no nacer, y lo segundo mejor, morir pronto. Esto representa la sabiduría dionisíaca.", dummyExplanation: "Básicamente, Sileno era el pesimista original."},
                {pregunta: "¿Cuál de estos autores NO es considerado por Nietzsche un 'educador' en su juventud?", opciones: ["Schopenhauer", "Wagner", "Goethe", "Hegel"], correcta: 3, explicacion: "Nietzsche admiraba a Schopenhauer, Wagner y Goethe como figuras culturales, pero criticaba duramente la filosofía sistemática y estatalista de Hegel.", dummyExplanation: "Hegel era para Nietzsche el 'filósofo del sistema', todo lo contrario a un espíritu libre."},
                {pregunta: "¿Qué es el 'pathos de la distancia' en la concepción aristocrática del joven Nietzsche?", opciones: ["La melancolía del artista", "El sentimiento de superioridad del noble", "La objetividad del científico", "La empatía con el sufrimiento"], correcta: 1, explicacion: "Es el sentimiento fundamental del alma noble, que se sabe superior y crea valores desde esa conciencia de distancia con lo vulgar.", dummyExplanation: "Es el 'no nos juntamos con la chusma' elevado a categoría filosófica."},
                {pregunta: "El 'hombre teórico' nace con Sócrates y se caracteriza por su fe en...", opciones: ["El poder del arte", "La voluntad de los dioses", "La cognoscibilidad y corrección del ser", "El valor del sufrimiento"], correcta: 2, explicacion: "El hombre teórico cree que la razón puede comprenderlo todo y, por tanto, corregir la existencia. Es un optimismo que aniquila la visión trágica.", dummyExplanation: "Es el que cree que todos los problemas se solucionan con un buen manual de instrucciones."},
                {pregunta: "¿Cuál es el propósito del uso 'crítico' de la historia?", opciones: ["Venerar el pasado", "Inspirar grandes acciones", "Juzgar y condenar el pasado para liberarse", "Acumular datos históricos"], correcta: 2, explicacion: "La historia crítica permite a un individuo o a un pueblo romper con las cadenas del pasado para poder crear un nuevo futuro.", dummyExplanation: "Es hacer un 'juicio a la historia' para superar los traumas."},
                {pregunta: "En 'El nacimiento de la tragedia', ¿qué arte se considera la manifestación más directa del Uno primordial dionisíaco?", opciones: ["La escultura", "La arquitectura", "La poesía épica", "La música"], correcta: 3, explicacion: "A diferencia de las artes plásticas (apolíneas), que son imágenes de fenómenos, la música es una imagen directa de la Voluntad misma.", dummyExplanation: "La música es el lenguaje secreto del universo, según el joven Nietzsche."},
                {pregunta: "La asociación juvenil que Nietzsche fundó con sus amigos se llamaba...", opciones: ["Sturm und Drang", "Germania", "Círculo de Basilea", "Los Intempestivos"], correcta: 1, explicacion: "Con sus amigos Pinder y Krug, Nietzsche fundó la asociación 'Germania' para compartir sus creaciones artísticas y literarias.", dummyExplanation: "Era su club cultural privado para leerse sus poemas y escuchar su música."},
                {pregunta: "El objetivo de la 'Gesamtkunstwerk' (obra de arte total) de Wagner era...", opciones: ["Entretener a la burguesía", "Regenerar la cultura a través del arte", "Experimentar con la atonalidad", "Criticar al gobierno prusiano"], correcta: 1, explicacion: "Wagner, como los griegos, buscaba unificar poesía, música y drama para crear una experiencia artística que transformara a la comunidad.", dummyExplanation: "Era como crear el 'blockbuster' cultural definitivo que lo cambiara todo."},
                {pregunta: "Según la cuarta 'Intempestiva', la relación de Nietzsche con Wagner ya es ambivalente porque detecta en él...", opciones: ["Falta de talento musical", "Influencias francesas", "Nacionalismo y cristianismo", "Desinterés por la filosofía"], correcta: 2, explicacion: "Aunque el ensayo es un elogio, Nietzsche ya critica veladamente el nacionalismo y la deriva cristiana de Wagner, síntomas de decadencia.", dummyExplanation: "Es un 'te quiero, pero...' en toda regla. La amistad empezaba a hacer aguas."},
                {pregunta: "El 'pesimismo de la fuerza' es la actitud que...", opciones: ["Se resigna ante el sufrimiento", "Niega la vida por su carácter trágico", "Afirma la vida a pesar de su horror", "Busca la felicidad a toda costa"], correcta: 2, explicacion: "Es el pesimismo de los griegos, que eran fuertes no a pesar del sufrimiento, sino porque supieron afirmarlo y transformarlo en belleza.", dummyExplanation: "No es un pesimismo de 'qué asco de vida', sino de 'la vida es dura, pero me encanta'."},
                {pregunta: "¿Cuál fue el primer gran trabajo filológico de Nietzsche, iniciado en Pforta?", opciones: ["Sobre Diógenes Laercio", "Sobre Teognis de Mégara", "El certamen de Homero", "La retórica de Aristóteles"], correcta: 1, explicacion: "Su disertación sobre el poeta Teognis de Mégara fue su trabajo de despedida de Pforta y le abrió las puertas de la universidad con el profesor Ritschl.", dummyExplanation: "Fue su 'trabajo de fin de curso' que impresionó tanto a su futuro profesor."},
                {pregunta: "En 'La filosofía en la época trágica de los griegos', Nietzsche presenta a los presocráticos como...", opciones: ["Científicos primitivos", "Precursores de Platón", "Grandes personalidades", "Místicos irracionales"], correcta: 2, explicacion: "Nietzsche se centra en la personalidad y la actitud vital de los presocráticos, viéndolos como modelos de cómo la filosofía puede surgir de la vida misma.", dummyExplanation: "Para Nietzsche, los presocráticos eran más 'estilos de vida' que sistemas de pensamiento."},
                {pregunta: "La tesis central de 'Sobre verdad y mentira en sentido extramoral' es que la verdad es...", opciones: ["Una correspondencia con la realidad", "Una revelación divina", "Una construcción metafórica", "Inalcanzable para el humano"], correcta: 2, explicacion: "En este ensayo crucial, Nietzsche argumenta que lo que llamamos 'verdad' es un conjunto de metáforas y convenciones sociales cuyo origen hemos olvidado.", dummyExplanation: "La verdad es una mentira que nos hemos puesto de acuerdo en creer."},
                {pregunta: "¿Qué filósofo presocrático es central en 'La filosofía en la época trágica de los griegos' por su doctrina del devenir?", opciones: ["Parménides", "Anaximandro", "Heráclito", "Tales"], correcta: 2, explicacion: "Nietzsche se siente profundamente afín a Heráclito y su visión del mundo como un eterno juego de creación y destrucción, una lucha de contrarios.", dummyExplanation: "Heráclito era el filósofo del 'todo fluye', y a Nietzsche le encantaba esa idea."},
                {pregunta: "¿Qué es el 'Uno primordial' en la metafísica de 'El nacimiento de la tragedia'?", opciones: ["El dios Apolo", "La razón universal", "El fondo sufriente del ser", "La sociedad griega"], correcta: 2, explicacion: "Es el concepto con el que Nietzsche, influido por Schopenhauer, designa la realidad última, una voluntad caótica y eterna que se redime a través del arte.", dummyExplanation: "Es el 'caos primigenio' del que sale todo, un poco como la Voluntad de Schopenhauer."},
                {pregunta: "En su crítica a Demócrito, el joven Nietzsche valora su sistema como la culminación de...", opciones: ["El pensamiento mítico", "La ética del deber", "Una visión científica del mundo", "La filosofía idealista"], correcta: 2, explicacion: "Aunque después criticará el mecanicismo, en sus apuntes de juventud ve en Demócrito el punto más alto del esfuerzo griego por explicar el mundo sin recurrir a los dioses.", dummyExplanation: "Demócrito fue para él el primer 'científico' en el sentido estricto."},
                {pregunta: "La visión dionisíaca del mundo implica...", opciones: ["La negación del sufrimiento", "La búsqueda de la inmortalidad", "La experiencia de la unidad de todo", "La obediencia a la ley moral"], correcta: 2, explicacion: "En el éxtasis dionisíaco se rompen los límites de la individuación y el ser humano experimenta su fusión con la naturaleza y los demás.", dummyExplanation: "Es el sentimiento de ser 'uno con el universo' después de una buena fiesta."},
                {pregunta: "El 'pathos' trágico, según el joven Nietzsche, surge de la contemplación de...", opciones: ["La justicia divina", "El triunfo del bien", "El sufrimiento del héroe", "La debilidad humana"], correcta: 2, explicacion: "La tragedia nos hace partícipes del dolor del héroe, que no es un castigo moral, sino una manifestación del sufrimiento inherente a la existencia.", dummyExplanation: "El 'maracanazo' de Edipo nos conecta con el sufrimiento universal."},
                {pregunta: "El optimismo socrático se basa en la ecuación:", opciones: ["Saber = Poder", "Virtud = Riqueza", "Saber = Virtud = Felicidad", "Belleza = Bondad"], correcta: 2, explicacion: "La creencia socrática de que el conocimiento conduce a la virtud, y esta a su vez a la felicidad, es el núcleo del optimismo que Nietzsche critica.", dummyExplanation: "Sócrates pensaba que, si sabías lo que era bueno, lo harías y serías feliz. Nietzsche no estaba tan seguro."},
                {pregunta: "¿Qué significa que el arte apolíneo es un arte del 'velo'?", opciones: ["Que es un arte secreto y esotérico", "Que oculta la verdad bajo una bella apariencia", "Que está destinado a ser destruido", "Que es superficial y sin contenido"], correcta: 1, explicacion: "La belleza apolínea es un velo que nos protege de la visión directa del abismo dionisíaco, haciéndolo soportable.", dummyExplanation: "Apolo pone un filtro embellecedor a la cruda realidad."},

                {pregunta: "¿Cuál es la principal diferencia entre el 'hombre trágico' y el 'hombre teórico'?", opciones: ["Su optimismo frente al pesimismo", "Su amor u odio por el arte", "Su lugar de residencia", "Su nacionalidad"], correcta: 0, explicacion: "El hombre trágico afirma la vida con todo su sufrimiento, mientras que el hombre teórico cree que el sufrimiento puede ser eliminado por la razón.", dummyExplanation: "El trágico dice 'esto es lo que hay y me encanta'; el teórico dice 'esto se puede arreglar'."},
                {pregunta: "La 'metafísica de artista' es una respuesta al pesimismo de...", opciones: ["Kant", "Hegel", "Schopenhauer", "Platón"], correcta: 2, explicacion: "Nietzsche toma la idea de una Voluntad primordial de Schopenhauer, pero en lugar de negarla, propone justificarla estéticamente a través del arte.", dummyExplanation: "Schopenhauer decía que la vida es un asco; Nietzsche responde: 'sí, pero es un asco bellísimo'."},

                {pregunta: "¿Por qué es importante para Nietzsche la figura del 'genio'?", opciones: ["Porque acumula mucho conocimiento", "Porque es un ejemplo de éxito social", "Porque su existencia justifica la humanidad", "Porque obedece las normas"], correcta: 2, explicacion: "El genio es el individuo excepcional que eleva a toda su cultura y justifica, con su existencia, el sufrimiento y el esfuerzo de las masas.", dummyExplanation: "El genio es la 'estrella Michelin' de una cultura."},
                {pregunta: "La crítica de Nietzsche a la 'objetividad' histórica sostiene que...", opciones: ["Es posible y deseable", "Solo los alemanes pueden ser objetivos", "Es una ilusión que oculta una falta de pasión", "Se alcanza a través de la fe"], correcta: 2, explicacion: "La supuesta objetividad del historiador es, para Nietzsche, un síntoma de debilidad, de no atreverse a tomar partido y valorar el pasado desde el presente.", dummyExplanation: "Ser 'objetivo' con la historia es como ver un partido de fútbol sin ser de ningún equipo: aburrido y sin sentido."},
                {pregunta: "El 'Uno Primordial' dionisíaco se caracteriza por ser...", opciones: ["Perfecto y bueno", "Sufriente y contradictorio", "Estático e inmutable", "Racional y ordenado"], correcta: 1, explicacion: "A diferencia del Dios cristiano, el Uno Primordial de Nietzsche es una fuerza que contiene en sí misma la contradicción, el dolor y la creación, sin ninguna finalidad moral.", dummyExplanation: "El 'jefe' del universo nietzscheano es un artista caótico, no un contable ordenado."},
                {pregunta: "En la tercera 'Intempestiva', ¿qué distingue al verdadero filósofo del erudito?", opciones: ["La cantidad de libros que ha leído", "Su sueldo universitario", "Su capacidad para vivir su filosofía", "Su popularidad entre la gente"], correcta: 2, explicacion: "El erudito acumula saber sobre el pasado, mientras que el verdadero filósofo (como Schopenhauer) vive conforme a sus ideas y se convierte en un guía para la cultura.", dummyExplanation: "El erudito sabe mucho de recetas, el filósofo es el que cocina."},
                {pregunta: "La relación del joven Nietzsche con la música de Wagner es de...", opciones: ["Indiferencia total", "Crítica puramente negativa", "Admiración casi religiosa", "Interés meramente técnico"], correcta: 2, explicacion: "En su primera etapa, Nietzsche ve en Wagner no solo a un gran músico, sino al artista capaz de llevar a cabo la regeneración cultural de Alemania.", dummyExplanation: "Wagner era para Nietzsche más que un músico, era casi un mesías cultural."},
                {pregunta: "¿Qué es el 'velo de Maya' en la interpretación que Nietzsche hace de Schopenhauer?", opciones: ["Un objeto ritual hindú", "El velo que oculta la Voluntad", "Una metáfora de la esperanza", "El nombre de una obra de teatro"], correcta: 1, explicacion: "Nietzsche toma de Schopenhauer la idea de que el mundo que percibimos (el de los individuos y las formas) es un velo que oculta la realidad última de la Voluntad.", dummyExplanation: "Es como si la realidad llevara unas 'gafas de sol' apolíneas para no quedarse ciega al mirar el sol dionisíaco."},
                {pregunta: "¿Qué caracteriza al 'hombre socrático'?", opciones: ["Su fe en la intuición", "Su optimismo racionalista", "Su pesimismo trágico", "Su amor por la guerra"], correcta: 1, explicacion: "El hombre socrático confía plenamente en que la razón puede desvelar todos los misterios del ser y solucionar todos los problemas de la vida.", dummyExplanation: "Es el que siempre dice: 'tranquilos, esto tiene una explicación lógica'."},
                {pregunta: "¿Cuál es la 'justificación estética de la existencia'?", opciones: ["Que solo los artistas viven una vida justificada", "Que el mundo solo se justifica como obra de arte", "Que el arte debe ser moralmente bueno", "El programa político de los artistas"], correcta: 1, explicacion: "Frente a una justificación moral o teológica, Nietzsche propone que la existencia solo adquiere sentido si se la contempla como un grandioso y terrible espectáculo estético.", dummyExplanation: "Si la vida fuera una película, no sería una comedia romántica, sino un drama épico que merece la pena ver por su belleza, no por su final feliz."},
                {pregunta: "La cuarta 'Intempestiva' se escribe con motivo de la inauguración del festival de...", opciones: ["Salzburgo", "Berlín", "Bayreuth", "Viena"], correcta: 2, explicacion: "El ensayo 'Richard Wagner en Bayreuth' fue concebido como un homenaje para la inauguración del teatro de ópera que el propio Wagner construyó para sus obras.", dummyExplanation: "Bayreuth era el 'Port Aventura' de Wagner, y Nietzsche escribió una especie de folleto promocional... con alguna queja."},
                {pregunta: "¿Qué significa la expresión 'pesimismo dionisíaco'?", opciones: ["Una tristeza paralizante", "Un pesimismo que afirma la vida", "La creencia de que el mal siempre triunfa", "La negación de toda esperanza"], correcta: 1, explicacion: "Es un pesimismo que no conduce a la renuncia (como en Schopenhauer), sino a una afirmación gozosa de la vida precisamente por su carácter trágico y terrible.", dummyExplanation: "Es el pesimismo del que baila en el borde del abismo."},
                {pregunta: "¿Cuál es el rol del mito en la cultura trágica griega?", opciones: ["Entretener a los niños", "Proporcionar explicaciones científicas", "Dar forma apolínea al saber dionisíaco", "Justificar el poder político"], correcta: 2, explicacion: "El mito transforma la sabiduría dionisíaca sobre el sufrimiento universal en imágenes y personajes concretos, haciéndola contemplable y soportable.", dummyExplanation: "El mito es la forma de contar el caos sin que te explote la cabeza."},
                {pregunta: "¿Qué crítica hace Nietzsche a la especialización académica en sus escritos de juventud?", opciones: ["Que es necesaria para el progreso", "Que empobrece la cultura", "Que es demasiado fácil", "Que está mal pagada"], correcta: 1, explicacion: "Critica al 'erudito' que se especializa en un área minúscula y pierde la visión de conjunto, traicionando el ideal de la 'Bildung'.", dummyExplanation: "Critica al que sabe todo sobre un tornillo pero no tiene ni idea de cómo funciona el coche."},
                {pregunta: "El arte apolíneo sirve como una 'redención' a través de...", opciones: ["La embriaguez", "La bella apariencia", "La negación de la voluntad", "La acción política"], correcta: 1, explicacion: "La belleza de las formas apolíneas redime del sufrimiento dionisíaco al transformarlo en imagen, en una 'apariencia' que podemos contemplar.", dummyExplanation: "Apolo es el que te pone un filtro de belleza para que el selfie de la existencia no salga tan mal."},
                {pregunta: "¿Cuál es la diferencia fundamental entre la tragedia de Esquilo y la de Eurípides según Nietzsche?", opciones: ["El estilo de sus versos", "El optimismo frente al pesimismo", "El rol del mito y el coro", "Su origen ateniense o espartano"], correcta: 2, explicacion: "En Eurípides, el héroe se convierte en un individuo psicológico que argumenta, y el coro pierde su función metafísica, todo ello por influencia del socratismo.", dummyExplanation: "Esquilo hacía 'El Señor de los Anillos', y Eurípides, un debate de 'Sálvame Deluxe'."},
                {pregunta: "¿Qué es 'lo trágico' para el joven Nietzsche?", opciones: ["Un género literario obsoleto", "Un sinónimo de 'triste'", "La conciencia de la contradicción de la vida", "Un error filosófico"], correcta: 2, explicacion: "Lo trágico no es una simple tristeza, sino la profunda sabiduría de que la vida es una lucha de contrarios, creación y destrucción, dolor y alegría inseparables.", dummyExplanation: "Lo trágico es saber que en la vida no hay luz sin oscuridad, y aun así, quererlo todo."},
                {pregunta: "En 'Schopenhauer como educador', ¿qué se opone al verdadero filósofo?", opciones: ["El artista", "El científico", "El erudito y el filósofo del Estado", "El poeta"], correcta: 2, explicacion: "Nietzsche contrasta al pensador auténtico y solitario (Schopenhauer) con el académico que acumula saber (erudito) y el que pone su filosofía al servicio del poder (filósofo del Estado).", dummyExplanation: "Hay filósofos que buscan la verdad y filósofos que buscan una plaza de funcionario. Nietzsche prefería a los primeros."},

                {pregunta: "La música, en 'El nacimiento de la tragedia', es el lenguaje de...", opciones: ["Las ideas claras", "La voluntad primordial", "La sociedad", "Los dioses olímpicos"], correcta: 1, explicacion: "La música es el arte dionisíaco por excelencia porque no representa fenómenos, sino que es una copia directa de la voluntad, del fondo mismo de la realidad.", dummyExplanation: "Si el universo tuviera una voz, sonaría a música."},
                {pregunta: "¿Cómo se relaciona el 'pathos' con la tragedia griega?", opciones: ["Es un error que debe ser evitado", "Es el sufrimiento que nos une al todo", "Es la lógica argumentativa del diálogo", "Es la belleza de los versos"], correcta: 1, explicacion: "El 'pathos', el sufrimiento del héroe, no es un castigo, sino la manifestación del eterno sufrir del Uno primordial, con el que el espectador se identifica.", dummyExplanation: "El 'pathos' es el 'drama' que nos engancha a la tragedia."},
                {pregunta: "¿Qué autor antiguo sirve a Nietzsche para analizar la moral aristocrática?", opciones: ["Platón", "Aristóteles", "Teognis de Mégara", "Cicerón"], correcta: 2, explicacion: "En su trabajo filológico sobre Teognis, Nietzsche analiza los valores de una aristocracia en decadencia, lo que prefigura su posterior genealogía de la moral.", dummyExplanation: "Teognis era un noble poeta que se quejaba mucho, y a Nietzsche le sirvió para estudiar la mentalidad aristocrática."},
                {pregunta: "¿Cuál es la crítica principal al 'optimismo dialéctico' de la filosofía post-socrática?", opciones: ["Que es demasiado complejo", "Que niega el valor del mito", "Que es pesimista en el fondo", "Que no se enseña en las escuelas"], correcta: 1, explicacion: "La dialéctica socrática, con su fe en que el concepto puede agotar la realidad, destruye la sabiduría trágica que aceptaba el misterio y la contradicción.", dummyExplanation: "El problema de la dialéctica es que intenta meter la vida, que es un caos, en cajitas ordenadas de conceptos."},

                {pregunta: "¿Por qué es importante para Nietzsche la figura del 'genio'?", opciones: ["Porque acumula mucho conocimiento", "Porque es un ejemplo de éxito social", "Porque su existencia justifica la humanidad", "Porque obedece las normas"], correcta: 2, explicacion: "El genio es el individuo excepcional que eleva a toda su cultura y justifica, con su existencia, el sufrimiento y el esfuerzo de las masas.", dummyExplanation: "El genio es la 'estrella Michelin' de una cultura."},
                {pregunta: "¿Cuál es el rol del sufrimiento en la visión del mundo trágica?", opciones: ["Es un castigo por los pecados", "Es algo que debe ser evitado a toda costa", "Es un componente esencial de la vida", "Es una ilusión de la mente"], correcta: 2, explicacion: "La sabiduría trágica no ve el sufrimiento como un problema a resolver, sino como una parte inseparable del gozo de la existencia, un estímulo para la creación.", dummyExplanation: "Sin sufrimiento, no hay drama, y sin drama, la vida sería muy aburrida."},
                {pregunta: "¿Qué es el 'espíritu alemán' que Nietzsche teme ver extirpado?", opciones: ["El militarismo prusiano", "La eficiencia industrial", "La profundidad filosófica y musical", "El sentido del humor"], correcta: 2, explicacion: "En su primera 'Intempestiva', Nietzsche lamenta que la victoria militar esté llevando a la cultura alemana a una superficialidad que amenaza su tradicional profundidad.", dummyExplanation: "Nietzsche temía que Alemania se estuviera convirtiendo en un país de 'forrados' sin alma."},
                {pregunta: "La tragedia permite una descarga de los impulsos dionisíacos de forma...", opciones: ["Violenta y descontrolada", "Simbólica y estética", "Individualista y egoísta", "Racional y lógica"], correcta: 1, explicacion: "El arte trágico canaliza la energía dionisíaca, permitiendo al espectador experimentarla de forma segura y transformadora, sin caer en la barbarie.", dummyExplanation: "La tragedia es como una montaña rusa: te da un subidón de adrenalina dionisíaca, pero sin peligro real."},

                {pregunta: "¿Qué representa la 'serenidad' griega para Nietzsche?", opciones: ["La verdadera esencia de la cultura helénica", "Una apariencia que oculta un fondo terrible", "Un estado de felicidad simple y tonta", "Una invención de los historiadores modernos"], correcta: 1, explicacion: "Nietzsche combate la visión neohumanista de una Grecia serena (Winckelmann), argumentando que esa calma es solo la superficie apolínea que los griegos crearon para velar el abismo dionisíaco.", dummyExplanation: "La 'serenidad' griega era como la sonrisa del que sabe que el mundo es un caos, pero decide no amargarse."},
                {pregunta: "El objetivo de la educación, según el joven Nietzsche, debería ser...", opciones: ["Formar buenos ciudadanos obedientes", "Producir eruditos especializados", "Liberar al individuo y ayudarle a ser él mismo", "Asegurar un buen puesto de trabajo"], correcta: 2, explicacion: "En 'Schopenhauer como educador', el objetivo de la educación no es inculcar conocimientos, sino ayudar al individuo a encontrar y realizar su auténtica naturaleza.", dummyExplanation: "La educación debería ser un 'descúbrete a ti mismo', no un 'trágate estos apuntes'."},
                {pregunta: "¿Cómo se relaciona la idea de 'horizonte' con la historia en la segunda 'Intempestiva'?", opciones: ["La historia debe abarcar todos los horizontes", "Una cultura necesita un horizonte limitado para actuar", "El horizonte es una barrera para el conocimiento", "La historia no tiene horizonte"], correcta: 1, explicacion: "Para poder vivir y actuar, un pueblo necesita la 'fuerza plástica' de trazar un horizonte, es decir, de olvidar selectivamente y no ser aplastado por el peso infinito del pasado.", dummyExplanation: "Un horizonte es como el 'escritorio' de tu ordenador: no puedes tener todos los archivos abiertos a la vez si quieres trabajar."},
                {pregunta: "¿Qué es la 'fuerza plástica' de una cultura?", opciones: ["Su capacidad para crear esculturas", "Su poder militar", "Su capacidad de crecer, sanar y asimilar lo ajeno", "Su rigidez y apego a las normas"], correcta: 2, explicacion: "Es un concepto biológico que Nietzsche aplica a la cultura: la fuerza para transformar y apropiarse de lo pasado y lo extraño, para curar heridas y seguir creciendo.", dummyExplanation: "Es el 'poder de regeneración' de una cultura, como el de Lobezno."},
                {pregunta: "¿Cuál es la relación entre el héroe trágico y el coro?", opciones: ["El héroe es el líder del coro", "El coro juzga y condena al héroe", "El héroe es una visión apolínea del coro dionisíaco", "No tienen ninguna relación"], correcta: 2, explicacion: "Para Nietzsche, el drama no nace del diálogo, sino del coro. El héroe y la trama son la 'visión' que el coro proyecta para dar forma a su éxtasis dionisíaco.", dummyExplanation: "El coro es la 'banda de música' y el héroe, el 'videoclip' que se inventan."},
                {pregunta: "¿Qué significa que el socratismo es una forma de 'decadencia'?", opciones: ["Que es moralmente corrupto", "Que es un síntoma del debilitamiento de los instintos", "Que es filosóficamente simple", "Que es poco popular"], correcta: 1, explicacion: "Nietzsche interpreta el predominio de la razón como un signo de que los instintos de la cultura griega ya no eran lo suficientemente fuertes para afrontar la vida de forma trágica.", dummyExplanation: "Cuando empiezas a necesitar un manual para todo, es que has perdido tu instinto."},
                {pregunta: "¿Qué es el 'consuelo metafísico' que ofrece la tragedia?", opciones: ["La promesa de una vida mejor tras la muerte", "La idea de que la vida es indestructible y gozosa", "La certeza de que la razón puede solucionarlo todo", "La belleza de los versos"], correcta: 1, explicacion: "La tragedia nos consuela de la aniquilación del héroe individual mostrándonos que la vida primordial (dionisíaca) es eterna y sigue su juego creativo.", dummyExplanation: "Aunque el protagonista muera, la 'película' de la vida continúa, y eso es lo que consuela."},
                {pregunta: "La primera 'Intempestiva' puede leerse como una crítica a la instrumentalización de la cultura por...", opciones: ["La Iglesia", "Los artistas", "La política y el Estado", "La economía"], correcta: 2, explicacion: "Nietzsche denuncia que, tras la unificación, la cultura alemana se ha puesto al servicio del nuevo Reich, perdiendo su independencia y su capacidad crítica.", dummyExplanation: "La cultura se había convertido en la 'cheerleader' del Estado."},
                {pregunta: "¿Cuál es el valor del 'pathos' sobre el 'ethos' en el arte griego según Nietzsche?", opciones: ["El ethos es superior", "El pathos es superior por expresar la emoción", "Son iguales", "No tienen relación con el arte"], correcta: 1, explicacion: "Nietzsche valora el 'pathos' (la pasión, el sufrimiento) como la fuerza dionisíaca original del arte, frente al 'ethos' (el carácter, la moral) que es una construcción apolínea posterior.", dummyExplanation: "Nietzsche prefiere el 'drama' a las 'buenas costumbres'."},
                {pregunta: "¿Por qué la ciencia es, en su origen, hostil a la visión trágica?", opciones: ["Porque es demasiado difícil", "Porque busca eliminar la ilusión y el mito", "Porque no es rentable", "Porque es una invención moderna"], correcta: 1, explicacion: "La ciencia, nacida del optimismo socrático, busca la verdad desnuda y cree poder disipar las 'ilusiones' del arte y el mito, que para Nietzsche son necesarias para la vida.", dummyExplanation: "La ciencia es el 'spoiler' de la vida: te quiere contar el final y quitarle toda la gracia al misterio."},
                {pregunta: "El arte de Wagner es visto por el joven Nietzsche como una posible cura para la enfermedad de la cultura...", opciones: ["Francesa", "Alejandrina", "Romana", "Oriental"], correcta: 1, explicacion: "La cultura 'alejandrina' es el término que usa Nietzsche para la cultura del hombre teórico, la cultura erudita y científica que sucedió a la época trágica. Wagner sería su antídoto.", dummyExplanation: "La cultura se había convertido en una biblioteca aburrida, y Wagner era la 'rock star' que venía a animar la fiesta."},
                {pregunta: "¿Qué es la 'lucha' (Agón) para la cultura griega arcaica?", opciones: ["Una guerra civil destructiva", "Un mecanismo competitivo para la excelencia", "Un debate filosófico", "Un tipo de juego de mesa"], correcta: 1, explicacion: "El 'agón' es la competición reglada en todos los ámbitos, que obliga a los individuos a superarse constantemente para no ser superados por sus rivales.", dummyExplanation: "Para los griegos, la vida era una competición constante, pero con juego limpio."},
                {pregunta: "El 'saber' socrático se opone al 'saber' trágico porque busca...", opciones: ["La sabiduría intuitiva", "El conocimiento a través del sufrimiento", "Conceptos universales y definiciones", "La inspiración poética"], correcta: 2, explicacion: "La mayéutica socrática busca definiciones estables y universales, lo cual es contrario a la sabiduría trágica que acepta la fluidez y contradicción del devenir.", dummyExplanation: "El saber trágico acepta que no hay respuestas fáciles; el saber socrático cree que todo se puede definir en un diccionario."},
                {pregunta: "¿Qué es el 'velo de la ilusión' apolínea?", opciones: ["Una mentira perjudicial", "Una bella apariencia que hace la vida soportable", "Un concepto religioso", "Una estrategia militar"], correcta: 1, explicacion: "El arte apolíneo teje un velo de belleza (el sueño, el mito) sobre el horror de la existencia, permitiendo al hombre vivir y actuar.", dummyExplanation: "Es el 'maquillaje' que el arte le pone a la vida para que no nos asuste tanto."},
                {pregunta: "¿Qué es la 'sabiduría popular' que Nietzsche critica en la cultura de su tiempo?", opciones: ["La filosofía de los presocráticos", "La erudición de los filólogos", "La opinión pública y el sentido común del 'filisteo'", "Los cuentos de los hermanos Grimm"], correcta: 2, explicacion: "Critica la 'sabiduría' del hombre moderno, basada en la comodidad, la utilidad y el conformismo, que se opone a la sabiduría trágica.", dummyExplanation: "Es la 'sabiduría' del que prefiere tener razón a ser feliz... o más bien, la del que prefiere la comodidad a la grandeza."},
                {pregunta: "La música de Wagner, para el joven Nietzsche, es un retorno al poder...", opciones: ["Moralizador del arte", "Dionisíaco de la música", "Racional de la armonía", "Político de la ópera"], correcta: 1, explicacion: "Nietzsche ve en la música de Wagner, especialmente en 'Tristán e Isolda', una resurrección del poder de la música para expresar el fondo dionisíaco del mundo.", dummyExplanation: "Escuchar a Wagner era para Nietzsche como volver a una fiesta dionisíaca después de siglos de música de ascensor."},
                {pregunta: "¿Cuál es el peligro de la historia 'crítica' si se abusa de ella?", opciones: ["Que nos haga demasiado orgullosos", "Que nos haga olvidar el presente", "Que nos arranque las raíces", "Que nos vuelva violentos"], correcta: 2, explicacion: "Un exceso de crítica al pasado puede llevar a una cultura a despreciar sus propias tradiciones, perdiendo así su fundamento vital.", dummyExplanation: "Es como si, para arreglar la casa, la demolieras por completo."},
                {pregunta: "¿Qué significa 'ser fiel a la tierra' en el contexto de 'El nacimiento de la tragedia'?", opciones: ["Ser agricultor", "Rechazar toda metafísica trascendente", "Creer en los dioses ctónicos", "Ser patriota"], correcta: 1, explicacion: "Aunque la expresión es más tardía, la idea ya está presente: la justificación de la vida debe encontrarse en la existencia misma, no en un 'más allá'.", dummyExplanation: "Significa no buscar la felicidad en el 'cielo', sino aquí y ahora."},
                {pregunta: "¿Cómo se manifiesta la individuación en el arte apolíneo?", opciones: ["En la disolución de las formas", "En la claridad y delimitación de las figuras", "En el ritmo caótico de la danza", "En la mezcla de todos los géneros"], correcta: 1, explicacion: "El arte apolíneo, como la escultura, se basa en la creación de formas individuales, claras y distintas, que se recortan sobre un fondo.", dummyExplanation: "Apolo es el que dibuja los contornos."},
                {pregunta: "¿Qué es la 'barbarie' para el joven Nietzsche?", opciones: ["La cultura de los pueblos no griegos", "Una cultura que carece de estilo y unidad", "La vida sin leyes", "El ateísmo"], correcta: 1, explicacion: "Nietzsche critica al 'filisteo culto' por promover una 'barbarie del estilo', una mezcla incoherente de elementos culturales sin una fuerza unificadora.", dummyExplanation: "Es tener una casa decorada con un poco de todo y que nada pegue con nada."},
                {pregunta: "El artista, en la visión juvenil de Nietzsche, es un médium de...", opciones: ["Sus propios sentimientos", "Las fuerzas de la naturaleza", "La moral de su pueblo", "Las ideas filosóficas"], correcta: 1, explicacion: "El verdadero artista no expresa su 'yo', sino que es un vehículo a través del cual se manifiestan los impulsos primordiales de la naturaleza, lo apolíneo y lo dionisíaco.", dummyExplanation: "El artista no es el que habla, sino aquel a través del cual 'habla' el universo."},
                {pregunta: "¿Cuál es la diferencia entre el mito y la historia para la vida de un pueblo?", opciones: ["El mito es falso, la historia verdadera", "El mito da un sentido atemporal", "El mito es para niños, la historia para adultos", "No hay diferencia"], correcta: 1, explicacion: "El mito proporciona un marco de sentido unificador y atemporal que impulsa a la acción, mientras que la historia (como ciencia) puede convertirse en una carga.", dummyExplanation: "El mito es el 'relato' que te inspira; la historia, el 'informe' que te aburre."},
                {pregunta: "¿Qué es la 'honestidad intelectual' que Nietzsche admira en Schopenhauer?", opciones: ["Decir siempre la verdad", "Ser amable en los debates", "Citar correctamente las fuentes", "No contradecirse nunca"], correcta: 0, explicacion: "Es la valentía de seguir un pensamiento hasta sus últimas consecuencias, sin hacer concesiones a la moral, la religión o las convenciones sociales.", dummyExplanation: "Es tener el coraje de mirar al abismo de la verdad sin ponerse gafas de sol."},
                {pregunta: "¿Por qué el optimismo es un síntoma de debilidad para la cultura trágica?", opciones: ["Porque es aburrido", "Porque implica una incapacidad para afrontar el sufrimiento", "Porque es irracional", "Porque es inmoral"], correcta: 1, explicacion: "Una cultura fuerte, como la griega trágica, no necesita la ilusión de que 'todo va a salir bien' porque es capaz de afirmar la vida en su totalidad, incluido el dolor.", dummyExplanation: "El optimista es el que necesita que le digan que no pasa nada; el trágico ya sabe que pasa, y le parece bien."},
                {pregunta: "La 'forma' es la principal característica del arte...", opciones: ["Dionisíaco", "Trágico", "Apolíneo", "Moderno"], correcta: 2, explicacion: "El arte apolíneo es el arte de la forma bella, definida y mesurada, que da orden al caos.", dummyExplanation: "Apolo es el 'diseñador de interiores' del universo."},
                {pregunta: "¿Qué significa la afirmación 'Dioniso habla el lenguaje de Apolo'?", opciones: ["Que Dioniso era un dios elocuente", "Que lo dionisíaco se expresa a través de lo apolíneo", "Que Apolo es superior a Dioniso", "Que ambos dioses eran enemigos"], correcta: 1, explicacion: "En la tragedia, el fondo musical e informe (dionisíaco) se manifiesta y se hace visible a través del lenguaje de las imágenes y los personajes del mito (apolíneo).", dummyExplanation: "Es como si el caos (Dioniso) necesitara de un buen traductor (Apolo) para que lo entendamos."},
                {pregunta: "¿Cuál es el rol del Estado en la promoción de una cultura auténtica, según el joven Nietzsche?", opciones: ["Debe dirigir y financiar toda la cultura", "Debe ser un servidor de la cultura", "Debe prohibir el arte decadente", "Debe desentenderse de la cultura"], correcta: 1, explicacion: "Nietzsche es muy crítico con la 'cultura de Estado' y defiende que las instituciones políticas deben estar al servicio de las fuerzas culturales genuinas de un pueblo, y no al revés.", dummyExplanation: "El Estado debe ser el 'jardinero' de la cultura, no el 'dueño del jardín'."},
                {pregunta: "La crítica a la 'felicidad' del filisteo culto se basa en que es una felicidad...", opciones: ["Inalcanzable", "Basada en la comodidad y la ausencia de sufrimiento", "Demasiado cara", "Pecaminosa"], correcta: 1, explicacion: "La felicidad del 'Bildungsphilister' es la del conformismo, la seguridad y la ausencia de grandes pasiones, lo cual es antagónico al ideal de grandeza de Nietzsche.", dummyExplanation: "Es la felicidad de estar calentito en el sofá, que para Nietzsche era el mayor de los aburrimientos."},
            ]
        };

        let quizQuestions = [];
        let sessionQuestions = {}; // Almacena las preguntas ya usadas en la sesión
        let currentQuizQuestionIndex = 0;
        let quizScore = 0;
        let failedQuestions = [];

        function shuffle(array) {
            let currentIndex = array.length;
            let temporaryValue, randomIndex;
            
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function startQuiz() {
            const allQuestionsBank = quizData.preguntas;

            if (!sessionQuestions['juventud'] || sessionQuestions['juventud'].length < 10) {
                 sessionQuestions['juventud'] = shuffle([...allQuestionsBank]);
            }
            
            quizQuestions = sessionQuestions['juventud'].splice(0, 10);

            currentQuizQuestionIndex = 0;
            quizScore = 0;
            failedQuestions = [];
            displayQuestion();
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            if (currentQuizQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuizQuestionIndex];
                quizContainer.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuizQuestionIndex + 1} de ${quizQuestions.length}</p>
                    <h4 class="text-xl font-semibold mb-6">${q.pregunta}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.opciones.map((opcion, index) => `
                            <button class="quiz-option p-4 border-2 rounded-lg text-left transition hover:border-yellow-500" style="border-color: var(--color-siena);" onclick="window.checkAnswer(${index})">${opcion}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-6 text-sm"></div>
                    <button id="next-q-btn" class="next-button mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="window.displayQuestion()">Siguiente</button>
                `;
            } else {
                showResults();
            }
        }

        window.checkAnswer = function(selectedIndex) {
            const q = quizQuestions[currentQuizQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-q-btn');

            options.forEach(function(button) { button.disabled = true; });

            if (selectedIndex === q.correcta) {
                quizScore++;
                options[selectedIndex].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-green-700 font-bold">¡Correcto!</p>`;
            } else {
                options[selectedIndex].classList.add('bg-red-200', 'border-red-500');
                options[q.correcta].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-red-700 font-bold">Incorrecto.</p>`;
                failedQuestions.push(q);
            }
            
            feedback.innerHTML += `<p class="mt-2 text-justify">${q.explicacion}</p>`;
            
            nextButton.style.display = 'inline-block';
            currentQuizQuestionIndex++;
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            const titles = quizData.logros;
            const title = titles[quizScore] || "Estudiante Entusiasta";

            let failedSectionHTML = '';
            if (failedQuestions.length > 0) {
                const failedItemsHTML = failedQuestions.map(function(q) {
                    const correctAnswerText = q.opciones[q.correcta];
                    return `
                    <div class="mb-6 text-left p-4 bg-white rounded-lg shadow-sm border-l-4 border-red-400" style="background-color: #fcf8f0;">
                        <h5 class="text-md font-bold mb-2" style="color: var(--color-pumpkin);">${q.pregunta}</h5>
                        <h6 class="text-sm font-semibold mb-2" style="color: var(--color-coffee);">${correctAnswerText}</h6>
                        <p class="text-sm text-justify" style="color: var(--color-coffee);">${q.dummyExplanation}</p>
                    </div>
                `}).join('');

                failedSectionHTML = `
                <div class="mt-8 pt-4 border-t" style="border-color: var(--color-siena);">
                    <h4 class="text-xl font-bold mb-4 text-left" style="color: var(--color-coffee);">Repasemos los fallos:</h4>
                    ${failedItemsHTML}
                </div>
                `;
            } else {
                failedSectionHTML = '<p class="mt-6 text-green-600 font-semibold">¡Excelente! No has fallado ninguna pregunta.</p>';
            }

            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold mb-2">Juego Terminado</h3>
                <p class="text-lg mb-4">Tu puntuación: <strong style="color: var(--color-pumpkin);">${quizScore} de ${quizQuestions.length}</strong></p>
                <p class="text-xl font-bold mb-6" style="color: var(--color-pumpkin);">${title}</p>
                
                ${failedSectionHTML}

                <div class="mt-8 flex justify-center gap-4">
                    <button onclick="window.startQuiz()" class="px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Jugar de Nuevo</button>
                    <a href="https://lusepa.github.io/filosofia-uned/Teor%C3%ADa%20del%20Conocimiento%20II/tema8.5.html" class="px-6 py-3 rounded-lg shadow-md font-bold transition hover:bg-gray-100" style="background-color: #f7f2e9; border: 1px solid var(--color-pumpkin); color: var(--color-pumpkin); text-decoration: none;">Menú de Juegos</a>
                </div>
            `;
        }
        
        window.startQuiz = startQuiz;
        window.displayQuestion = displayQuestion;
        window.checkAnswer = checkAnswer;

        // --- INICIALIZACIÓN ---
        startQuiz();
    });
    </script>
