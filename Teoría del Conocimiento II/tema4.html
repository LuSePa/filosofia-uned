                    conceptosDesarrollo: [
                        { concepto: "Crítica de la Razón Histórica", resumen: "El proyecto de Dilthey de ampliar la crítica kantiana para dar un fundamento epistemológico a las ciencias histórico-sociales." },
                        { concepto: "Diferencia con Ciencias Naturales", resumen: "Distinción entre 'explicación' (Naturwissenschaften) y 'comprensión' (Geisteswissenschaften)." },
                        { concepto: "Vivencia (Erlebnis)", resumen: "La base del conocimiento histórico como experiencia vivida, donde no hay separación sujeto-objeto." },
                        { concepto: "Estructura y Significado", resumen: "El nexo que une las vivencias no es causal, sino una estructura de significado que emerge de la vida misma." }

                },
                {
                    pregunta: "El proyecto de una 'hermenéutica universal' en Schleiermacher (4 apariciones)",
                    fechas: ["Septiembre 2015", "Mayo/Junio 2022", "Septiembre 2023", "Mayo/Junio 2024 (1ª)"],
                    conceptosDesarrollo: [
                        { concepto: "Arte de evitar malentendidos", resumen: "La hermenéutica como técnica necesaria porque la incomprensión es la norma, no la excepción." },
                        { concepto: "Interpretación Gramatical y Psicológica", resumen: "La doble vertiente del método: el análisis objetivo del lenguaje y la reconstrucción subjetiva del pensamiento del autor." },
                        { concepto: "Círculo Hermenéutico", resumen: "La relación dialéctica entre la parte y el todo en el proceso de comprensión." },
                        { concepto: "Comprensión Congenial", resumen: "El acto 'adivinatorio' de reconstruir la producción original del autor, basado en una metafísica de la vida común." }
                    ]
                },
                {
                    pregunta: "Comprensión y explicación en Dilthey (2 apariciones)",
                    fechas: ["Mayo/Junio 2016 (2ª)", "Mayo/Junio 2019 (1ª)"],
                    conceptosDesarrollo: [
                        { concepto: "Dualismo Metodológico", resumen: "Establecimiento de dos métodos distintos para dos tipos de ciencia: la explicación causal para la naturaleza y la comprensión para el espíritu." },
                        { concepto: "Objeto de Estudio", resumen: "Las ciencias naturales estudian fenómenos externos regidos por la causalidad. Las del espíritu, las objetivaciones de la vida humana." },
                        { concepto: "Vivencia como base", resumen: "La comprensión se fundamenta en la 'vivencia' (Erlebnis), la experiencia interna de la realidad histórica." },
                        { concepto: "Objetivo del Conocimiento", resumen: "La explicación busca leyes generales. La comprensión busca captar el significado singular de las manifestaciones de la vida." }
                    ]

                {

                    fechas: ["Mayo/Junio 2015 (2ª)"],
                    conceptosDesarrollo: [
                        { concepto: "Vivencia (Erlebnis)", resumen: "Unidad básica de la experiencia vital, un 'darse cuenta' inmediato donde la conciencia y el contenido no están separados." },
                        { concepto: "Estructura (Struktur)", resumen: "El nexo que organiza las vivencias. No es una cadena causal, sino una configuración de significado que dota de unidad a un tramo de la vida." },
                        { concepto: "Relación entre ambas", resumen: "La estructura emerge de las vivencias y les confiere un significado general, permitiendo la comprensión de la vida psíquica." },
                        { concepto: "Fundamento Psicológico", resumen: "Ambos conceptos son la base del intento inicial de Dilthey de fundamentar las ciencias del espíritu en una psicología descriptiva." }
                    ]

            juegoPreguntas: [
                // 50 PREGUNTAS ORIGINALES
                {pregunta:"¿Cuál es el objetivo principal de la 'hermenéutica universal' de Schleiermacher?",opciones:["Demostrar la superioridad del método teológico sobre el filológico.","Crear un lenguaje formal y lógicamente perfecto para la filosofía.","Establecer el arte de evitar malentendidos en cualquier discurso.","Aplicar el método de las ciencias naturales a los textos históricos."],correcta:2,explicacion:"Schleiermacher parte de que el malentendido es la norma, por lo que se necesita un 'arte' (Kunstlehre) para alcanzar la comprensión correcta.", dummyExplanation: "Schleiermacher pensaba que hablar con otros es como caminar por un campo de minas de malentendidos, y la hermenéutica es el mapa para no pisar ninguna."},
                {pregunta:"En la hermenéutica de Schleiermacher, la 'interpretación gramatical' se enfoca en...",opciones:["la psicología profunda e individual del autor y sus motivaciones.","el lenguaje como un sistema objetivo de reglas compartidas.","las intenciones ocultas y no declaradas que subyacen en el texto.","la reacción emocional que la obra suscita en el lector moderno."],correcta:1,explicacion:"La interpretación gramatical es la parte 'objetiva' del método, centrada en el lenguaje y sus reglas comunes, compartidas por el autor y el intérprete.", dummyExplanation: "Es la parte del detective que se fija en las pistas objetivas: la gramática, el significado de las palabras... lo que está a la vista de todos."},
                {pregunta:"¿Qué implica el acto 'adivinatorio' en la comprensión según Schleiermacher?",opciones:["Utilizar métodos estadísticos para analizar la frecuencia de palabras.","Reconstruir el acto creador del autor por afinidad espiritual.","Consultar un oráculo para revelar el sentido oculto del texto.","Seguir ciegamente la tradición interpretativa sin cuestionarla."],correcta:1,explicacion:"Implica una transposición o 'congenialidad' con el autor para recrear su proceso mental, yendo más allá de las reglas objetivas.", dummyExplanation: "Es como si el intérprete se convirtiera en un actor de método, intentando 'meterse en la cabeza' del autor para entender por qué escribió lo que escribió."},
                {pregunta:"¿Qué es el 'círculo hermenéutico'?",opciones:["Un error lógico que invalida cualquier tipo de interpretación textual.","Un grupo de debate filosófico fundado en el siglo XIX en Alemania.","La idea de que la comprensión se mueve del todo a la parte y viceversa.","Un símbolo místico que representa la totalidad del conocimiento humano."],correcta:2,explicacion:"Es la estructura fundamental de la comprensión: no se puede entender una parte sin una idea del todo, y el todo solo se construye a partir de las partes.", dummyExplanation: "Es como montar un puzle: necesitas tener una idea de la imagen final para saber dónde va cada pieza, pero la imagen solo la completas poniendo las piezas."},
                {pregunta:"¿Qué significa la máxima de Schleiermacher: 'comprender al autor mejor de lo que él mismo se comprendió'?",opciones:["Que el intérprete moderno es siempre más inteligente que el autor antiguo.","Que se deben corregir los errores gramaticales y fácticos del autor.","Que se pueden hacer conscientes los presupuestos inconscientes de la obra.","Que la obra original es siempre imperfecta y debe ser mejorada."],correcta:2,explicacion:"El intérprete puede objetivar y hacer explícitas las condiciones y presupuestos que para el autor eran inconscientes o no tematizados.", dummyExplanation: "Es como cuando tu amigo te cuenta un sueño y tú te das cuenta de lo que significa de verdad. El autor 'soñó' la obra, el intérprete la 'psicoanaliza'."},
                {pregunta:"¿Cómo aplicó Hegel el principio hermenéutico a la historia?",opciones:["Estudiando los hechos históricos de forma completamente aislada.","Concibiendo la historia como el autodesarrollo del Espíritu Absoluto.","Negando radicalmente la posibilidad de conocer el pasado con certeza.","Dando prioridad a las biografías individuales de los grandes hombres."],correcta:1,explicacion:"Hegel entiende la historia universal como la 'totalidad' desde la cual cada evento individual cobra su verdadero sentido, como una manifestación del Espíritu.", dummyExplanation: "Para Hegel, la historia era como una gran novela escrita por el Espíritu, y cada hecho histórico era un capítulo que solo tenía sentido dentro de la trama general."},
                {pregunta:"¿Cuál fue la principal crítica de la Escuela Historicista (Ranke) a Hegel?",opciones:["Su falta de fe religiosa y su ateísmo implícito en el sistema.","Su rechazo de la investigación empírica y su construcción a priori.","Su estilo de escritura excesivamente oscuro y difícil de seguir.","Su desinterés por la historia económica y social de los pueblos."],correcta:1,explicacion:"Los historicistas criticaron a Hegel por deducir la historia desde un esquema filosófico previo, en lugar de partir de la investigación concreta de las fuentes.", dummyExplanation: "Los historicistas le dijeron a Hegel: 'No puedes escribir la crítica de la película sin haberla visto. Primero, a los archivos; después, a filosofar'."},
                {pregunta:"¿Cuál era el lema del historiador Leopold von Ranke?",opciones:["'La historia es siempre escrita por los vencedores de las guerras'.","'Mostrar cómo fueron realmente las cosas' (wie es eigentlich gewesen).","'El fin de la historia justifica los medios utilizados para alcanzarlo'.","'Todo tiempo pasado fue mejor que el presente que vivimos ahora'."],correcta:1,explicacion:"Ranke aspiraba a una objetividad que consistía en describir el pasado en sus propios términos, sin juzgarlo desde el presente, mostrando 'wie es eigentlich gewesen'.", dummyExplanation: "Ranke quería ser como una cámara de vídeo del pasado, grabando los hechos sin añadir filtros ni comentarios."},
                {pregunta:"El proyecto de Dilthey de una 'crítica de la razón histórica' era una analogía con la obra de...",opciones:["Platón y su 'República' para fundamentar el estado ideal.","Aristóteles y su 'Metafísica' para encontrar las primeras causas.","Hegel y su 'Fenomenología' para describir el Espíritu.","Kant y su 'Crítica de la razón pura' para fundamentar la ciencia."],correcta:3,explicacion:"Dilthey pretendía hacer por las 'Ciencias del Espíritu' lo que Kant había hecho por las ciencias naturales en su 'Crítica de la razón pura': fundamentar su posibilidad y objetividad.", dummyExplanation: "Dilthey vio la 'Crítica de la razón pura' de Kant y pensó: 'Quiero hacer lo mismo, pero para la historia'."},
                {pregunta:"¿Qué diferencia establece Dilthey entre las ciencias naturales y las ciencias del espíritu?",opciones:["Las primeras son exactas y fáciles, las segundas son inexactas y difíciles.","Las primeras explican (Erklären), las segundas comprenden (Verstehen).","Las primeras son objetivas y verdaderas, las segundas son subjetivas y falsas.","Las primeras usan la matemática, las segundas se basan en la poesía."],correcta:1,explicacion:"Es la distinción metodológica fundamental: las ciencias naturales explican los fenómenos mediante leyes causales, mientras que las del espíritu comprenden el significado de las expresiones de la vida.", dummyExplanation: "Un físico te 'explica' por qué llueve (causas y efectos). Un historiador 'comprende' por qué estalló una revolución (motivos y significados)."},
                {pregunta:"¿Qué es la 'vivencia' (Erlebnis) para Dilthey?",opciones:["Un recuerdo vago de la infancia que marca la personalidad adulta.","Una emoción particularmente intensa y transformadora en la vida.","La unidad inmediata de la experiencia, sin separación sujeto-objeto.","Un experimento científico controlado realizado en un laboratorio."],correcta:2,explicacion:"La vivencia es el dato fundamental de la conciencia histórica, la forma en que la vida es captada desde dentro antes de cualquier reflexión o análisis.", dummyExplanation: "La 'vivencia' es como sentir el calor del sol en la piel. No estás pensando 'un objeto externo emite fotones...', simplemente lo sientes. Es la experiencia en estado puro."},
                {pregunta:"¿Qué caracteriza a la 'estructura' (Struktur) en el pensamiento de Dilthey?",opciones:["Es una relación necesaria de causa y efecto entre dos fenómenos.","Es una ley matemática de carácter universal y aplicable a todo.","Es un nexo de significado que une las diferentes vivencias.","Es una construcción social arbitraria impuesta por el poder."],correcta:2,explicacion:"La estructura dota de unidad y sentido a un conjunto de vivencias, no por causalidad, sino por su configuración interna, como las notas en una melodía.", dummyExplanation: "Si tu vida fuera una canción, las 'vivencias' serían las notas sueltas y la 'estructura' sería la melodía que las une y les da sentido."},
                {pregunta:"¿Por qué el conocimiento histórico tiene un estatus privilegiado para Dilthey?",opciones:["Porque es más fácil de adquirir que el conocimiento de la física.","Porque el historiador es también parte de la historia que estudia.","Porque se basa en documentos escritos que son siempre infalibles.","Porque no requiere el uso de complejas fórmulas matemáticas."],correcta:1,explicacion:"A diferencia del científico natural que estudia un objeto externo, el sujeto del conocimiento histórico es parte de la misma realidad que investiga.", dummyExplanation: "Es como si un pez estudiara el agua. El historiador está 'dentro' de lo que estudia, la propia historia."},
                {pregunta:"¿Qué problema fundamental encuentra Dilthey en su intento de fundamentar las ciencias del espíritu?",opciones:["La escasez de documentos históricos fiables de épocas antiguas.","La dificultad de pasar de la vivencia individual a la objetividad.","La fuerte oposición de los científicos naturales a su proyecto.","La prohibición de sus teorías por parte de las autoridades religiosas."],correcta:1,explicacion:"La principal aporía de su pensamiento es cómo elevar la comprensión, basada en la vivencia subjetiva, a un conocimiento con validez objetiva y universal.", dummyExplanation: "El gran reto de Dilthey fue: ¿cómo pasamos de 'lo que yo sentí' a 'lo que pasó de verdad para todos'?"},
                {pregunta:"La hermenéutica de Schleiermacher se basa en una 'metafísica de la vida' que postula...",opciones:["la total e irreductible diferencia espiritual entre los individuos.","una base común que une a toda la humanidad y permite la afinidad.","la superioridad de la vida animal sobre la vida humana racional.","la inexistencia del alma y la reducción de todo a materia."],correcta:1,explicacion:"Postula que cada individuo es una manifestación de la vida total, lo que hace posible la 'congenialidad' y la comprensión adivinatoria del otro.", dummyExplanation: "Es la idea de que, en el fondo, todos estamos 'cortados por el mismo patrón' (la Vida), y por eso podemos llegar a entendernos."},
                {pregunta:"La reacción de la Escuela Historicista contra Hegel se puede calificar de...",opciones:["profundamente metafísica, buscando un nuevo absoluto en la historia.","empirista, al insistir en la investigación de las fuentes documentales.","racionalista, al intentar deducir la historia de principios lógicos.","escéptica, al negar cualquier posibilidad de conocer el pasado."],correcta:1,explicacion:"Los historicistas, como Ranke, insistían en la investigación empírica de las fuentes como base del conocimiento histórico, frente a la deducción especulativa de Hegel.", dummyExplanation: "Frente a Hegel que quería adivinar la historia desde su sillón, los historicistas se pusieron las botas y bajaron a la mina de los archivos."},
                {pregunta:"Para Dilthey, el arte es un 'órgano especial de la comprensión de la vida' porque...",opciones:["resulta más entretenido y ameno que la ciencia experimental.","expresa la vida con una profundidad inaccesible a la teoría.","todos los grandes artistas han sido también buenos psicólogos.","es la única fuente de verdad completamente objetiva y universal."],correcta:1,explicacion:"En el arte, 'algo espiritual se desprende de su creador', permitiendo una comprensión más directa y profunda de la vida que la mera observación o reflexión.", dummyExplanation: "Dilthey pensaba que si quieres entender la vida de verdad, leas una gran novela en lugar de un tratado de sociología."},
                {pregunta:"¿Cuál es la contradicción final en el proyecto de Dilthey?",opciones:["Intenta ser a la vez un gran historiador y un importante filósofo.","Escribe en un estilo deliberadamente complejo y difícil de seguir.","Su 'conciencia histórica' universal se asemeja al 'saber absoluto' de Hegel.","Nunca fue capaz de terminar su obra principal por problemas de salud."],correcta:2,explicacion:"A pesar de su crítica al idealismo, su aspiración a una objetividad total para las ciencias del espíritu lo acerca a la posición hegeliana que pretendía superar.", dummyExplanation: "Dilthey criticó a Hegel por creerse el árbitro final de la historia, pero al final él mismo acabó queriendo ser ese árbitro."},
                {pregunta:"Schleiermacher distingue entre la interpretación 'gramatical' y la...",opciones:["interpretación lógica, que analiza la estructura argumentativa.","interpretación estética, que valora la belleza formal del texto.","interpretación psicológica, que busca captar la mente del autor.","interpretación matemática, que busca patrones numéricos ocultos."],correcta:2,explicacion:"La interpretación psicológica (o técnica) es la que busca captar la individualidad y el proceso mental del autor, como complemento a la gramatical.", dummyExplanation: "La gramatical mira el 'qué' se dice (las palabras), la psicológica mira el 'quién' lo dice (el autor)."},
                {pregunta:"¿Qué papel juega la 'vida' en la filosofía de Dilthey?",opciones:["Es un obstáculo irracional que el conocimiento debe superar.","Es el origen de todo significado y la base de las ciencias del espíritu.","Es un concepto puramente biológico sin ninguna relevancia filosófica.","Es una etapa primitiva que debe ser superada por la razón pura."],correcta:1,explicacion:"Para Dilthey, la vida misma se autointerpreta y es la fuente última de todos los significados que las ciencias del espíritu estudian.", dummyExplanation: "Para Dilthey, la 'vida' no es solo respirar y comer, es la fábrica de la que salen todos los significados del mundo."},
                {pregunta:"¿En qué dos ámbitos culturales se sintió con más fuerza la necesidad de un método hermenéutico a partir del Renacimiento?",opciones:["La ciencia experimental y la política de los nuevos estados.","La filología clásica y la teología protestante.","La medicina clínica y la arquitectura de las catedrales.","La música polifónica y la pintura al óleo sobre lienzo."],correcta:1,explicacion:"La necesidad de interpretar correctamente los textos clásicos antiguos (filología) y la Biblia (teología) impulsó el desarrollo de la hermenéutica.", dummyExplanation: "Hacía falta un 'manual de instrucciones' para entender textos antiguos y sagrados que se habían vuelto difíciles de descifrar."},
                {pregunta:"La concepción de la historia de Ranke se opone a la de Hegel principalmente en que...",opciones:["Ranke era mucho más optimista que Hegel respecto al futuro.","Ranke rechaza que un 'telos' o fin predetermine la historia.","Hegel era un historiador profesional y Ranke solo un filósofo.","Ranke se centró únicamente en la historia de Alemania y Prusia."],correcta:1,explicacion:"Ranke y la Escuela Historicista critican la idea de Hegel de un plan o fin (telos) que guía la historia universal desde fuera o desde el final.", dummyExplanation: "Hegel veía la historia como una película con un final ya escrito; Ranke la veía como una serie donde ni los guionistas saben qué pasará."},
                {pregunta:"¿Qué entiende Dilthey por 'objetivaciones de la vida'?",opciones:["Las leyes de la física que rigen el universo material.","Los instintos animales que compartimos con otras especies.","Las creaciones culturales como el arte, el derecho o la religión.","Los sueños y las fantasías que provienen del inconsciente."],correcta:2,explicacion:"Son las formas en que la vida humana se expresa y se hace accesible a la comprensión: instituciones, obras de arte, sistemas de creencias, etc.", dummyExplanation: "Son las 'huellas' que la vida deja en el mundo, como el arte o las leyes, y que los historiadores siguen para entender el pasado."},
                {pregunta:"La 'contradicción insalvable' en la hermenéutica de Schleiermacher radica en la dificultad de conciliar...",opciones:["la fe religiosa con la razón científica moderna.","la interpretación gramatical y la psicológica.","la poesía épica con la poesía lírica en su método.","el método adivinatorio con el método comparativo."],correcta:1,explicacion:"Schleiermacher se debate en cómo practicar al mismo tiempo una interpretación objetiva (gramatical) y una subjetiva (psicológica), ya que centrarse en una parece excluir la otra.", dummyExplanation: "Era como intentar mirar por un telescopio y un microscopio a la vez: enfocar en lo general (el lenguaje) hacía perder de vista lo particular (el autor), y viceversa."},
                {pregunta:"¿Qué filósofo influyó en Dilthey para que pasara de una fundamentación psicológica a una hermenéutica?",opciones:["Kant, con su distinción entre fenómeno y noúmeno.","Hegel, con su concepto de Espíritu Objetivo.","Husserl, con su análisis de la intencionalidad y el significado.","Schleiermacher, con su proyecto de hermenéutica universal."],correcta:2,explicacion:"Las 'Investigaciones Lógicas' de Husserl permitieron a Dilthey usar conceptos como 'estructura' o 'significado' sin tener que derivarlos de la psicología individual, abriendo la vía a una hermenéutica de la vida.", dummyExplanation: "Husserl le dio a Dilthey las herramientas filosóficas para hablar de 'significados' sin tener que meterse en la mente de cada persona."},
                {pregunta:"Para la Escuela Historicista, cada época histórica...",opciones:["es una simple preparación necesaria para la siguiente etapa.","es siempre inferior a la época clásica de Grecia y Roma.","tiene su propia perfección y un valor intrínseco e incomparable.","está completamente determinada por las condiciones económicas."],correcta:2,explicacion:"Rechazando la idea de progreso lineal, los historicistas como Ranke defendían que cada periodo histórico es 'inmediato a Dios', es decir, tiene un valor propio y no debe ser juzgado como un simple escalón hacia el presente.", dummyExplanation: "Para ellos, cada época era como una obra de arte única, no un simple borrador de la nuestra."},
                {pregunta:"¿Cuál es la base de la 'simpatía' que hace posible la comprensión para Dilthey?",opciones:["Haber tenido una educación y una formación muy similares.","La pertenencia a la misma clase social y económica.","Una 'semejanza natural' o naturaleza humana común a todos.","Un esfuerzo puramente intelectual para analizar los datos."],correcta:2,explicacion:"Dilthey, siguiendo a Schleiermacher, presupone una naturaleza humana común que permite, mediante la transposición, comprender las vivencias ajenas.", dummyExplanation: "La idea es que, en el fondo, todos los humanos tenemos el mismo 'software', y por eso podemos entender los 'programas' de los demás."},
                {pregunta:"El método comparativo de Dilthey fue criticado porque...",opciones:["era demasiado complicado de aplicar en la práctica historiográfica.","hace las cosas simultáneas, lo cual es esencialmente antihistórico.","solo servía para estudiar la historia del arte y de la literatura.","era una copia casi literal del método propuesto antes por Hegel."],correcta:1,explicacion:"La crítica principal es que al comparar diferentes épocas o culturas, se las saca de su contexto temporal y se las trata como si fueran contemporáneas, perdiendo la perspectiva histórica.", dummyExplanation: "Es como hacer un 'collage' con fotos de diferentes épocas: puede quedar bonito, pero pierdes el sentido de cómo eran las cosas en cada momento."},
                {pregunta:"¿Qué es lo que, según Dilthey, distingue la experiencia histórica del conocimiento científico-natural?",opciones:["La historia es inherentemente menos verdadera que la ciencia.","La historia se basa en la 'vivencia', un proceso vital y no en hechos.","La ciencia se basa en libros y la historia en la tradición oral.","La ciencia es objetiva mientras que la historia es pura opinión."],correcta:1,explicacion:"El conocimiento natural parte de la observación de hechos externos, mientras que el histórico parte de la experiencia vivida desde dentro.", dummyExplanation: "Un científico mira una tormenta desde la ventana (hecho externo). Un historiador intenta entender qué se sentía viviendo en medio de la Revolución Francesa (experiencia vital)."},
                {pregunta:"La hermenéutica de Schleiermacher es 'universal' porque...",opciones:["se puede aplicar a todos los idiomas conocidos del universo.","pretende ser una teoría general del comprender, más allá de textos.","fue aceptada por todos los filósofos de su época sin excepción.","solo puede ser practicada por genios de talla universal."],correcta:1,explicacion:"Su proyecto era superar las hermenéuticas especializadas (teológica, filológica) para crear una teoría general del acto de la comprensión en sí mismo.", dummyExplanation: "Schleiermacher no quería solo un manual para leer la Biblia, quería el manual definitivo para entender cualquier cosa que dijera cualquier persona."},
                {pregunta:"¿Qué autor es considerado el iniciador de la 'hermenéutica metódica'?",opciones:["Hegel, con su fenomenología del espíritu y su lógica.","Dilthey, con su fundamentación de las ciencias del espíritu.","Ranke, con su desarrollo del método histórico-crítico.","Schleiermacher, con su teoría del arte de la interpretación."],correcta:3,explicacion:"Schleiermacher fue el primer pensador en intentar una fundamentación teórica sistemática del método hermenéutico como un 'arte' (Kunstlehre) de la comprensión.", dummyExplanation: "Schleiermacher fue el que escribió el primer 'libro de reglas' serio sobre cómo entender bien lo que otros escribieron."},

                {pregunta:"Para Dilthey, ¿cuál es la relación entre el individuo y el 'espíritu objetivo'?",opciones:["El individuo es totalmente libre e independiente del espíritu objetivo.","El espíritu objetivo determina completamente al individuo sin remedio.","El individuo se realiza a través de las objetivaciones de la vida.","El espíritu objetivo es una ilusión creada por los individuos poderosos."],correcta:2,explicacion:"El individuo se encuentra y se realiza en las formas del espíritu objetivo (derecho, arte, etc.), que le dan cauces para su expresión y autoconocimiento.", dummyExplanation: "El individuo es como un músico, y el espíritu objetivo (la cultura) es la orquesta y la partitura que le permiten tocar."},

                {pregunta:"El método hermenéutico de Schleiermacher se compone de un método comparativo y otro...",opciones:["deductivo, que parte de principios universales para llegar a lo particular.","experimental, que realiza pruebas controladas para verificar hipótesis.","adivinatorio, que busca una captación intuitiva de la individualidad.","estadístico, que analiza datos cuantitativos para hallar patrones."],correcta:2,explicacion:"El método adivinatorio es la intuición inmediata que busca captar lo individual, transformándose el intérprete en el autor.", dummyExplanation: "Además de comparar textos como un filólogo, Schleiermacher decía que a veces hay que tener un momento de 'flash' intuitivo para pillar de verdad al autor."},

        function renderExamenes() {
            const container = document.getElementById('examenes');
            
            // Función para convertir una fecha en formato "Mes Año" a un valor numérico comparable
            const parseDateToNumber = (dateStr) => {
                const yearMatch = dateStr.match(/\d{4}/);
                const year = yearMatch ? parseInt(yearMatch[0]) : 0;
                let month = 0;
                if (dateStr.includes("Septiembre")) month = 9;
                else if (dateStr.includes("Mayo/Junio")) month = 6; // Usamos 6 para Junio
                return year * 100 + month;
            };

            // Ordenamos las preguntas por su fecha más reciente, de forma descendente
            const sortedExams = themeData.historicoExamenes.sort((a, b) => {
                const lastDateA = Math.max(...a.fechas.map(parseDateToNumber));
                const lastDateB = Math.max(...b.fechas.map(parseDateToNumber));
                return lastDateB - lastDateA; // Orden descendente
            });
            
            // Función para ordenar las fechas de aparición de cada pregunta de forma cronológica ascendente
            const sortDatesAscending = (dates) => {
                return dates.slice().sort((a, b) => parseDateToNumber(a) - parseDateToNumber(b));
            };

            container.innerHTML = `
                <div class="space-y-4">
                ${sortedExams.map(item => `

                            <details class="text-sm mb-2">
                                <summary class="font-semibold cursor-pointer" style="color: var(--color-coffee);">Fechas de aparición</summary>
                                <div class="pl-4 pt-2">

                            </details>

                     <h3 class="text-2xl font-bold mb-4">Juego de Preguntas</h3>
                     <p class="mb-6">Pon a prueba tus conocimientos con 10 preguntas aleatorias sobre este tema.</p>
                     <button onclick="startQuiz()" class="px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Comenzar Juego</button>
                </div>
            `;
        }

        // --- FUNCIONES DE INTERACTIVIDAD ---

        window.openTab = function(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        
        window.showSlide = function(carouselId, n) {
            const carousel = document.getElementById(carouselId);
            if (!carousel) return;

            const slides = carousel.querySelectorAll('.content-carousel-item');
            const prevBtn = carousel.parentElement.querySelector('button:first-of-type');
            const nextBtn = carousel.parentElement.querySelector('button:last-of-type');

            if (!slides.length) return;

            slides.forEach(slide => slide.style.display = 'none');
            
            let currentSlide = slideStates[carouselId];
            currentSlide = (n + slides.length) % slides.length;
            slideStates[carouselId] = currentSlide;
            
            slides[currentSlide].style.display = 'block';

            if (prevBtn && nextBtn) {
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slides.length - 1;
            }
        }

        window.changeSlide = function(carouselId, n) {
            let currentSlide = slideStates[carouselId] || 0;
            showSlide(carouselId, currentSlide + n);
        }

        window.startQuiz = function() {
            const shuffled = [...themeData.juegoPreguntas].sort(() => 0.5 - Math.random());
            quizQuestions = shuffled.slice(0, 10);
            currentQuizQuestionIndex = 0;
            quizScore = 0;
            failedQuestions = [];
            displayQuestion();
        }

        window.displayQuestion = function() {
            const quizContainer = document.getElementById('quiz-container');
            if (currentQuizQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuizQuestionIndex];
                quizContainer.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuizQuestionIndex + 1} de ${quizQuestions.length}</p>
                    <h4 class="text-xl font-semibold mb-6">${q.pregunta}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.opciones.map((opcion, index) => `
                            <button class="quiz-option p-4 border-2 rounded-lg text-left transition hover:border-yellow-500" style="border-color: var(--color-siena);" onclick="checkAnswer(${index})">${opcion}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-6 text-sm"></div>
                    <button id="next-q-btn" class="next-button mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="displayQuestion()">Siguiente</button>
                `;
            } else {
                showResults();
            }
        }

        window.checkAnswer = function(selectedIndex) {
            const q = quizQuestions[currentQuizQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-q-btn');

            options.forEach(button => button.disabled = true);

            if (selectedIndex === q.correcta) {
                quizScore++;
                options[selectedIndex].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-green-700 font-bold">¡Correcto!</p>`;
            } else {
                options[selectedIndex].classList.add('bg-red-200', 'border-red-500');
                options[q.correcta].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-red-700 font-bold">Incorrecto.</p>`;
                failedQuestions.push(q);
            }
            
            feedback.innerHTML += `<p class="mt-2 text-justify">${q.explicacion}</p>`;
            
            nextButton.style.display = 'inline-block';
            currentQuizQuestionIndex++;
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            
            const titles = [
                "Archivista Novato", "Lector de Crónicas", "Estudiante de Ranke",
                "Filólogo Aficionado", "Hermenéuta en Prácticas", "Comprensivo Diltheyano",
                "Crítico de la Razón Histórica", "Intérprete Congenial", "Maestro del Círculo Hermenéutico",
                "Historiador Consumado", "Espíritu Absoluto"
            ];
            const title = titles[quizScore] || "Viajero en el Tiempo";

            let failedSectionHTML = '';
            if (failedQuestions.length > 0) {
                const failedItemsHTML = failedQuestions.map(q => {
                    const correctAnswerText = q.opciones[q.correcta];
                    return `
                    <div class="mb-6 text-left">
                        <h3 class="text-lg font-bold mb-2" style="color: var(--color-pumpkin);">${q.pregunta}</h3>
                        <h4 class="text-md font-semibold mb-2" style="color: var(--color-coffee);">${correctAnswerText}</h4>
                        <p class="text-sm text-justify" style="color: var(--color-coffee);">${q.dummyExplanation}</p>
                    </div>
                `}).join('');

                failedSectionHTML = `
                <div class="mt-8 pt-4 border-t" style="border-color: var(--color-siena);">
                    <h2 class="text-2xl font-bold mb-4 text-left" style="color: var(--color-coffee);">Repasemos los fallos:</h2>
                    ${failedItemsHTML}
                </div>
                `;
            } else {
                failedSectionHTML = '<p class="mt-6 text-green-600 font-semibold">¡Excelente! No has fallado ninguna pregunta.</p>';
            }

            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold mb-2">Juego Terminado</h3>
                <p class="text-lg mb-4">Tu puntuación: <strong style="color: var(--color-pumpkin);">${quizScore} de ${quizQuestions.length}</strong></p>
                <p class="text-xl font-bold mb-6" style="color: var(--color-pumpkin);">${title}</p>
                
                ${failedSectionHTML}

                <button onclick="startQuiz()" class="mt-8 px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Jugar de Nuevo</button>
            `;
        }

        // --- INICIALIZACIÓN ---
        renderContent();
        Object.keys(slideStates).forEach(carouselId => {
            showSlide(carouselId, 0);
        });
    });
    </script>
</body>
