    document.addEventListener('DOMContentLoaded', () => {
        
        const quizData = {

            logros: ["Hombre del Rebaño", "Lector Tímido", "Espíritu Cansado", "Caminante y su Sombra", "Espíritu Libre", "Amigo de Zaratustra", "Filósofo del Martillo", "Transvalorador", "Profeta del Eterno Retorno", "Dionisíaco", "Übermensch"],
            preguntas: [
                {pregunta: "¿Qué período abarca la \"Cuarta Parte\" del itinerario intelectual de Nietzsche, centrada en sus últimas ideas?", opciones: ["De 1870 a 1878", "De 1879 a 1882", "De 1883 a 1889", "De 1869 a 1873"], correcta: 2, explicacion: "Este período de seis años fue de intensa actividad escritora y de publicaciones, antes de su colapso mental.", dummyExplanation: "Se refiere a los últimos años en que Nietzsche estuvo consciente y escribiendo, justo antes de enfermarse gravemente."},
                {pregunta: "¿Qué obra de Nietzsche tuvo una edición privada de muy pocos ejemplares antes de 1886?", opciones: ["Su obra 'El nacimiento de la tragedia'.", "El libro 'Humano, demasiado humano'.", "Su texto 'La gaya ciencia'.", "La cuarta parte de 'Así habló Zaratustra'."], correcta: 3, explicacion: "Las tres primeras partes de \"Así habló Zaratustra\" se publicaron separadamente, pero la cuarta tuvo una edición muy limitada.", dummyExplanation: "La parte final de \"Así habló Zaratustra\" no se publicó para el público general inicialmente, solo para unos pocos."},
                {pregunta: "¿Qué cambio importante introdujo Nietzsche en la tercera edición de \"El nacimiento de la tragedia\"?", opciones: ["Eliminar el 'Ensayo de autocrítica' que tenía.", "Agregar un nuevo prólogo dedicado a R. Wagner.", "Cambiar el subtítulo por 'Helenismo y pesimismo'.", "Conservar íntegro el texto de la edición previa."], correcta: 2, explicacion: "Esta edición de 1886-1887 también eliminó el prólogo a Richard Wagner y añadió una nueva introducción.", dummyExplanation: "Cambió el nombre secundario del libro para reflejar mejor sus ideas nuevas, quitando la parte dedicada a Wagner."},
                {pregunta: "¿Qué obras de Nietzsche se publicaron en segunda edición con nuevos prólogos entre 1886 y 1887?", opciones: ["Las obras 'El Anticristo' y 'Ecce Homo'.", "Los libros 'Humano, demasiado humano' y 'Aurora'.", "'El caso Wagner' y 'Crepúsculo de los ídolos'.", "'Ditirambos de Dioniso' y 'La voluntad de poder'."], correcta: 1, explicacion: "Estos nuevos prólogos servían para contextualizar las obras anteriores dentro de la evolución de su pensamiento.", dummyExplanation: "Nietzsche reeditó algunos de sus libros antiguos, añadiéndoles introducciones nuevas para explicar cómo encajaban con sus ideas más recientes."},
                {pregunta: "¿Qué obra de Nietzsche, además de un nuevo prólogo, reapareció con un quinto libro y las \"Canciones del Príncipe Vogelfrei\" en apéndice?", opciones: ["El libro 'Así habló Zaratustra'.", "La obra titulada 'La gaya ciencia'.", "El texto conocido como 'El caso Wagner'.", "El escrito 'Crepúsculo de los ídolos'."], correcta: 1, explicacion: "Este trabajo de autointerpretación de su trayectoria culminaría posteriormente en \"Ecce Homo\".", dummyExplanation: "Uno de sus libros, \"La gaya ciencia\", se amplió con una sección extra y algunas canciones en su nueva edición."},
                {pregunta: "¿Cuál fue el título del proyecto de una gran obra que Nietzsche finalmente abandonó, aunque sus materiales formaron parte de su legado póstumo?", opciones: ["Su texto 'El Anticristo'.", "Su libro 'Ecce Homo'.", "La 'Voluntad de poder'.", "Los 'Ditirambos de Dioniso'."], correcta: 2, explicacion: "Este proyecto originalmente iba a sintetizar su pensamiento bajo el subtítulo \"Transvaloración de todos los valores\".", dummyExplanation: "Nietzsche planeó un gran libro llamado \"La voluntad de poder\" para resumir todas sus ideas, pero nunca lo terminó."},
                {pregunta: "Según el texto, ¿qué grandes temas reaparecen en las obras de Nietzsche de sus últimos años de vida consciente?", opciones: ["La razón pura, la crítica del juicio y también la dialéctica.", "La voluntad de poder, el eterno retorno y el nihilismo.", "La ética de la virtud, la lógica formal y la metafísica.", "La fenomenología, la hermenéutica y el existencialismo."], correcta: 1, explicacion: "Estos temas son presentados de forma poético-alegórica en \"Zaratustra\" o de manera conceptualmente argumentada en otras obras.", dummyExplanation: "En sus últimos escritos, Nietzsche volvió a tratar sus ideas principales: la voluntad de poder (el deseo de crecer), el eterno retorno (la repetición infinita de todo) y el nihilismo (la falta de sentido)."},
                {pregunta: "¿Dónde comienza \"Así habló Zaratustra\" en relación con las obras precedentes de Nietzsche?", opciones: ["Con la fundamentación de las ciencias del espíritu.", "Justo donde concluía el recorrido de las obras precedentes.", "Con una crítica a la metafísica de Kant y Hegel.", "Estableciendo una nueva teoría del conocimiento."], correcta: 1, explicacion: "Las obras precedentes habían llevado a la comprensión de las estructuras metafísicas y de Dios como una invención.", dummyExplanation: "\"Zaratustra\" arranca exactamente desde el punto donde sus libros anteriores dejaron la discusión, asumiendo que Dios y la metafísica son inventos."},
                {pregunta: "¿Cuál es la significación \"absolutamente central\" de \"Así habló Zaratustra\" en la trayectoria de Nietzsche?", opciones: ["Se trata de una obra de una profunda crítica genealógica.", "Marca el inicio formal de su pensamiento de tipo político.", "Entrelaza sus grandes temas como la estructura central.", "Se enfoca en revalorar la música de Richard Wagner."], correcta: 2, explicacion: "Nietzsche mismo lo señala en el epígrafe que le dedica en \"Ecce Homo\", donde presenta la sabiduría trágica y dionisíaca.", dummyExplanation: "Este libro es clave porque en él Nietzsche une todas sus grandes ideas, formando la base de todo su pensamiento."},
                {pregunta: "¿Qué idea atribuye Nietzsche a una revelación en Sils-María, considerándola un destino cargado de consecuencias para Europa?", opciones: ["El concepto sobre la muerte de Dios.", "La importante idea del Ubermensch.", "La doctrina del eterno retorno.", "La transvaloración de los valores."], correcta: 2, explicacion: "De esta idea parte gran parte del desarrollo de su último pensamiento, centrado en la transvaloración de todos los valores.", dummyExplanation: "La idea de que todo se repite infinitamente, que Nietzsche tuvo en Sils-María, fue para él tan importante que creyó que cambiaría el futuro de Europa."},
                {pregunta: "¿Cuál es la primera gran novedad de \"Zaratustra\" respecto a las obras críticas anteriores de Nietzsche?", opciones: ["Su crítica se centra en la moral del cristianismo.", "Propone una transformación de toda la civilización.", "Profundiza en el nihilismo como fenómeno pasivo.", "Realiza un análisis filológico de textos antiguos."], correcta: 1, explicacion: "\"Zaratustra\" parte de la crítica a la cultura occidental para impulsar una transformación profunda.", dummyExplanation: "La gran novedad de \"Zaratustra\" es que no solo critica la civilización occidental, sino que busca cambiarla de forma radical."},
                {pregunta: "¿Qué actitud suscita la liquidación del \"mundo verdadero\" y la \"muerte de Dios\" según Nietzsche en sus obras críticas?", opciones: ["Una actitud de desesperación y también de resignación.", "Una nueva búsqueda de fundamentos de tipo metafísico.", "Una libertad de espíritu ante los errores fundacionales.", "Un claro retorno a los valores morales más tradicionales."], correcta: 2, explicacion: "Se entiende que las invenciones morales, religiosas e ideológicas fueron necesarias para vivir y organizar la sociedad.", dummyExplanation: "Al desaparecer la idea de un \"mundo verdadero\" y la de Dios, se abre la posibilidad de ser libres frente a las viejas ideas que antes nos ataban."},
                {pregunta: "¿Qué intencionalidad atribuye Nietzsche a su pensamiento en su última etapa, tras las obras crítico-genealógicas?", opciones: ["Una intencionalidad de carácter puramente teórico.", "Una pretensión de servir como impulsor de transformación.", "Una revisión histórica de la filosofía del Occidente.", "Una honda reflexión sobre la estética y el arte."], correcta: 1, explicacion: "Esto se refleja en el título del primer capítulo de \"Ecce Homo\": \"Por qué soy un destino\".", dummyExplanation: "En sus últimos años, Nietzsche quería que sus ideas sirvieran para cambiar el mundo y superar el nihilismo, no solo para pensar."},
                {pregunta: "¿Cómo concibe Nietzsche al filósofo en su etapa final?", opciones: ["Como un observador pasivo de la realidad.", "Como un simple historiador de las ideas.", "Como un legislador que crea nuevos valores.", "Como un analista crítico de su cultura."], correcta: 2, explicacion: "Esto implica ir más allá de la mera crítica de los errores de la moral o la religión, para fundar una nueva época.", dummyExplanation: "Nietzsche pensaba que los filósofos debían ser líderes que inventaran nuevas reglas y formas de vivir, no solo críticos."},
                {pregunta: "¿Qué obra de Nietzsche desarrolla su crítica más radical al cristianismo?", opciones: ["Su libro 'La gaya ciencia'.", "El texto autobiográfico 'Ecce Homo'.", "Su ensayo final 'El Anticristo'.", "La obra poética 'Así habló Zaratustra'."], correcta: 2, explicacion: "En esta obra, se confronta con la ideología más directamente responsable del nihilismo europeo.", dummyExplanation: "El libro donde Nietzsche ataca más duramente al cristianismo, culpándolo de la falta de valores."},
                {pregunta: "¿Cómo comprende Nietzsche el nihilismo en su etapa final?", opciones: ["Como una simple filosofía de corte pesimista.", "Como el olvido de los valores del cristianismo.", "Como la negación rotunda de la existencia de Dios.", "Como una ideología que es de naturaleza política."], correcta: 1, explicacion: "El nihilismo es también el proceso activo de desenmascaramiento de esos valores supremos y de Dios como su fundamento.", dummyExplanation: "Para Nietzsche, el nihilismo es cuando la gente se olvida de los valores importantes que les dio el cristianismo, o cuando los cuestiona."},
                {pregunta: "¿Qué papel juega la \"memoria\" en la comprensión del nihilismo por Nietzsche, a partir de las obras que inician \"Zaratustra\"?", opciones: ["Es un gran obstáculo que impide superar el nihilismo.", "Vence al olvido, logrando desenmascarar los valores.", "Es la causa principal que provoca la decadencia moral.", "Refuerza los fundamentos que tiene la metafísica."], correcta: 1, explicacion: "La exigencia de búsqueda de la verdad, propia de la metafísica y moral cristianas, termina por exhumar sus propios fundamentos nihilistas.", dummyExplanation: "Nietzsche cree que recordar la historia y los orígenes de nuestros valores (la \"memoria\") nos ayuda a ver que el nihilismo no es algo nuevo, sino que viene de cómo se construyeron esos valores."},
                {pregunta: "¿Cómo relaciona Nietzsche la exigencia moral de veracidad con el descubrimiento de los fundamentos nihilistas?", opciones: ["La veracidad es el valor más supremo del cristianismo.", "Lleva a descubrir las intenciones ocultas de la cultura.", "Es un concepto kantiano ajeno a su pensamiento.", "Solo se puede aplicar en el ámbito de la ciencia."], correcta: 1, explicacion: "Esto expone el trasfondo de pura ideología al servicio de condiciones de existencia y de ejercicio del poder.", dummyExplanation: "La misma búsqueda de la verdad, según Nietzsche, termina revelando que muchas de nuestras creencias morales y religiosas son solo ideas para controlar a la gente."},
                {pregunta: "¿Cuál es el propósito del pensamiento del eterno retorno en el último Nietzsche?", opciones: ["Restaurar la antigua visión platónica sobre el mundo.", "Explicar el tiempo como una compleja teoría de la física.", "Consumar el nihilismo y sentar las bases para superarlo.", "Rechazar por completo cualquier posible noción de historia."], correcta: 2, explicacion: "Este pensamiento busca transformar al hombre nihilista mediante una mutación estructural de su modo de vivir el tiempo.", dummyExplanation: "La idea del eterno retorno (que todo se repite) es la forma en que Nietzsche propone terminar con el nihilismo y así superarlo, cambiando cómo vemos el tiempo."},
                {pregunta: "¿Qué implica la temporalidad lineal en la búsqueda de la felicidad, según Nietzsche?", opciones: ["Que cada momento tiene un sentido pleno y autónomo.", "Que la felicidad es posible solo en el presente.", "Que ningún momento vivido puede tener plenitud de sentido.", "Que se alcanza un deber-ser como meta ideal."], correcta: 2, explicacion: "La temporalidad lineal establece la diferencia entre un ser deficitario y un deber-ser inalcanzable, y entre mundo verdadero y aparente.", dummyExplanation: "Si el tiempo es una línea, cada momento solo tiene sentido por lo que viene después o lo que fue antes, lo que hace imposible disfrutar plenamente el presente."},
                {pregunta: "¿Qué supresión de distinciones implicaría la creencia en la temporalidad circular (eterno retorno)?", opciones: ["La distinción entre el ser y el deber ser.", "La distinción entre mundo verdadero y aparente.", "La supresión de ambas dicotomías anteriores.", "La distinción conceptual entre pasado y futuro."], correcta: 2, explicacion: "El eterno retorno es un pensamiento selectivo que muestra la mentira de la metafísica y la moral platónico-cristianas.", dummyExplanation: "Si el tiempo es circular, no hay un \"mundo verdadero\" más allá del que vemos, ni un \"deber ser\" mejor que lo que ya somos, disolviendo así esas ideas."},
                {pregunta: "¿Quién podría desear el eterno retorno, según Nietzsche?", opciones: ["Un ser humano nihilista, pasivo y resignado.", "Un humano feliz, en una cultura no nihilista.", "Un individuo que busca la salvación en el más allá.", "Un filósofo que busca una nueva teoría del tiempo."], correcta: 1, explicacion: "La propuesta del eterno retorno es postular y querer un mundo en el que sea posible desear su repetición.", dummyExplanation: "Solo alguien verdaderamente feliz con su vida podría querer que cada instante se repita eternamente; es una prueba de la felicidad."},
                {pregunta: "¿Qué función central tiene el eterno retorno en el pensamiento del último Nietzsche?", opciones: ["Una teoría de carácter cosmológico sobre el universo.", "La clave de bóveda de su pensamiento crítico y práctico.", "Un símbolo poético sin mayores implicaciones teóricas.", "Una herramienta para explicar la causalidad del tiempo."], correcta: 1, explicacion: "Nietzsche lo considera su pensamiento más profundo y abismal, aunque lo trate con ambigüedad poética.", dummyExplanation: "El eterno retorno es la pieza central del rompecabezas de las ideas de Nietzsche, conectando su crítica, teoría y acciones."},
                {pregunta: "¿Cómo se refiere Nietzsche al eterno retorno principalmente?", opciones: ["Como una nueva teoría científica sobre el tiempo.", "Como una profecía, un anuncio o una doctrina.", "Como una explicación de naturaleza metafísica.", "Como un concepto de carácter puramente lógico."], correcta: 1, explicacion: "Por ello, no ve la necesidad de desarrollarlo argumentativamente, sino que lo plantea como un reto o \"conjuro\" a la voluntad.", dummyExplanation: "Nietzsche no lo presenta como una idea científica, sino más bien como un mensaje o una creencia que desafía a la voluntad."},
                {pregunta: "¿De dónde surge la preocupación de Nietzsche por encontrar una explicación coherente de la posibilidad del eterno retorno?", opciones: ["De la lectura detallada de la filosofía platónica.", "Del deseo de restaurar la visión judeo-cristiana.", "Del análisis de las teorías científicas de su tiempo.", "De la influencia recibida de la literatura romántica."], correcta: 2, explicacion: "Nietzsche muestra acuerdo con la afirmación de que la fuerza total del universo es fija, ni aumenta ni disminuye.", dummyExplanation: "Le interesaba cómo la ciencia de su época podía apoyar la idea de que el tiempo se repite, especialmente si la energía total del universo es constante."},
                {pregunta: "¿Qué enseña la alegoría del pastor y la serpiente en \"Así habló Zaratustra\"?", opciones: ["La necesaria resignación del hombre ante su destino.", "Que superar el nihilismo exige una decisión radical.", "La inevitable ineficacia de toda la acción humana.", "La imposibilidad de la existencia de un más allá."], correcta: 1, explicacion: "La acción de morder la cabeza de la serpiente simboliza la liberación del nihilismo y el paso al Ubermensch.", dummyExplanation: "La historia del pastor y la serpiente enseña que para superar la falta de sentido (la serpiente), hay que tomar una decisión muy fuerte y valiente (morderle la cabeza), lo que te transforma en algo superior."},
                {pregunta: "¿Qué función tiene el eterno retorno como \"conjuro\" en el proyecto de Nietzsche?", opciones: ["Validar su coherencia y su verdad científica.", "Ser la más alta afirmación posible de la vida.", "Demostrar la irrefutable realidad del tiempo lineal.", "Probar la existencia de un más allá metafísico."], correcta: 1, explicacion: "Lo decisivo en el eterno retorno no es su validez teórica, sino su valor como instrumento de transformación y educación.", dummyExplanation: "El eterno retorno no es una teoría para entender el mundo, sino una especie de \"hechizo\" o prueba para ver quién es capaz de amar tanto la vida como para querer que se repita infinitamente."},
                {pregunta: "¿Cómo concibe Nietzsche la \"otra forma de vivir el tiempo\" que se abre con la afirmación del eterno retorno?", opciones: ["Como una huida del presente hacia un futuro mejor.", "Como la supresión total del pasado y del futuro.", "Como la capacidad de unificar pasado y futuro en el presente.", "Como la simple aceptación de la linealidad del tiempo."], correcta: 2, explicacion: "Esto implica reinterpretar el pasado y reorientar el futuro desde el presente, imponiendo una forma al caos.", dummyExplanation: "Si abrazas el eterno retorno, significa que vives el momento presente como si en él se unieran el pasado y el futuro, dándole un nuevo sentido a tu vida."},
                {pregunta: "En el contexto del eterno retorno, ¿qué significa \"amar el pasado\" para Nietzsche?", opciones: ["Sentir resignación y fatalismo ante el pasado.", "Reinterpretarlo, viendo cómo ha llevado al presente.", "Negar cualquier posibilidad de cambiarlo.", "Experimentar solo un sentimiento nostálgico."], correcta: 1, explicacion: "Este querer el pasado no es resignación, sino quererlo al reinterpretarlo en íntima conexión con el presente y el futuro.", dummyExplanation: "Amar el pasado, en este sentido, no es solo aceptarlo, sino verlo como la parte necesaria que te trajo hasta el presente, dándole un significado activo para tu futuro."},
                {pregunta: "¿Cuándo se desvanece la contradicción entre el eterno retorno y la historia, según Nietzsche?", opciones: ["Cuando la historia se entiende como una teleología.", "Cuando el eterno retorno es una verdad ontológica.", "Al ver el eterno retorno como una interpretación histórica.", "Cuando se niega por completo la existencia de la historia."], correcta: 2, explicacion: "Asumiéndolo como interpretación, el individuo toma conciencia de que la historia es una confrontación incesante de interpretaciones.", dummyExplanation: "No hay conflicto entre el eterno retorno y la historia si ves el eterno retorno como una forma de entender la historia, no como una ley universal del tiempo."},
                {pregunta: "Si el eterno retorno no es una verdad en sí, ¿qué compatibilidad tiene con una idea de la historia?", opciones: ["No es compatible con ninguna concepción de la historia.", "Es compatible con una historia sin fin universal y centrada en el individuo.", "Solo es compatible con una concepción teleológica de la historia.", "Introduce un determinismo total en el curso de la historia."], correcta: 1, explicacion: "La única necesidad en la historia son los individuos que se comportan como voluntades de poder autoafirmativas.", dummyExplanation: "Si el eterno retorno es solo una manera de ver las cosas, entonces la historia no tiene un plan fijo; solo la gente, con sus deseos de poder, la va creando."},
                {pregunta: "¿Qué función desmitificadora puede cumplir el eterno retorno respecto a las comprensiones metafísicas de la historia?", opciones: ["Reforzar la idea del determinismo histórico.", "Introducir el azar en el concepto de historia.", "Validar las leyes internas que están ocultas.", "Negar cualquier posibilidad real de cambio."], correcta: 1, explicacion: "Convence a la humanidad de la ausencia de leyes internas ocultas y de sentidos preestablecidos.", dummyExplanation: "Aunque la idea del eterno retorno parece determinista, en realidad ayuda a romper la creencia de que la historia sigue un plan fijo, abriendo espacio para el azar y la libertad humana."},
                {pregunta: "¿Qué designa Nietzsche con \"nihilismo\" en relación con la historia?", opciones: ["La historia universal considerada en su totalidad.", "La historia de Europa, en la época de la fe cristiana.", "El proceso de civilización de la humanidad en general.", "Una fase transitoria del pensamiento filosófico moderno."], correcta: 1, explicacion: "La consumación del nihilismo no implica una teleología catastrófica, sino una opción histórica no predeterminada.", dummyExplanation: "Cuando Nietzsche habla de nihilismo, se refiere a una etapa particular de la historia europea, marcada por el cristianismo y sus consecuencias."},
                {pregunta: "¿Qué es la historia para Nietzsche, en última instancia?", opciones: ["Una totalidad cerrada que tiene principio y fin.", "Una sucesión de interpretaciones y valoraciones.", "Un proceso ontológico que está determinado por leyes.", "Una unidad que carece de contradicciones internas."], correcta: 1, explicacion: "La continuidad de la historia se concibe en términos de parentesco entre estas interpretaciones.", dummyExplanation: "Para Nietzsche, la historia no es un libro con un principio y un final, sino un constante desfile de diferentes formas de entender y valorar el mundo."},
                {pregunta: "¿Cuál es el sentido y valor de la doctrina del eterno retorno, según Nietzsche?", opciones: ["Su validez científica como una teoría del tiempo.", "Su eficacia para transformar individuos e historia.", "Su coherencia de tipo lógico con la metafísica.", "Su capacidad para poder predecir el futuro."], correcta: 1, explicacion: "Se suma a la serie de interpretaciones y concepciones del mundo, cuya validez depende de su capacidad transformadora.", dummyExplanation: "La importancia del eterno retorno no es si es verdad o no, sino si te ayuda a cambiar y a mejorar tu vida."},
                {pregunta: "¿Qué es la \"transvaloración\" en el pensamiento de Nietzsche?", opciones: ["El establecimiento de nuevos valores de tipo absoluto.", "Una lucha de interpretaciones que afirma la amoralidad.", "El fin de la historia y el comienzo de una nueva época.", "La reintroducción de los valores morales ya existentes."], correcta: 1, explicacion: "Es un acontecimiento determinado por el triunfo de un tipo de voluntad de poder que reorienta el curso de la historia.", dummyExplanation: "La \"transvaloración\" es el acto de cambiar radicalmente los valores, asumiendo que el mundo no tiene un sentido moral intrínseco."},
                {pregunta: "¿Qué tesis defiende el texto respecto a la \"voluntad de poder\" nietzscheana?", opciones: ["Tiene el carácter de una tesis metafísica.", "Es una simple hipótesis para explicar el movimiento del mundo.", "Es una concepción científica del ser.", "Representa una visión determinista del universo."], correcta: 1, explicacion: "Esta hipótesis entiende el universo como una pluralidad de centros de fuerza que interactúan como voluntades.", dummyExplanation: "La \"voluntad de poder\" es solo una idea que Nietzsche usa para explicar cómo funciona el mundo, no una verdad absoluta."},
                {pregunta: "¿Qué modelo explicativo trata de ofrecer Nietzsche con su hipótesis de la voluntad de poder?", opciones: ["La relación causa-efecto.", "El modelo de la relación mandar-obedecer.", "La dialéctica hegeliana.", "El evolucionismo darwiniano."], correcta: 1, explicacion: "Este modelo se contrapone al determinismo de la causa-efecto, permitiendo la resistencia de las fuerzas menos fuertes.", dummyExplanation: "En lugar de \"causa y efecto\", Nietzsche propone que el mundo funciona por fuerzas que mandan y otras que obedecen (o se resisten)."},
                {pregunta: "¿Qué critica Nietzsche a la relación causa-efecto como modelo explicativo?", opciones: ["Que no explica el movimiento.", "Que recae inevitablemente en un determinismo.", "Que no es aplicable a la física.", "Que es demasiado compleja."], correcta: 1, explicacion: "En cambio, en la relación mandar-obedecer, las fuerzas menos fuertes pueden ceder o resistirse al mandato.", dummyExplanation: "Nietzsche no le gusta la idea de causa y efecto porque cree que nos encierra en un destino fijo."},
                {pregunta: "Según Nietzsche, ¿qué ocurre en la relación mandar-obedecer que la diferencia de la causa-efecto?", opciones: ["Siempre hay un determinismo externo.", "La fuerza destinataria se modifica desde dentro y autónomamente.", "No hay ninguna modificación.", "El mandato es siempre una orden externa consciente."], correcta: 1, explicacion: "El mandar transmite un impulso o fuerza que provoca una transformación concomitante, sin una determinación externa.", dummyExplanation: "Cuando una fuerza \"manda\" a otra, la segunda decide cómo reaccionar, lo que implica un cambio interno, no una simple reacción mecánica."},
                {pregunta: "¿Qué tacha Nietzsche de \"ilusorio\" en el planteamiento de la ciencia moderna?", opciones: ["La búsqueda de leyes universales.", "La pretensión de objetividad, de poder ver las cosas desde fuera del mundo.", "El uso de las matemáticas.", "La experimentación empírica."], correcta: 1, explicacion: "Propone reconocer que nuestro acceso al conocimiento parte de la experiencia de nuestro propio cuerpo.", dummyExplanation: "Nietzsche cree que es un engaño pensar que la ciencia puede ser totalmente \"objetiva\" y ver el mundo desde fuera, sin influencias propias."},
                {pregunta: "¿Qué propone Nietzsche como \"hilo conductor\" de toda investigación sobre el mundo?", opciones: ["La razón pura.", "Las ideas platónicas.", "El cuerpo.", "La moral cristiana."], correcta: 2, explicacion: "El mundo visto desde dentro, definido por su \"carácter intelligible\", sería justamente \"voluntad de poder\".", dummyExplanation: "Para entender el mundo, Nietzsche dice que debemos empezar por entender nuestro propio cuerpo, con sus impulsos y luchas."},
                {pregunta: "¿Qué diferencia esencial establece Nietzsche entre su concepción de la voluntad y la de Schopenhauer?", opciones: ["Schopenhauer habla de voluntades en plural, Nietzsche en singular.", "Nietzsche habla de voluntades en plural, Schopenhauer en singular.", "Ambos conciben la voluntad como una fuerza pasiva.", "Ambos la conciben como la búsqueda del placer."], correcta: 1, explicacion: "Nietzsche ve el mundo como un combate interminable entre fuerzas enfrentadas, que solo alcanzan equilibrios provisionales.", dummyExplanation: "Schopenhauer hablaba de una \"voluntad\" única en el mundo, mientras que Nietzsche habla de \"voluntades\" múltiples que luchan entre sí."},
                {pregunta: "En la lucha de fuerzas, ¿cuál es el objetivo de la voluntad de poder?", opciones: ["La eliminación de la fuerza opuesta.", "Su dominación y asimilación para el autofortalecimiento continuo.", "Alcanzar un equilibrio permanente de todas las fuerzas.", "La negación de la fuerza opuesta."], correcta: 1, explicacion: "La voluntad de poder no consiste en otra cosa que en querer siempre más poder, un movimiento incesante de superación.", dummyExplanation: "La voluntad de poder no busca destruir a otras fuerzas, sino someterlas e integrarlas para hacerse cada vez más fuerte."},
                {pregunta: "¿Qué representa Dionisos en el pensamiento de Nietzsche respecto a la voluntad de poder?", opciones: ["Un dios que representa el orden absoluto del mundo.", "Un estado álgido en el desarrollo de la voluntad de poder, un ciclo de muerte y renacimiento.", "La fuerza motriz del universo.", "El caos sin ningún orden cíclico."], correcta: 1, explicacion: "El caos del mundo no contradice el orden de un retorno cíclico y regular, ambos proceden de la voluntad de poder.", dummyExplanation: "Dionisisos simboliza un momento cumbre de poder que, una vez alcanzado, se deshace para volver a empezar, mostrando el ciclo de la voluntad de poder."},
                {pregunta: "¿Cómo se ejerce el combate entre las fuerzas por lograr el máximo de poder?", opciones: ["Mediante la eliminación del contrario.", "Mediante el ejercicio de la evaluación y la interpretación.", "A través de leyes naturales inmutables.", "Por la pasiva adaptación al medio."], correcta: 1, explicacion: "Interpretar y evaluar es imponer un significado o conferir un valor para dominar.", dummyExplanation: "Las fuerzas compiten por el poder evaluando e interpretando el mundo, imponiendo sus propios significados para dominar."},
                {pregunta: "¿Qué critica principal hace Nietzsche al darwinismo?", opciones: ["Niega la existencia de la lucha por la vida.", "Entiende que el movimiento parte del medio externo y no del poder interior de creación.", "Acepta su principio de selección natural sin reservas.", "Lo considera una metafísica encubierta."], correcta: 1, explicacion: "Nietzsche defiende un principio de autorregulación interior como poder propio de los seres vivos, frente al mero adaptacionismo.", dummyExplanation: "Nietzsche no está de acuerdo con Darwin en que el ambiente externo sea lo único que nos moldee; cree que los seres vivos tienen una fuerza interna para crear y cambiar."},
                {pregunta: "¿Cómo relaciona Nietzsche el placer y el dolor con la voluntad de poder?", opciones: ["La búsqueda del placer es el motor principal de la voluntad de poder.", "El placer y el dolor son síntomas del aumento o disminución de poder, no el motor.", "El dolor es el objetivo final de la voluntad de poder.", "El placer y el dolor no tienen relación alguna con la voluntad."], correcta: 1, explicacion: "El placer sobreviene al alcanzar el poder y percibir su aumento, mientras el dolor indica su pérdida o disminución.", dummyExplanation: "El placer no es lo que nos mueve, sino la señal de que estamos ganando más poder, y el dolor, de que lo estamos perdiendo."},
                {pregunta: "¿Cuál es una de las dos condiciones básicas para el \"desciframiento\" de los fenómenos (naturales, históricos, culturales) según Nietzsche?", opciones: ["La total objetividad del conocimiento.", "La salud o enfermedad del que interpreta.", "La completa neutralidad del intérprete.", "La búsqueda de una verdad absoluta."], correcta: 1, explicacion: "La otra condición es explicitar cómo funciona y se aplica el criterio para diferenciar una buena de una mala interpretación.", dummyExplanation: "Una buena interpretación de algo (ya sea de la naturaleza, la historia o la cultura) depende de si la persona que interpreta está \"sana\" o \"enferma\" en un sentido profundo."},
                {pregunta: "¿Qué significa la \"honestidad filológica\" en la nueva concepción de la ciencia de Nietzsche?", opciones: ["La explicación correcta de un texto en sí.", "Un tipo de interpretación que, al ser honesta, transforma la idea misma de verdad.", "La mera descripción objetiva de los fenómenos.", "La ausencia de toda interpretación."], correcta: 1, explicacion: "Muchas de sus críticas a la ciencia y la filosofía son denuncias de faltas de lectura cometidas por \"malos lectores\".", dummyExplanation: "La \"honestidad filológica\" significa ser sincero con cómo interpretas algo, reconociendo que no hay una verdad única y que tu estado (salud) influye en cómo ves las cosas."},
                {pregunta: "¿De dónde tuvo sus comienzos la concepción de la voluntad de poder de Nietzsche?", opciones: ["De la lectura de las obras de Darwin.", "De reflexiones sobre el \"sentimiento de poder\" a raíz de las \"Memorias de Mme. de Rémusat\".", "De la filosofía de Kant.", "De sus estudios sobre la tragedia griega."], correcta: 1, explicacion: "Estas reflexiones dejaron su huella en \"Aurora\" y fragmentos póstumos de 1880, asociadas a la figura de Napoleón.", dummyExplanation: "La idea de la \"voluntad de poder\" empezó a formarse en Nietzsche después de leer sobre Napoleón y el \"sentimiento de poder\" que generaba."},
                {pregunta: "¿Qué significa la \"vida sana\" en la voluntad de poder activa?", opciones: ["La ausencia de dolor y conflictos.", "La confrontación con dificultades para crecer y fortalecerse.", "La adaptación pasiva al medio.", "La eliminación de toda resistencia."], correcta: 1, explicacion: "No es el bienestar o el placer como ausencia de dolor, sino la autoafirmación venciendo sufrimientos.", dummyExplanation: "Una vida sana, según Nietzsche, es aquella que busca desafíos y sufrimientos para hacerse más fuerte, no evitarlos."},
                {pregunta: "¿Cuáles son dos condiciones distintivas de la salud según Nietzsche?", opciones: ["Poder de negar la vida y descontrol pulsional.", "Poder de afirmar la vida en su fluir caótico y de armonizar fuerzas opuestas.", "Miedo al dolor y homogeneidad de instintos.", "Rechazo de la forma y la unidad."], correcta: 1, explicacion: "La salud implica no retroceder ante el dolor y hacerse dueño del propio caos pulsional para construir armonía.", dummyExplanation: "Estar \"sano\" significa ser fuerte para aceptar el lado duro de la vida y, a la vez, poder poner orden en tus propios impulsos para crear algo nuevo."},
                {pregunta: "¿Qué ejemplifica la cultura griega para Nietzsche en términos de salud?", opciones: ["La negación de lo sensible.", "La pasividad ante el caos.", "La autoafirmación como impulso de vida ascendente y el dominio de lo pulsional.", "El predominio del ascetismo."], correcta: 2, explicacion: "Proyectaron la apariencia luminosa de los dioses apolíneos sobre el fondo cruel de la vida y practicaron el orgiasmo dionisíaco.", dummyExplanation: "Los griegos, con su arte y su forma de vida, lograron combinar la belleza y el orden (apolíneo) con la fuerza y el caos (dionisíaco), lo que para Nietzsche era un ejemplo de salud."},
                {pregunta: "¿Qué es lo propio de la \"decadencia\" como tipo de voluntad de poder?", opciones: ["El aumento de la fuerza y la afirmación de la vida.", "Una disminución de la fuerza y el miedo al dolor.", "La armonización de los impulsos.", "La capacidad de crear nuevas formas."], correcta: 1, explicacion: "El decadente no acepta el dolor, lo magnifica por su debilidad, lo que lleva a la negación de los aspectos trágicos de la vida.", dummyExplanation: "La decadencia es cuando la voluntad se debilita, se tiene miedo al sufrimiento y se pierde la capacidad de crecer."},
                {pregunta: "¿Qué ideales ascéticos, inspirados en el resentimiento y la mala conciencia, presiden la filosofía, la religión y la moral en la decadencia?", opciones: ["El ideal de la razón y la ciencia.", "La búsqueda de belleza y armonía.", "La negación de sí, la humildad y la castidad.", "El impulso de autoafirmación y dominio."], correcta: 2, explicacion: "La \"Genealogía de la moral\" describe estos rasgos de la decadencia, acusando a la cultura europea de complacerse en ella.", dummyExplanation: "La decadencia se manifiesta en la filosofía, la religión y la moral a través de ideas como el ascetismo, que promueven la negación personal, la humildad y la castidad."},
                {pregunta: "¿Qué representa el cristianismo para Nietzsche en el contexto de la decadencia?", opciones: ["El paradigma de la salud.", "El pilar de la cultura europea y el modelo genealógico opuesto a la cultura helénica.", "Un ejemplo de autoafirmación.", "La culminación de la filosofía idealista."], correcta: 1, explicacion: "El cristianismo es considerado degeneración psicofisiológica, voluntad de poder reactiva, enfermedad y neurosis.", dummyExplanation: "Nietzsche ve el cristianismo como la peor expresión de la decadencia, todo lo contrario a la salud y vitalidad de la cultura griega."},
                {pregunta: "¿Qué relación encuentra Nietzsche entre el cristianismo y las óperas de Wagner?", opciones: ["Ambos representan la autoafirmación de la vida.", "Ambos comparten un parentesco en su retórica efectista y su voluntad de tiranizar.", "Ambos son ejemplos de salud cultural.", "Ambos defienden la racionalidad."], correcta: 1, explicacion: "La decadencia, como descontrol de los instintos, genera miedo e inseguridad, imponiendo la necesidad de tiranizar.", dummyExplanation: "Nietzsche conecta el cristianismo con la música de Wagner, diciendo que ambos usan trucos emocionales para dominar y controlar a la gente."},
                {pregunta: "¿Qué critica Nietzsche de la decadencia como subsuelo de la cultura occidental?", opciones: ["La decadencia en sí misma.", "Que se la haya querido y utilizado como resorte de una tiranía.", "Su conexión con la physis y el cuerpo.", "La manifestación de la voluntad de poder."], correcta: 1, explicacion: "Se ha confundido culturización con desnaturalización, lo que ha llevado a muchos equívocos.", dummyExplanation: "Nietzsche no critica la existencia de la decadencia en sí, sino que la gente haya elegido aceptarla y usarla para oprimir."},
                {pregunta: "¿A qué se refiere la línea de interpretación más extendida hoy sobre la renaturalización del hombre en Nietzsche?", opciones: ["A una simple vuelta a la animalidad prehumana.", "A recuperar los instintos como fuerza creativa.", "A la liberación total de los instintos innatos.", "A la completa eliminación de toda la cultura."], correcta: 1, explicacion: "Los instintos son fuerzas que se configuran y moldean por la cultura y la moral, convirtiéndose en una \"segunda naturaleza\".", dummyExplanation: "Cuando Nietzsche habla de \"renaturalizar\" al hombre, no quiere que volvamos a ser animales, sino que usemos nuestros instintos de una manera creativa y sana, en lugar de reprimirlos."},
                {pregunta: "¿Qué dos temáticas de la mayor relevancia destacan en las obras del último Nietzsche dedicadas a la crítica de la civilización occidental?", opciones: ["La búsqueda de una verdad absoluta y de una moral que sea de tipo universal.", "La domesticación del hombre europeo y el relato sobre el origen de la culpa.", "La idealización constante del pasado y la completa negación del futuro.", "La defensa a ultranza de la religión y de toda la metafísica occidental."], correcta: 1, explicacion: "Uno de los objetivos es exponer cómo la culpa se gesta para conformar un ser humano socializado y civilizado.", dummyExplanation: "Nietzsche critica la civilización occidental enfocándose en cómo se \"domó\" al hombre europeo y cómo se creó la idea de culpa."},
                {pregunta: "¿Cómo es entendida la \"culpa\" (Schuld) en el proceso civilizatorio?", opciones: ["Como una emoción de carácter natural.", "Como una obligación del deudor; deuda y culpa son lo mismo.", "Como un simple error de tipo metafísico.", "Como un concepto de naturaleza puramente jurídica."], correcta: 1, explicacion: "La relación entre falta y sufrimiento hizo del \"hacer sufrir\" una \"verdadera fiesta\".", dummyExplanation: "Para Nietzsche, \"culpa\" significa tener una \"deuda\", y esto se usó para forzar a la gente a comportarse de cierta manera."},
                {pregunta: "¿Qué papel juega el \"olvido\" en el proceso de culpabilización y domesticación descrito por Nietzsche?", opciones: ["No tiene ninguna función relevante.", "Es un elemento secundario e irrelevante.", "La culpa nace al olvidar posibilidades vitales.", "Es la base de la memoria cultural del pueblo."], correcta: 2, explicacion: "El miedo a los estados de vitalidad sobreabundante lleva a los moralizadores a ensalzar los estados opuestos (debilitamiento, humildad).", dummyExplanation: "La culpa nace cuando la sociedad nos hace olvidar o rechazar partes de nuestra vitalidad, por miedo a lo que podría pasar."},
                {pregunta: "¿Qué se consideraba necesario para grabar en el cuerpo las normas y valores de la civilización, según Nietzsche?", opciones: ["El desarrollo del pensamiento racional.", "La intimidación, el miedo y el sufrimiento.", "La aplicación de una educación ilustrada.", "El uso humano de la persuasión y la lógica."], correcta: 1, explicacion: "\"Cuando el hombre tuvo necesidad de hacerse una memoria, jamás lo logró sin sangre, martirios y sacrificios de por medio.\"", dummyExplanation: "Para que la gente aprendiera las reglas de la sociedad, se usó el dolor y la crueldad para \"grabarlas\" en ellos."},
                {pregunta: "¿Qué afecto caracteriza al proceso de aprendizaje de la obediencia a la moral, su transmisión y el comportamiento moralizado?", opciones: ["El afecto de la compasión.", "La emoción de la alegría.", "El sentimiento de la crueldad.", "El impulso del altruismo."], correcta: 2, explicacion: "La crueldad ha constituido una dimensión esencial e intrínseca de la moral desde sus orígenes.", dummyExplanation: "La crueldad es clave en cómo aprendemos a ser morales, cómo se transmiten las reglas y cómo nos comportamos moralmente."},
                {pregunta: "¿Cuál es el resultado del entrenamiento civilizatorio y moralizador impuesto por la sociedad al europeo actual?", opciones: ["Un tipo de individuo autónomo y libre.", "Un ser desarraigado y con 'mala conciencia'.", "Un ser humano que retorna a la naturaleza.", "Una armonía total entre cuerpo y espíritu."], correcta: 1, explicacion: "La \"mala conciencia\" es la grave enfermedad del hombre bajo la presión de verse encerrado en la esfera de poder de la sociedad.", dummyExplanation: "El europeo de hoy es el resultado de un largo proceso que lo ha \"desconectado de la naturaleza\" y le ha dado una \"mala conciencia\", haciéndolo sentirse culpable."},
                {pregunta: "¿A qué remite Nietzsche los fenómenos morales y los sentimientos morales?", opciones: ["A la razón de tipo trascendente.", "A la actividad valorativa de la voluntad de poder.", "A un orden de carácter divino.", "A leyes universales y objetivas."], correcta: 1, explicacion: "El bien de una moral expresa las condiciones de vida estimadas adecuadas para la supervivencia y crecimiento.", dummyExplanation: "Las ideas de \"lo bueno\" y \"lo malo\" no vienen de Dios ni de la razón, sino de cómo la \"voluntad de poder\" evalúa lo que es útil o peligroso para la vida."},
                {pregunta: "¿Cómo concibe Nietzsche la \"pulsionalidad\" en relación con los valores?", opciones: ["Como pasividad y reacción al medio.", "Como algo originario, evaluante y espontáneo.", "Como un producto de la conciencia moral.", "Como algo ajeno a la creación de valoraciones."], correcta: 1, explicacion: "Es actividad que juzga, aprecia, estima, prefiere y distingue, y estas preferencias son más profundas que los juicios morales conscientes.", dummyExplanation: "Los instintos (pulsionalidad) son la fuente original de nuestros valores; no solo reaccionan, sino que evalúan y crean preferencias de forma espontánea."},
                {pregunta: "¿Qué tipos de moral distingue Nietzsche, originados por procesos de fijación de valores distintos?", opciones: ["Moral kantiana y moral utilitarista.", "Moral de los señores y moral de los esclavos.", "Moral cristiana y moral budista.", "Moral secular y moral religiosa."], correcta: 1, explicacion: "Se diferencian principalmente por la prioridad que dan a los valores \"bueno\" o \"malo\".", dummyExplanation: "Nietzsche clasifica las morales en dos grandes tipos: la de los \"señores\" (los fuertes) y la de los \"esclavos\" (los débiles)."},
                {pregunta: "¿Qué significa \"bueno\" en la \"moral de los señores\"?", opciones: ["Ser compasivo y humilde.", "Ser apto, fuerte y bello.", "Obedecer las leyes universales.", "Negar los propios instintos."], correcta: 1, explicacion: "No tiene un significado moralizante prioritariamente, sino que designa al hombre capaz, excelente.", dummyExplanation: "Para los \"señores\", ser \"bueno\" significa ser fuerte, capaz, talentoso, noble y bello, sin connotaciones morales estrictas."},
                {pregunta: "¿Cuál es la característica básica del individuo aristocrático en la moral de los señores?", opciones: ["Un sentimiento de abierta hostilidad hacia los débiles.", "El 'pathos de la distancia' y el sentir de la diferencia.", "Una búsqueda constante por la igualdad en lo social.", "Una total sumisión ante cualquier figura de autoridad."], correcta: 1, explicacion: "No hay hostilidad, sino benevolencia y compasión como elemento del propio carácter noble hacia la masa de individuos vulgares.", dummyExplanation: "Los \"señores\" se sienten distintos y superiores a la gente común, manteniendo una distancia, pero pueden ser amables."},
                {pregunta: "¿Cómo se constituye la \"moral de los esclavos\"?", opciones: ["Surge de forma espontánea, como la de los señores.", "Nace de la confrontación con la nobleza y del resentimiento de los más débiles.", "Se basa en la razón y la lógica.", "Es una imitación de la moral de los señores."], correcta: 1, explicacion: "La debilidad de los resentidos se convirtió en astucia y llevó a la \"inversión de los valores aristocráticos\" por el cristianismo.", dummyExplanation: "La moral de los \"esclavos\" nace del odio y el deseo de venganza de los débiles contra los fuertes que los dominan."},
                {pregunta: "¿Qué pueblo es señalado por Nietzsche como creador de la fórmula de \"inversión de los valores aristocráticos\" generalizada por el cristianismo?", opciones: ["El pueblo de los griegos.", "El pueblo de los romanos.", "El pueblo de los judíos.", "El pueblo de los persas."], correcta: 2, explicacion: "Los judíos, como pueblo de sacerdotes, tomaron satisfacción de sus enemigos transvalorando radicalmente sus valores.", dummyExplanation: "Nietzsche dice que los judíos, en su cautiverio, inventaron la estrategia de darle la vuelta a los valores de los poderosos, y el cristianismo lo adoptó."},
                {pregunta: "¿Qué es lo que diferencia a la moral de los señores y a la moral de los esclavos?", opciones: ["Su verdad o falsedad.", "Su bondad o maldad intrínseca.", "El criterio de salud y enfermedad, y si potencian o disminuyen la fuerza vital.", "Su universalidad."], correcta: 2, explicacion: "Esta diferencia es reconducible a los dos modos de evaluación vital básicos de la voluntad de poder: activa y reactiva.", dummyExplanation: "Lo que realmente distingue estas dos morales es si te hacen más fuerte y saludable (moral de señores) o más débil y enfermo (moral de esclavos)."},
                {pregunta: "¿Qué impulsos básicos del ser humano están en lucha, según el joven Nietzsche?", opciones: ["La razón y la pasión.", "El impulso apolíneo (diferenciación) y el impulso dionisíaco (fusión).", "El bien y el mal.", "La verdad y la mentira."], correcta: 1, explicacion: "De la diferencia de estos impulsos se deriva que la vida misma tiende a la autodefinición, la autonomía y la autodisciplina.", dummyExplanation: "Nietzsche creía que dentro de nosotros hay una lucha entre el impulso a crear orden y forma (apolíneo) y el impulso a disolvernos en el caos (dionisíaco)."},
                {pregunta: "¿Qué lamenta Nietzsche que haya sucedido con la moral europea?", opciones: ["Ha funcionado en armonía con la vida.", "Se ha erigido como instancia directamente opuesta a la vida.", "Ha logrado un equilibrio entre los impulsos.", "Ha promovido la autonomía individual."], correcta: 1, explicacion: "Esto explica la dualidad de morales: una conforme a la vida (señores) y otra contraria a ella (esclavos).", dummyExplanation: "Nietzsche se queja de que la moral europea ha ido en contra de la vida, en lugar de ayudarla a crecer y florecer."},
                {pregunta: "¿Qué busca la moral europea y occidental en su objetivo principal?", opciones: ["Asegurar la libertad del individuo.", "La creación de valores personales.", "Limitar acciones y uniformar conductas.", "Promover la singularidad de la existencia."], correcta: 2, explicacion: "Trata de determinar acciones, intenciones y motivos psicológicos con un código de conducta universal.", dummyExplanation: "La moral occidental se centra en poner límites a la gente y hacer que todos sigan las mismas reglas, incluso en sus pensamientos."},
                {pregunta: "¿Cuál es la actitud del \"hombre libre\" frente a la moral dogmática?", opciones: ["Obedecer escrupulosamente todas las reglas.", "Crear sus propios valores sin ser exonerado de esa gran responsabilidad.", "Negar por completo cualquier tipo de moral.", "Adaptarse a las normas sociales existentes."], correcta: 1, explicacion: "La \"nueva moral\" nietzscheana llama \"virtud\" a la fuerza como invención de uno mismo, creatividad y originalidad.", dummyExplanation: "El \"hombre libre\" no sigue las reglas ciegamente, sino que crea sus propias normas y valores, asumiendo esa responsabilidad."},
                {pregunta: "¿Cuál es la ética que se funda en la experiencia de un autodominio y se opone a una moral de lo universal?", opciones: ["La ética kantiana del deber.", "La ética de la singularidad, que busca esculpirse a uno mismo con gusto.", "La ética utilitarista.", "La ética cristiana."], correcta: 1, explicacion: "Las virtudes de esta ética están hechas para soportar la afirmación dichosa del carácter cambiante y perspectivista de la vida.", dummyExplanation: "Nietzsche propone una ética personal, donde cada uno se \"esculpe\" a sí mismo como una obra de arte, en vez de seguir reglas universales."},
                {pregunta: "¿Cómo describe Nietzsche a Wagner en \"El caso Wagner\"?", opciones: ["Como un gran filósofo de la música.", "Como \"el advenimiento del comediante en la música\".", "Como el continuador del arte griego.", "Como un maestro de la melodía infinita."], correcta: 1, explicacion: "Esto representaba la gran decepción de Nietzsche respecto a las expectativas que el drama musical wagneriano había despertado en él.", dummyExplanation: "Nietzsche criticaba a Wagner diciendo que su música era más como un espectáculo teatral y que él mismo era un \"comediante\"."},
                {pregunta: "¿Qué idea heredó Nietzsche del movimiento romántico y la aplicó a su relación con Wagner?", opciones: ["Que el arte debe ser una forma de pura evasión.", "Que el arte puede tener una función educadora.", "Que la música expresa directamente la voluntad.", "Que el arte es simplemente un lujo innecesario."], correcta: 1, explicacion: "El entusiasmo inicial y la posterior decepción de Nietzsche se debieron a la pretensión de Wagner de hacer de su música una nueva religión estética.", dummyExplanation: "Nietzsche creía, como los románticos, que el arte podía volver a educar y mejorar a la gente, como lo hizo en la antigua Grecia."},
                {pregunta: "¿Por qué Nietzsche se convirtió en un crítico despiadado de Wagner?", opciones: ["Por su adhesión a la filosofía de Kant.", "Por el modo en que Wagner evolucionó, desfigurando el ideal romántico del arte griego.", "Por la simplicidad de su música.", "Por su falta de éxito comercial."], correcta: 1, explicacion: "Wagner quería convertir la ópera en un arte de masas con intención político-estética, distinto del arte griego.", dummyExplanation: "Nietzsche dejó de admirar a Wagner porque sintió que traicionó la idea original de usar el arte para ennoblecer, convirtiéndola en otra cosa."},
                {pregunta: "¿Qué sesgo \"inquietante\" dio Wagner a la comprensión griega del mito como materia ideal del poeta?", opciones: ["Lo entendió como una invención individual.", "Afirmó que el mito es el poema primitivo y anónimo de un pueblo concreto (germánico).", "Lo redujo a una mera fábula.", "Lo separó de la música."], correcta: 1, explicacion: "Wagner creía que la mitología germánica podía ser una expresión de lo humano extensible y generalizable a todos los pueblos.", dummyExplanation: "Wagner usó los mitos alemanes como una forma de crear una identidad nacional fuerte, lo que a Nietzsche le pareció problemático."},
                {pregunta: "¿Qué era la misión política del arte, tal como la concibió Wagner?", opciones: ["Criticar los valores existentes.", "Erigir figuras míticas en las que la humanidad pudiera reconocerse y así cohesionar la sociedad.", "Liberar al individuo de la colectividad.", "Desmantelar las tradiciones nacionales."], correcta: 1, explicacion: "Ante la unificación alemana, Bayreuth fue una empresa indisociable de esta política nacionalista.", dummyExplanation: "Wagner quería que su arte, a través de mitos, uniera al pueblo alemán y le diera una identidad común."},
                {pregunta: "¿Por qué Nietzsche acusó a Wagner de degradar el proyecto romántico de rehabilitación de la tragedia griega?", opciones: ["Porque su ópera era demasiado universal.", "Porque su arte era nacionalista, construido sobre mitos germánicos.", "Porque se centraba demasiado en la individualidad.", "Porque carecía de profundidad musical."], correcta: 1, explicacion: "Un arte nacionalista de la nación alemana no podía presentarse con pretensión de ser arte universal, contradiciendo el primer romanticismo.", dummyExplanation: "Nietzsche vio que la música de Wagner, al enfocarse en los mitos alemanes, se volvía nacionalista, lo que iba en contra de la idea original de un arte que uniera a toda la humanidad."},
                {pregunta: "¿Qué representaba lo \"dionisíaco\" para el romanticismo wagneriano, en contraste con la cultura griega según Nietzsche?", opciones: ["El triunfo del dominio de la voluntad.", "Un mero impulso regresivo de anonadamiento y disolución.", "La lucha por la forma.", "La mesura y el equilibrio."], correcta: 1, explicacion: "La cultura griega, en cambio, se aparecía a Nietzsche como la lucha por la forma y el triunfo afirmativo del dominio de la voluntad sobre el caos.", dummyExplanation: "Para Wagner, lo \"dionisíaco\" era una disolución, un perderse en el caos, mientras que para Nietzsche, los griegos usaban esa energía para crear formas y orden."},
                {pregunta: "¿Cómo describe Nietzsche la expresividad de la música de Wagner en sus escritos de madurez?", opciones: ["Una profunda expresión metafísica del ser.", "Un virtuosismo en la abundancia de producir efectos, puro efectismo musical.", "Una música que niega el caos dionisíaco.", "Una búsqueda de la mesura y la forma clásica."], correcta: 1, explicacion: "La música wagneriana, al querer \"significar lo infinito\", no se resigna a lo finito y busca la redención en un más allá.", dummyExplanation: "En sus últimos años, Nietzsche dijo que la música de Wagner era solo un espectáculo lleno de efectos, más teatral que realmente profunda."},
                {pregunta: "¿Qué valora Nietzsche en la música de Bizet (\"Carmen\") en contraposición a Wagner?", opciones: ["Su melodía infinita.", "Su carácter de pólipo musical.", "Su perfección, su precisión, su capacidad de construir y organizar la forma.", "Su búsqueda de lo inefable."], correcta: 2, explicacion: "La música de Bizet se caracteriza por una forma que encaja perfectamente dentro de sus límites, antítesis de la \"melodía infinita\" de Wagner.", dummyExplanation: "Nietzsche elogia la música de Bizet por ser clara, concisa y bien estructurada, todo lo contrario de la música \"infinita\" y excesiva de Wagner."},
                {pregunta: "¿Qué debe hacer el hombre que ama y afirma la vida, según Nietzsche, frente al caos?", opciones: ["Disolverse en lo dionisíaco.", "Huir del mundo y negar la vida.", "Conquistarse a cada instante, dominando su caos e imponiendo una ley y un orden.", "Esperar una redención metafísica."], correcta: 2, explicacion: "Crear es ordenar el caos constitutivo de la existencia, dándole una ley y organizando el futuro alrededor de una meta.", dummyExplanation: "Si amas la vida, debes controlar tu propio caos interno, darle sentido a tu existencia y crear tus propias reglas para ordenar el futuro."},
                {pregunta: "¿Cómo interpreta Wagner la filosofía de Schopenhauer, según Nietzsche?", opciones: ["De manera fiel y precisa.", "De modo idealista, viendo la música como 'idea' o reflejo de la historia del espíritu.", "Rechazando completamente sus ideas.", "Enfocándose en la negación de la voluntad."], correcta: 1, explicacion: "Wagner dedujo que entre el lenguaje de la música y la voluntad del mundo no hay diferencia, permitiendo una síntesis perfecta.", dummyExplanation: "Wagner malinterpretó a Schopenhauer, pensando que la música podía expresar ideas complejas y la \"historia del espíritu\", lo que para Nietzsche era una visión idealista."},
                {pregunta: "Para Schopenhauer, ¿en qué radicaba la excepcionalidad de la música frente a las demás artes?", opciones: ["Su gran capacidad para poder representar ideas.", "No representar ideas ni tener una utilidad práctica.", "Su evidente utilidad práctica en el curso de la vida.", "Su capacidad intrínseca de poder afirmar la voluntad."], correcta: 1, explicacion: "Esta liberación de la música de la obligación de representar fenómenos o ideas la hace inservible desde el punto de vista utilitario, negando el querer vivir.", dummyExplanation: "Schopenhauer decía que la música era especial porque no intentaba representar cosas o ideas como otras artes, sino que simplemente \"era\", y por eso no tenía un uso práctico."},
                {pregunta: "¿Qué ocurre con la música de Wagner, que pretende ser símbolo metafísico de la esencia del ser, si no hay identidad de música y mundo?", opciones: ["Es la más verdadera y fiel expresión de la voluntad.", "Es apariencia, falsedad, impostura y síntoma de nihilismo.", "Logra una síntesis perfecta entre el lenguaje y la realidad.", "Representa la culminación definitiva de todo el arte romántico."], correcta: 1, explicacion: "Nietzsche la considera decadente y antitrágica, una búsqueda de consuelo que niega la vida.", dummyExplanation: "Si la música no puede realmente capturar la esencia del mundo, entonces la música de Wagner, que intenta hacerlo, es falsa, engañosa y muestra debilidad."},
                {pregunta: "¿Cuál es la \"miseria y grandeza trágicas\" de la música absoluta, según Nietzsche en su madurez?", opciones: ["Su capacidad de representar los sentimientos.", "Aceptar que es pura apariencia y sin síntesis.", "Su remisión a un origen puramente subjetivo.", "Su afán de explicar los propios fundamentos."], correcta: 1, explicacion: "Todo afán de expresar más que sí misma debe ser rechazado.", dummyExplanation: "La música, en su forma más pura, es poderosa pero también limitada; no puede decirnos verdades metafísicas, es solo una aparición sin un significado oculto."},
                {pregunta: "¿Cuándo aparece por primera vez la idea del Ubermensch en los escritos de Nietzsche?", opciones: ["En \"El nacimiento de la tragedia\".", "Poco antes de la composición de la primera parte de \"Así habló Zaratustra\".", "En su periodo de juventud con Wagner.", "Tras su colapso mental en 1889."], correcta: 1, explicacion: "En \"Así habló Zaratustra\" se convierte en un tema central, tras la constatación de la muerte de Dios.", dummyExplanation: "El concepto del \"superhombre\" apareció por primera vez en los escritos de Nietzsche justo antes de que empezara a escribir \"Así habló Zaratustra\"."},
                {pregunta: "¿Qué significa la afirmación de Nietzsche de que \"el hombre es una cuerda tendida entre el animal y el superhombre\"?", opciones: ["Que el hombre debe volver a ser animal.", "Que el hombre es un puente y no una meta, un tránsito y un ocaso.", "Que el superhombre es una especie biológica superior.", "Que el hombre debe negar su animalidad."], correcta: 1, explicacion: "Nietzsche piensa en una evolución del \"último hombre\" al Ubermensch, gravitando sobre una concepción de la vida como creatividad.", dummyExplanation: "Significa que el ser humano no es el final de la evolución, sino un paso intermedio entre lo animal y algo superior, el \"superhombre\"."},
                {pregunta: "¿Con qué identifica Nietzsche al Ubermensch como exponente de \"la gran salud\"?", opciones: ["Con el hombre decadente y nihilista.", "Con el arte clásico y un modo de ser que es capaz de sublimar la propia sensualidad.", "Con la negación de la vida.", "Con la supresión de los instintos."], correcta: 1, explicacion: "Es un hombre renaturalizado, que ha vuelto a encarnar en sí mismo el texto primordial del \"homo natura\".", dummyExplanation: "El \"superhombre\" es como una obra de arte perfecta, que no reprime sus deseos sino que los domina y los transforma en algo bello y potente."},
                {pregunta: "¿Cómo reformula y transforma Nietzsche la enseñanza de Schopenhauer sobre la vida y la conciencia en el contexto del Ubermensch?", opciones: ["Separa la conciencia y el cuerpo.", "La conciencia no está separada del cuerpo, es una manifestación de fuerzas que gobierna el 'Sí mismo'.", "Niega la existencia de los impulsos inconscientes.", "La conciencia es el fundamento de la vida."], correcta: 1, explicacion: "La conciencia es una estructura secundaria, un subproducto que depende de las fuerzas instintivas que realmente deciden.", dummyExplanation: "Nietzsche retoma la idea de Schopenhauer, diciendo que la conciencia y el espíritu no están separados del cuerpo, sino que son parte de una \"razón superior\" que controla nuestro ser."},
                {pregunta: "¿Qué significa \"afirmar la vida\" en el contexto del Ubermensch y la transvaloración?", opciones: ["Depender de valores absolutos externos.", "Darse órdenes a sí mismo, hallar en uno la fuerza para superarse continuamente.", "Aceptar el nihilismo pasivamente.", "Negar la propia voluntad."], correcta: 1, explicacion: "La libertad del Ubermensch no es la autonomía moral kantiana, sino el ejercicio de una voluntad fuerte que encuentra su ley en sí misma.", dummyExplanation: "Afirmar la vida es ser tu propio jefe, crear tus propias reglas y buscar superarte constantemente, sin seguir mandatos externos."},
                {pregunta: "¿En qué consiste la originalidad de la reflexión ética de Nietzsche frente a otras éticas?", opciones: ["En proponer una fórmula unívoca universal.", "En basarse en el gusto estético, dando ejemplos singulares en lugar de normas.", "En establecer una moral dogmática.", "En la supresión de toda valoración."], correcta: 1, explicacion: "Las formas de conducta de esta ética de la singularidad no buscan ser universales, sino que transmiten un sentimiento de confianza en sí mismo.", dummyExplanation: "La ética de Nietzsche es única porque no da reglas fijas, sino que nos invita a ser como artistas de nuestra propia vida, creando nuestro estilo personal y siguiendo el \"buen gusto\" vital."},
                {pregunta: "¿Cómo concibe Nietzsche la relación política del individuo con el Estado en el contexto del Ubermensch?", opciones: ["Como una redención de la dignidad del origen común.", "Como un pacto de beneficios mutuos que está guiado por un interés puramente pragmático.", "Como una subordinación basada en una jerarquía natural.", "Como una encarnación del destino de un pueblo."], correcta: 1, explicacion: "El Ubermensch no cree en ninguna verdad absoluta y postula un tipo de organización política donde el Estado es un mero instrumento.", dummyExplanation: "Para el \"superhombre\", la relación con el Estado no es por lealtad sagrada, sino un trato práctico basado en lo que conviene a cada uno."}
            ]
        };

        let quizQuestions = [];
        let sessionQuestions = {}; // Almacena las preguntas ya usadas en la sesión
        let currentQuizQuestionIndex = 0;
        let quizScore = 0;
        let failedQuestions = [];

        function shuffle(array) {
            let currentIndex = array.length;
            let temporaryValue, randomIndex;
            
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function startQuiz() {
            const allQuestionsBank = quizData.preguntas;

            // Usamos el id del quiz para gestionar las preguntas de sesión
            if (!sessionQuestions[quizData.id] || sessionQuestions[quizData.id].length < 10) {
                 sessionQuestions[quizData.id] = shuffle([...allQuestionsBank]);
            }
            
            // Tomamos 10 preguntas del banco barajado
            quizQuestions = sessionQuestions[quizData.id].splice(0, 10);

            currentQuizQuestionIndex = 0;
            quizScore = 0;
            failedQuestions = [];
            displayQuestion();
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            if (currentQuizQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuizQuestionIndex];
                quizContainer.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuizQuestionIndex + 1} de ${quizQuestions.length}</p>
                    <h4 class="text-xl font-semibold mb-6">${q.pregunta}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.opciones.map((opcion, index) => `
                            <button class="quiz-option p-4 border-2 rounded-lg text-left transition hover:border-yellow-500" style="border-color: var(--color-siena);" onclick="window.checkAnswer(${index})">${opcion}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-6 text-sm"></div>
                    <button id="next-q-btn" class="next-button mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="window.displayQuestion()">Siguiente</button>
                `;
            } else {
                showResults();
            }
        }

        window.checkAnswer = function(selectedIndex) {
            const q = quizQuestions[currentQuizQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-q-btn');

            options.forEach(function(button) { button.disabled = true; });

            if (selectedIndex === q.correcta) {
                quizScore++;
                options[selectedIndex].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-green-700 font-bold">¡Correcto!</p>`;
            } else {
                options[selectedIndex].classList.add('bg-red-200', 'border-red-500');
                options[q.correcta].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-red-700 font-bold">Incorrecto.</p>`;
                failedQuestions.push(q);
            }
            
            feedback.innerHTML += `<p class="mt-2 text-justify">${q.explicacion}</p>`;
            
            nextButton.style.display = 'inline-block';
            currentQuizQuestionIndex++;
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            const titles = quizData.logros;
            const title = titles[quizScore] || "Estudiante Entusiasta";

            let failedSectionHTML = '';
            if (failedQuestions.length > 0) {
                const failedItemsHTML = failedQuestions.map(function(q) {
                    const correctAnswerText = q.opciones[q.correcta];
                    return `
                    <div class="mb-6 text-left p-4 bg-white rounded-lg shadow-sm border-l-4 border-red-400" style="background-color: #fcf8f0;">
                        <h5 class="text-md font-bold mb-2" style="color: var(--color-pumpkin);">${q.pregunta}</h5>
                        <h6 class="text-sm font-semibold mb-2" style="color: var(--color-coffee);">${correctAnswerText}</h6>
                        <p class="text-sm text-justify" style="color: var(--color-coffee);">${q.dummyExplanation}</p>
                    </div>
                `}).join('');

                failedSectionHTML = `
                <div class="mt-8 pt-4 border-t" style="border-color: var(--color-siena);">
                    <h4 class="text-xl font-bold mb-4 text-left" style="color: var(--color-coffee);">Repasemos los fallos:</h4>
                    ${failedItemsHTML}
                </div>
                `;
            } else {
                failedSectionHTML = '<p class="mt-6 text-green-600 font-semibold">¡Excelente! No has fallado ninguna pregunta.</p>';
            }

            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold mb-2">Juego Terminado</h3>
                <p class="text-lg mb-4">Tu puntuación: <strong style="color: var(--color-pumpkin);">${quizScore} de ${quizQuestions.length}</strong></p>
                <p class="text-xl font-bold mb-6" style="color: var(--color-pumpkin);">${title}</p>
                
                ${failedSectionHTML}

                <div class="mt-8 flex justify-center gap-4">
                    <button onclick="window.startQuiz()" class="px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Jugar de Nuevo</button>
                    <a href="https://lusepa.github.io/filosofia-uned/Teor%C3%ADa%20del%20Conocimiento%20II/tema8.5.html" class="px-6 py-3 rounded-lg shadow-md font-bold transition hover:bg-gray-100" style="background-color: #f7f2e9; border: 1px solid var(--color-pumpkin); color: var(--color-pumpkin); text-decoration: none;">Menú de Juegos</a>
                </div>
            `;
        }
        
        window.startQuiz = startQuiz;
        window.displayQuestion = displayQuestion;
        window.checkAnswer = checkAnswer;

        // --- INICIALIZACIÓN ---
        startQuiz();
    });
    </script>
