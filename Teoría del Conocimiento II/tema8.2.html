                                titulo: "I. Los años de formación",
                                resumen_parrafo: "Esta primera etapa explora las influencias fundamentales que moldearon al joven Nietzsche: el ideal de formación integral (Bildung) del neohumanismo alemán, su excepcional talento para la filología clásica y el impacto decisivo de la filosofía pesimista de Schopenhauer y la crítica histórica de Strauss. Estos tres pilares —arte, filología y filosofía— sientan las bases de su futuro proyecto: una crítica radical de la cultura moderna.",

                                    {
                                        titulo_punto: "1. Vida y Poesía",
                                        contenido: `<blockquote><p>Toda la vida de un pueblo refleja, de un modo confuso, la imagen ofrecida por sus genios más grandes. Éstos no son el producto de la masa, sino que la masa muestra su efecto.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Fragmentos Póstumos, 19[1]</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La educación de Nietzsche se forja en el ideal del <strong>neohumanismo</strong> alemán, un movimiento que veía en la Grecia clásica el modelo supremo de una humanidad armónica. Este ideal se concretaba en el concepto de <strong>Bildung</strong>: una autoformación del espíritu que no buscaba la mera erudición, sino una cultura integral capaz de moldear el carácter del individuo y del pueblo. En la austera escuela de Pforta, Nietzsche asimiló este ideal, desarrollando desde muy temprano una profunda vocación artística y poética.</p>
                                                    <p class='text-justify mb-4'>Para él, la poesía no era un simple adorno, sino el vehículo principal para la autoformación y una herramienta pedagógica para el pueblo. Sus primeros escritos revelan una fascinación por las figuras heroicas y titánicas, tanto del mundo germánico como del griego, y una fuerte influencia del individualismo de Emerson y el romanticismo de Byron. Esta temprana convicción en el poder transformador del arte será una constante en toda su filosofía posterior.</p>`,

                                                    <p class='text-justify mb-4'>Aunque su verdadera pasión era la filosofía, Nietzsche se convirtió en un prodigio de la filología clásica. Su maestro, el eminente <strong>Friedrich Ritschl</strong>, reconoció su talento excepcional hasta el punto de facilitarle, con solo 24 años, la cátedra en la Universidad de Basilea, un logro sin precedentes. Sin embargo, su aproximación a la disciplina fue siempre heterodoxa, lo que le generaría conflictos con el mundo académico.</p><p class='text-justify mb-4'>La filología de su época estaba dominada por un positivismo que la concebía como una ciencia histórica, dedicada a la reconstrucción objetiva de textos mediante la crítica de fuentes. Nietzsche, en cambio, la veía como un arte: un medio para acceder al espíritu de una cultura. Para él, los textos griegos no eran objetos muertos de museo, sino testimonios vivos. La filología no era un fin, sino la herramienta indispensable para su gran proyecto: una <strong>crítica filosófica de la cultura moderna</strong>, usando el mundo griego como modelo y contraste.</p>`,

                                        titulo_punto: "3. Schopenhauer y la Filosofía",
                                        contenido: `<blockquote><p>Vuestros verdaderos educadores y formadores os revelan cuál es el sentido y la materia primordial auténticos de vuestro ser, algo que no se puede educar ni formar en modo alguno, pero que en todo caso es de difícil acceso, algo maniatado, paralizado.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Schopenhauer como educador, § 1</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>El descubrimiento casual de <em>El mundo como voluntad y representación</em> de <strong>Arthur Schopenhauer</strong> fue una revelación que consolidó su vocación filosófica. En la metafísica de Schopenhauer, que postula una Voluntad primordial, irracional y ciega como esencia de la realidad, Nietzsche encontró un eco de su propia sensibilidad trágica. Pero más importante aún fue el modelo de filósofo que Schopenhauer representaba: el pensador solitario, valiente y honesto que se enfrenta al sufrimiento de la existencia sin los consuelos de la religión o la razón optimista.</p><p class='text-justify mb-4'>Casi al mismo tiempo, la lectura de <em>La vida de Jesús</em> de <strong>David Friedrich Strauss</strong> demolió su fe cristiana. El método histórico-crítico de Strauss, que analizaba los Evangelios como documentos mitológicos y no como historia revelada, le mostró que la moral y la religión podían ser estudiadas como fenómenos puramente humanos. Esta doble influencia —el pesimismo metafísico de Schopenhauer y el método crítico de Strauss— fue decisiva para armar el arsenal con el que más tarde emprendería su genealogía de la moral.</p>`,

                                titulo: "II. El Nacimiento de la Tragedia",
                                resumen_parrafo: "En su primera gran obra, Nietzsche revoluciona la filología al proponer una nueva visión de la cultura griega. La presenta no como un ideal de serenidad racional, sino como el resultado de una lucha y síntesis entre dos fuerzas primordiales: lo apolíneo (el orden, la forma) y lo dionisíaco (el caos, la embriaguez). La tragedia ática es la cumbre de esta síntesis, una justificación estética de la existencia que fue destruida por el optimismo racionalista de Sócrates.",
                                puntos: [

                                        titulo_punto: "1. Apolíneo y Dionisíaco",
                                        contenido: `<blockquote><p>El desarrollo del arte está ligado a la duplicidad de lo apolíneo y de lo dionisíaco: de modo similar a como la generación depende de la dualidad de los sexos, en la que la lucha es constante y la reconciliación se efectúa sólo periódicamente.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>El Nacimiento de la Tragedia, § 1</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La tesis central de la obra es que la grandeza de la cultura griega no reside en una supuesta serenidad racional, como defendía el neohumanismo, sino en la tensión creativa y la síntesis de dos impulsos artísticos y metafísicos opuestos. El primero es lo <strong>apolíneo</strong>, encarnado por el dios Apolo, que representa el principio de individuación, el orden, la forma bella, la mesura y la claridad. Se manifiesta en las artes plásticas como la escultura y en la poesía épica, y su función es crear un mundo de apariencias ordenadas que protege al individuo del caos primordial.</p><p class='text-justify mb-4'>El segundo es lo <strong>dionisíaco</strong>, simbolizado por el dios Dioniso, que representa el impulso primordial de la vida: una corriente caótica, desbordante y extática que disuelve la individualidad en una unidad primordial con la naturaleza. Se manifiesta en la embriaguez y, de forma pura, en la música no figurativa. La sabiduría griega, para Nietzsche, consistió en no reprimir lo dionisíaco, sino en darle una forma apolínea para poder contemplarlo y afirmarlo sin ser aniquilado por su poder terrible y gozoso.</p>`,

                                    },
                                    {
                                        titulo_punto: "2. La Tragedia como Síntesis",
                                        contenido: `<blockquote><p>Pues sólo como fenómeno estético están eternamente justificados la existencia y el mundo.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>El Nacimiento de la Tragedia, § 5</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La tragedia ática, en particular la de Esquilo y Sófocles, es para Nietzsche la forma de arte suprema porque logra la perfecta síntesis entre lo apolíneo y lo dionisíaco. El elemento dionisíaco reside en el coro, cuya música y danza expresan el fondo primordial de la existencia: el sufrimiento, la contradicción y la alegría salvaje de la vida. A través del coro, el espectador experimenta una disolución extática de su individualidad, fundiéndose con la corriente vital.</p><p class='text-justify mb-4'>Este abismo dionisíaco, sin embargo, se hace soportable gracias al elemento apolíneo: la trama mítica y los héroes trágicos (como Edipo o Prometeo) que se representan en la escena. El diálogo y los personajes son una "bella apariencia" que proyecta y da forma al horror dionisíaco, permitiendo al espectador contemplarlo sin ser destruido. Así, la tragedia no es pesimista, sino una <strong>justificación estética de la existencia</strong>, un "sí" a la vida en su totalidad, que incluye el dolor como parte inseparable del gozo de crear y destruir.</p>`,

                                    {
                                        titulo_punto: "3. Sócrates y la Muerte de la Tragedia",
                                        contenido: `<blockquote><p>El socratismo condena tanto el arte vigente como la ética vigente [...] partiendo de este único punto Sócrates creyó tener que corregir la existencia.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>El Nacimiento de la Tragedia, § 13</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>Según Nietzsche, este frágil equilibrio artístico y vital fue aniquilado por la irrupción de un nuevo impulso: el racionalismo, encarnado en la figura de <strong>Sócrates</strong>. El optimismo intelectual socrático, resumido en máximas como "la virtud es el saber" o "solo es bello lo inteligible", es fundamentalmente anti-trágico. Impone una exigencia de claridad, lógica y finalidad moral que es incompatible con la ambigüedad y el misterio dionisíaco.</p><p class='text-justify mb-4'>Este nuevo espíritu es llevado al escenario por Eurípides, a quien Nietzsche considera el poeta "socrático". Sus héroes ya no son máscaras míticas, sino individuos con una psicología realista que argumentan y se justifican; el coro se debilita hasta convertirse en un mero espectador. Con Sócrates nace el <strong>"hombre teórico"</strong>, que confía en el poder de la razón para comprender y corregir la existencia. Para Nietzsche, esta fe en la ciencia marca el inicio de la decadencia de Occidente. No obstante, el libro concluye con la esperanza de que el drama musical de <strong>Richard Wagner</strong> pueda significar un renacimiento moderno de este espíritu trágico perdido.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Decadencia y Esperanza</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Síntesis Trágica</text><rect x="150" y="50" width="100" height="30" class="box"/><text x="200" y="68" class="text">Racionalismo Socrático</text><rect x="50" y="90" width="120" height="30" class="box"/><text x="110" y="108" class="text">Muerte de la Tragedia</text><rect x="230" y="90" width="120" height="30" class="box"/><text x="290" y="108" class="text">Esperanza en Wagner</text><path d="M200,40 L200,50" class="arrow"/><path d="M200,80 L110,90" class="arrow"/><path d="M200,80 L290,90" class="arrow"/></svg></div>`

                                titulo: "III. Las Consideraciones Intempestivas",
                                resumen_parrafo: "Esta serie de cuatro ensayos representa el primer gran ataque frontal de Nietzsche contra la cultura de su tiempo. Actuando como un pensador 'intempestivo', es decir, a contracorriente, critica la mediocridad del 'filisteo culto' (Strauss), la parálisis creativa provocada por el exceso de historia, y evalúa a sus dos grandes 'educadores', Schopenhauer y Wagner, presentando al primero como modelo de honestidad filosófica y mostrando ya una profunda ambivalencia hacia el segundo.",
                                puntos: [
                                    {
                                        titulo_punto: "1. Contra el Filisteísmo Culto (Strauss)",
                                        contenido: `<blockquote><p>Una gran victoria es un gran peligro. La naturaleza humana la soporta con más dificultad que una derrota.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>David Strauss, el confesor y el escritor, § 1</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La primera "intempestiva" es un ataque feroz contra David Friedrich Strauss, a quien Nietzsche convierte en el arquetipo del <strong>"filisteo culto"</strong> (Bildungsphilister). Tras la victoria en la guerra franco-prusiana y la unificación de Alemania, Nietzsche percibe una peligrosa autocomplacencia en la cultura alemana. El "filisteo culto" es el erudito satisfecho, el burgués que consume cultura como un signo de estatus, pero que es incapaz de verdadera creatividad o grandeza. Su saber es superficial y está al servicio del Estado y del mercado, no de la vida. Para Nietzsche, esta cultura es una pseudo-cultura, una barbarie disfrazada de refinamiento que amenaza con ahogar cualquier impulso genial y aristocrático. Es su primer gran ajuste de cuentas con la mediocridad de su tiempo.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Crítica a la pseudo-cultura</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Cultura del II Reich</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Autocomplacencia</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Filisteísmo Culto</text><rect x="140" y="100" width="120" height="25" class="box"/><text x="200" y="113" class="text">Amenaza al genio</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L180,100" class="arrow"/><path d="M290,85 L220,100" class="arrow"/></svg></div>`

                                    {
                                        titulo_punto: "2. Contra el Historicismo",
                                        contenido: `<blockquote><p>El hombre dice «recuerdo» y envidia al animal que olvida en el acto y ve cada instante morir de verdad, retroceder a la niebla y a la noche y extinguirse para siempre.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Sobre la utilidad y los inconvenientes de la historia para la vida, § 1</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La segunda "intempestiva" es una crítica a la "enfermedad histórica" de la modernidad: el exceso de conocimiento histórico que paraliza la acción y la creatividad. Un exceso de memoria debilita la capacidad de un pueblo para crear su propio futuro. Nietzsche no aboga por la ignorancia, sino por someter la historia al servicio de la vida. Para ello, distingue tres tipos de historia: la <strong>monumental</strong>, que busca en el pasado modelos para inspirar la grandeza presente; la <strong>anticuaria</strong>, que cultiva con veneración las raíces y tradiciones; y la <strong>crítica</strong>, que juzga y condena el pasado para liberarse de su peso. Una cultura sana necesita un equilibrio entre estas tres perspectivas y, sobre todo, la capacidad de "olvidar", de trazar un horizonte que la separe del peso abrumador del pasado.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Usos de la Historia para la Vida</h5><svg width="100%" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Vida (Creación)</text><rect x="50" y="60" width="120" height="30" class="box"/><text x="110" y="78" class="text">Historia Monumental</text><rect x="230" y="60" width="120" height="30" class="box"/><text x="290" y="78" class="text">Historia Crítica</text><rect x="140" y="110" width="120" height="30" class="box"/><text x="200" y="128" class="text">Historia Anticuaria</text><path d="M200,40 L110,60" class="arrow"/><path d="M200,40 L290,60" class="arrow"/><path d="M200,40 L200,110" class="arrow"/></svg></div>`

                                    {
                                        titulo_punto: "3. A favor del Educador (Schopenhauer)",
                                        contenido: `<blockquote><p>¿Cómo podemos reencontrarnos a nosotros mismos? [...] Que tu verdadero ser no yace sepultado en lo profundo de ti, sino que se halla a una altura inmensa por encima de ti, o al menos por encima de aquello que habitualmente tomas por tu yo.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Schopenhauer como educador, § 1</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>En la tercera "intempestiva", Nietzsche presenta a Schopenhauer como el modelo del verdadero filósofo y educador, en contraposición al erudito o al "filósofo del Estado". El verdadero educador no transmite un sistema de conocimientos, sino que libera el potencial único de cada individuo. Schopenhauer es el ejemplo de una honestidad intelectual implacable, de una vida dedicada al pensamiento contra las convenciones de su tiempo. Nietzsche lo exalta como aquel que le enseñó a ser fiel a sí mismo y a cuestionar la cultura dominante. Aunque ya comenzaba a distanciarse de la metafísica pesimista de Schopenhauer, todavía lo veía como la encarnación del coraje filosófico necesario para combatir la mediocridad moderna.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">El Verdadero Filósofo</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Schopenhauer</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Honestidad</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Intempestividad</text><rect x="140" y="100" width="120" height="25" class="box"/><text x="200" y="113" class="text">Modelo de Educador</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L180,100" class="arrow"/><path d="M290,85 L220,100" class="arrow"/></svg></div>`

                                    {
                                        titulo_punto: "4. A favor del Artista (Wagner)",
                                        contenido: `<blockquote><p>El arte de Wagner se dirige a los sentidos y por medio de los sentidos: ¡pero quiere al mismo tiempo persuadir a la razón!</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Richard Wagner en Bayreuth, § 7</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La cuarta y última "intempestiva", es la más ambivalente. Escrita para la inauguración del festival de Bayreuth, se presenta como un panegírico al proyecto wagneriano de regeneración cultural a través del arte. Sin embargo, entre líneas ya se percibe la creciente desilusión de Nietzsche. Critica sutilmente la teatralidad, el nacionalismo y los elementos cristianos que comenzaba a detectar en la obra y la personalidad de Wagner. Ve con preocupación cómo el festival se convierte en un evento social para la misma cultura filistea que pretendía combatir. Esta obra marca el punto de inflexión en su relación con Wagner, anticipando la ruptura definitiva que se producirá poco después y que dará paso a su siguiente etapa filosófica.</p>`,

                    {
                        titulo: "Nietzsche y la filología clásica",

                            { 
                                titulo: "I. Nietzsche en la historia de la filología",
                                resumen_parrafo: "Esta sección aborda la conflictiva relación de Nietzsche con su disciplina académica. Él se rebela contra la filología positivista de su tiempo, que se limita a acumular datos, y propone una 'filología del futuro' al servicio de la vida y de la crítica cultural. La publicación de 'El nacimiento de la tragedia' provoca un escándalo y su ostracismo por parte del mundo académico, liderado por Wilamowitz-Möllendorff, marcando su inevitable alejamiento de la universidad.",
                                puntos: [
                                    {
                                        titulo_punto: "1. El Filólogo del Futuro",
                                        contenido: `<blockquote><p>Hay que admitir abiertamente que la filología vive del préstamo de varias ciencias, y es como una poción mágica extraída de extraños jugos, metales y huesos.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Homero y la filología clásica</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La relación de Nietzsche con la filología es de una tensión creativa. Se formó en la más rigurosa escuela alemana, pero desde el principio se rebeló contra sus limitaciones. La filología de su época, dominada por el positivismo, se concebía como una ciencia histórica cuyo objetivo era la reconstrucción objetiva del pasado a través de un meticuloso análisis de las fuentes. Nietzsche, en cambio, la veía como un arte. Para él, la tarea no era acumular hechos, sino interpretar el espíritu de una cultura, comprender su "fisiología" y sus valores. Por ello, abogaba por una <strong>"filología del futuro"</strong> que no se limitara a ser una ciencia de anticuarios, sino que se pusiera al servicio de la vida, utilizando el conocimiento del pasado para diagnosticar y criticar el presente. Esta concepción, que subordina el saber a la vida, era radicalmente "intempestiva" y chocaba frontalmente con el ideal de objetividad científica de sus colegas.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Dos Modelos de Filología</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Filología del s. XIX</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Corriente Positivista</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Propuesta de Nietzsche</text><rect x="20" y="100" width="180" height="25" class="box"/><text x="110" y="113" class="text">Objetividad científica, acumulación de datos</text><rect x="210" y="100" width="180" height="25" class="box"/><text x="300" y="113" class="text">Al servicio de la vida, crítica cultural</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L110,100" class="arrow"/><path d="M290,85 L290,100" class="arrow"/></svg></div>`
                                    },
                                    {
                                        titulo_punto: "2. El 'Caso Nietzsche'",
                                        contenido: `<blockquote><p>¡Ay de vosotros, si alguna vez llegáis a practicar la filología sin esa suprema alegría del artista creador o sin las fuerzas del amor! ¡La filología no pasaría entonces de ser una pobre criatura hambrienta, que busca hierbas y raíces, desentierra gusanos y se alimenta con lo que encuentra en los lodazales de la historia!</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Exhortación a los alemanes</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La publicación de <em>El nacimiento de la tragedia</em> provocó un escándalo en el mundo académico. Un joven y brillante filólogo, <strong>Ulrich von Wilamowitz-Möllendorff</strong>, publicó un panfleto demoledor titulado "¡Filología del futuro!", en el que acusaba a Nietzsche de ignorar los métodos científicos, de mezclar filosofía y arte con la investigación histórica y, en definitiva, de ser un impostor. Esta crítica, aunque motivada en parte por la rivalidad académica, fue devastadora para la reputación de Nietzsche como filólogo. Sus cursos se vaciaron, sus colegas le dieron la espalda y quedó marcado como un pensador "no científico". Este ostracismo fue uno de los factores que lo llevaron a abandonar su cátedra en Basilea. Sin embargo, la historia le daría la razón en parte: mientras que la filología positivista ha sido en gran medida superada, la aproximación de Nietzsche, que supo ver la cultura griega en su complejidad y utilizarla para una profunda crítica de la modernidad, ha demostrado una fecundidad y una vigencia extraordinarias.</p>`,

                            { 
                                titulo: "II. La práctica filológica de Nietzsche",
                                resumen_parrafo: "Aquí se muestra cómo Nietzsche aplicaba su método. A través del estudio de los griegos, descubre conceptos que serán clave en su filosofía posterior. Analiza el 'agón' (competición) como motor de la excelencia, y la retórica como prueba de que el lenguaje no es un vehículo de la verdad, sino una construcción metafórica. Su estudio de la religión griega revela un 'pesimismo de la fuerza', convirtiendo la filología en una 'sintomatología' para diagnosticar la salud de una cultura.",
                                puntos: [
                                    {
                                        titulo_punto: "1. El Agón Homérico y la Retórica",
                                        contenido: `<blockquote><p>¿Qué es entonces la verdad? Una hueste en movimiento de metáforas, metonimias, antropomorfismos, en resumidas cuentas, una suma de relaciones humanas que han sido realzadas, extrapoladas y adornadas poética y retóricamente.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Sobre verdad y mentira en sentido extramoral</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La práctica filológica de Nietzsche, aunque rigurosa, siempre buscaba ir más allá del texto. En sus análisis de la cultura griega arcaica, identificó el <strong>agón</strong> (la competición, la contienda) como el mecanismo fundamental que impulsaba a los griegos hacia la excelencia. A diferencia de una lucha destructiva, el agón griego era una competición reglada que estimulaba a los individuos a superarse a sí mismos en todos los ámbitos: el deporte, la política, el arte y la filosofía. Esta idea del conflicto como motor creativo será una constante en todo su pensamiento. Por otro lado, su curso sobre la retórica de los antiguos es de una importancia capital. En él, Nietzsche llega a la conclusión de que el lenguaje no es un vehículo transparente para la verdad, sino una construcción inherentemente metafórica. La "verdad" no es más que un "ejército móvil de metáforas, metonimias y antropomorfismos" cuyo origen poético hemos olvidado. Esta desconfianza radical en el lenguaje como acceso a la realidad es la base sobre la que construirá su posterior crítica a la metafísica y a la ciencia.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Conceptos Filológicos Clave</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Cultura Griega</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Agón (Competición)</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Retórica</text><rect x="50" y="100" width="120" height="25" class="box"/><text x="110" y="113" class="text">Motor de la excelencia</text><rect x="230" y="100" width="120" height="25" class="box"/><text x="290" y="113" class="text">Lenguaje como metáfora</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L110,100" class="arrow"/><path d="M290,85 L290,100" class="arrow"/></svg></div>`

                                    {
                                        titulo_punto: "2. La Religión Griega",
                                        contenido: `<blockquote><p>En los dioses y en el culto de los griegos se hallan todos los indicios de un estado arcaico, tosco y sombrío, en virtud del cual los griegos habrían llegado a ser algo muy distinto si hubiesen permanecido en él.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>El culto griego a los dioses</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>En sus lecciones sobre la religión griega, Nietzsche continúa su demolición de la imagen idealizada del mundo helénico. Frente a la visión de una religiosidad serena y olímpica, él desvela un trasfondo de terror, crueldad y sufrimiento. Los dioses olímpicos no son modelos morales, sino proyecciones artísticas de una aristocracia guerrera que, a través de ellos, se justifica a sí misma y a la existencia en su totalidad, sin necesidad de un más allá. Son dioses que ríen, aman y luchan, y que reflejan un profundo "pesimismo de la fuerza": la aceptación de que la vida es terrible, pero precisamente por ello, digna de ser amada y afirmada en su totalidad. En este sentido, la religión griega es, para Nietzsche, una forma de arte que permite a los hombres soportar el horror de la existencia sin caer en la negación nihilista de la vida. Su filología se convierte así en una <strong>sintomatología</strong>: el arte de leer los textos de una cultura como síntomas de su estado de salud o enfermedad, de su fuerza o de su decadencia fisiológica.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Filología como Diagnóstico</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Textos Antiguos</text><rect x="150" y="50" width="100" height="30" class="box"/><text x="200" y="68" class="text">son leídos como</text><rect x="150" y="90" width="100" height="30" class="box"/><text x="200" y="108" class="text">Síntomas de una Cultura</text><path d="M200,40 L200,50" class="arrow"/><path d="M200,80 L200,90" class="arrow"/></svg></div>`

                    {
                        titulo: "La filosofía del espíritu libre",
                        id: "espiritu_libre",
                        subepigrafes: [
                            { 
                                titulo: "I. ¿Ruptura o continuidad?",
                                resumen_parrafo: "Esta fase, a menudo llamada 'ilustrada' o 'positivista', marca un cambio radical de estilo y método. Nietzsche abandona la 'metafísica de artista' para adoptar el aforismo y la 'filosofía histórica'. La figura clave es el 'espíritu libre' (Freigeist), el pensador que se libera de la tradición para analizar el origen 'demasiado humano' de los valores. Aunque es una ruptura con Wagner y Schopenhauer, hay una continuidad en su proyecto de crítica de la cultura, ahora con el método genealógico.",
                                puntos: [
                                    {
                                        titulo_punto: "1. El Nietzsche 'Ilustrado'",
                                        contenido: `<blockquote><p>Pero todo ha devenido; no hay hechos eternos: así como tampoco hay verdades absolutas.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Humano, demasiado humano, I, § 2</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La publicación de <em>Humano, demasiado humano</em> en 1878 marca un punto de inflexión radical en la obra de Nietzsche, tanto en estilo como en método. Abandona la "metafísica de artista" de su primera etapa y el tono ensayístico para adoptar el aforismo: un estilo fragmentario, incisivo y experimental. Esta nueva fase es a menudo calificada como su período "ilustrado" o "positivista" por su reivindicación de la ciencia y el rigor intelectual frente a los "bellos sentimientos" y las "consolaciones" de la metafísica y la religión. El <strong>espíritu libre (Freigeist)</strong> es la figura emblemática de este período: un pensador que se ha liberado de las ataduras de la tradición, la moral y los prejuicios, y que se atreve a pensar por sí mismo, sin miedo a las consecuencias. Utiliza la psicología y la historia como un "bisturí" para diseccionar las creencias más sagradas y mostrar su origen "demasiado humano", es decir, su procedencia de la vanidad, el miedo o el instinto de rebaño. Es una filosofía que ya no busca construir sistemas, sino demoler ídolos y abrir nuevos caminos para el pensamiento.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">El Giro 'Ilustrado'</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">NUEVA FASE</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Estilo: Aforismo</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Método: Psicología</text><rect x="140" y="100" width="120" height="25" class="box"/><text x="200" y="113" class="text">Figura: Espíritu Libre</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L180,100" class="arrow"/><path d="M290,85 L220,100" class="arrow"/></svg></div>`
                                    },
                                    {
                                        titulo_punto: "2. La Filosofía Histórica",
                                        contenido: `<blockquote><p>Se llama espíritu libre a aquel que piensa de otro modo de lo que se espera de él en razón de su procedencia, de su entorno, de su estado y de su cargo, o en razón de las opiniones dominantes de la época.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Humano, demasiado humano, I, § 225</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>Aunque esta etapa supone una clara ruptura con la influencia de Wagner y Schopenhauer, también representa una profunda continuidad con su proyecto inicial de crítica de la cultura. Lo que cambia es el método. Nietzsche desarrolla aquí lo que él llama una <strong>"filosofía histórica"</strong>, que es el germen de su posterior método genealógico. La premisa fundamental es que nada es eterno: ni los conceptos filosóficos, ni los sentimientos morales, ni las verdades científicas tienen un origen puro o inmutable. Todo es el resultado de un largo y a menudo inconfesable proceso de devenir. La tarea del filósofo es, por tanto, rastrear este origen (<em>Herkunft</em>), mostrando cómo lo que consideramos "superior" (el altruismo, la verdad, el espíritu) emerge de lo "inferior" (el egoísmo, el error, el cuerpo). Esta perspectiva histórica y desmitificadora se opone radicalmente a toda la tradición metafísica occidental, que desde Platón ha buscado un fundamento eterno e inmutable para la verdad y la moral. Para el espíritu libre, no hay hechos, solo interpretaciones; no hay verdades, solo perspectivas al servicio de la vida.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Método Genealógico</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Tarea del Filósofo</text><rect x="150" y="50" width="100" height="30" class="box"/><text x="200" y="68" class="text">Rastrear el Origen</text><rect x="50" y="95" width="120" height="30" class="box"/><text x="110" y="113" class="text">de lo 'Superior'</text><rect x="230" y="95" width="120" height="30" class="box"/><text x="290" y="113" class="text">en lo 'Inferior'</text><path d="M200,40 L200,50" class="arrow"/><path d="M200,80 L110,95" class="arrow"/><path d="M200,80 L290,95" class="arrow"/></svg></div>`

                            { 
                                titulo: "II. La moral del espíritu libre",
                                resumen_parrafo: "El objetivo central de esta fase es convertir la moral en un problema, en lugar de aceptarla como un hecho incuestionable. Nietzsche se posiciona como un 'inmoralista' que analiza los valores desde fuera para preguntar por su valor para la vida. A través de una 'historia natural de la moral', investiga sus orígenes psicológicos y fisiológicos, concluyendo que la moralidad primitiva no nace de la simpatía, sino del miedo, y se impone a través de la crueldad.",
                                puntos: [
                                    {
                                        titulo_punto: "1. La Moral como Problema",
                                        contenido: `<blockquote><p>En toda la “ciencia de la moral” precedente ha faltado el problema mismo de la moral: ha faltado la sospecha de que aquí había algo problemático.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>La genealogía de la moral, Prólogo, § 6</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>El objetivo principal del espíritu libre es convertir la moral en un problema. Nietzsche acusa a toda la tradición filosófica, desde Platón hasta Kant, de haber partido de la fe en la moral, buscando únicamente fundamentarla racionalmente, en lugar de cuestionar su valor intrínseco. Los filósofos, dice, han sido los "abogados" de sus propios prejuicios morales. El espíritu libre, en cambio, es un "inmoralista": no en el sentido de que promueva la depravación, sino en el de que se sitúa fuera de la moral para analizarla como un fenómeno. Se pregunta: ¿qué valor tienen los valores? ¿A qué tipo de vida sirven? ¿Promuven la salud, la fuerza y el crecimiento, o conducen a la decadencia y el nihilismo? Esta problematización radical de la moral es el paso previo indispensable para la tarea que Nietzsche se asignará más tarde: la <strong>transvaloración de todos los valores</strong>.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">La Pregunta por el Valor</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Inmoralismo</text><rect x="150" y="50" width="100" height="30" class="box"/><text x="200" y="68" class="text">Cuestiona el Valor</text><rect x="50" y="95" width="120" height="30" class="box"/><text x="110" y="113" class="text">¿Sirven a la Vida?</text><rect x="230" y="95" width="120" height="30" class="box"/><text x="290" y="113" class="text">¿O a la Decadencia?</text><path d="M200,40 L200,50" class="arrow"/><path d="M200,80 L110,95" class="arrow"/><path d="M200,80 L290,95" class="arrow"/></svg></div>`
                                    },
                                    {
                                        titulo_punto: "2. Historia Natural de la Moral",
                                        contenido: `<blockquote><p>La moralidad no es otra cosa [...] que la obediencia a las costumbres, sean éstas las que fueren [...]. El hombre libre es inmoral, porque en todas las cosas quiere depender de sí mismo y no de un uso tradicional.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Aurora, § 9</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>Para llevar a cabo su crítica, Nietzsche emprende una "historia natural de la moral", buscando sus orígenes no en un mundo de ideas puras, sino en la psicología y la fisiología humanas. En contra de los moralistas ingleses como Spencer, que veían en el altruismo el resultado de una evolución progresiva, Nietzsche sostiene que la moralidad surge de impulsos mucho más oscuros. La "moralidad de la costumbre" (<em>Sittlichkeit der Sitte</em>), la forma más antigua de moral, no nace de la simpatía, sino del <strong>miedo</strong>: el miedo a lo impredecible, a lo individual, a lo que se desvía de la norma del rebaño. Para que el hombre se convirtiera en un animal "predecible" y social, fue necesario un largo y violento proceso de domesticación. La <strong>crueldad</strong>, afirma Nietzsche, está en el origen de muchas de nuestras prácticas "morales": la promesa, la responsabilidad o la memoria se grabaron a fuego en la humanidad a través de castigos terribles. La moral, por tanto, no es algo sublime, sino el resultado de un proceso histórico de disciplinamiento del cuerpo y de los instintos.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Orígenes de la Moral</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Moral Primitiva</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Fuente: Miedo</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Herramienta: Crueldad</text><rect x="140" y="100" width="120" height="25" class="box"/><text x="200" y="113" class="text">Objetivo: Domesticación</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L180,100" class="arrow"/><path d="M290,85 L220,100" class="arrow"/></svg></div>`

                    {

                            { 
                                titulo: "I. Zaratustra y el Eterno Retorno",
                                resumen_parrafo: "Esta es la fase profética y más radical de Nietzsche, articulada en su obra 'Así habló Zaratustra'. Ante el diagnóstico de la 'muerte de Dios' y el consiguiente nihilismo, Zaratustra anuncia la necesidad de superar al hombre actual a través del 'Übermensch' (Superhombre). La prueba definitiva para este nuevo tipo humano es el 'pensamiento más abismal': el Eterno Retorno, la capacidad de afirmar la vida hasta el punto de desear su repetición infinita.",
                                puntos: [
                                    {
                                        titulo_punto: "1. Muerte de Dios y Superhombre",
                                        contenido: `<blockquote><p>Muertos están todos los dioses: ahora queremos que viva el superhombre.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Así habló Zaratustra, I, "De la virtud que hace regalos", § 3</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>Con <em>Así habló Zaratustra</em>, Nietzsche alcanza la cumbre de su expresión poética y filosófica. La obra se articula en torno a la proclamación de la <strong>"Muerte de Dios"</strong>, que no es un simple enunciado ateo, sino el diagnóstico de un acontecimiento cultural decisivo: el desmoronamiento de la fe en el Dios cristiano y, con él, de todo el edificio de la metafísica platónica que ha sostenido a Occidente durante dos milenios. Esta muerte deja un vacío inmenso, una pérdida de sentido y de finalidad que Nietzsche denomina <strong>nihilismo</strong>. El hombre moderno, al perder su brújula trascendente, cae en la desesperación o en la mediocridad del "último hombre". Frente a este abismo, Zaratustra no propone un nuevo ídolo, sino una superación del hombre mismo: el <strong>Übermensch (Superhombre)</strong>. No se trata de una evolución biológica, sino de un nuevo tipo humano, un creador de valores que ya no busca el sentido de su vida en un más allá, sino que se convierte él mismo en el "sentido de la tierra". El superhombre es aquel que ha asumido la muerte de Dios y es lo suficientemente fuerte para crear una nueva tabla de valores que afirme la vida en su inmanencia.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Del Nihilismo al Superhombre</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Muerte de Dios</text><rect x="150" y="50" width="100" height="30" class="box"/><text x="200" y="68" class="text">Nihilismo</text><rect x="50" y="95" width="120" height="30" class="box"/><text x="110" y="113" class="text">Resultado: Último Hombre</text><rect x="230" y="95" width="120" height="30" class="box"/><text x="290" y="113" class="text">Superación: Übermensch</text><path d="M200,40 L200,50" class="arrow"/><path d="M200,80 L110,95" class="arrow"/><path d="M200,80 L290,95" class="arrow"/></svg></div>`
                                    },
                                    {
                                        titulo_punto: "2. El Eterno Retorno",
                                        contenido: `<blockquote><p>¡Oh, Zaratustra, todo va, todo vuelve; eternamente rueda la rueda del ser! ¡Todo muere, todo vuelve a florecer, eternamente corre el año del ser!</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Así habló Zaratustra, III, "El convaleciente", § 2</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>El <strong>Eterno Retorno de lo Mismo</strong> es "el pensamiento más abismal" de Zaratustra y la prueba definitiva para el superhombre. Nietzsche no lo formula como una teoría cosmológica, sino como una hipótesis existencial y selectiva. La pregunta que plantea es: si cada instante de tu vida, con todo su dolor y toda su alegría, tuviera que repetirse infinitamente, ¿serías capaz de desearlo? La mayoría de los hombres, los débiles y resentidos, maldecirían esta idea, pues su vida es una constante huida de sí mismos y del presente. Solo el superhombre, aquel que ha alcanzado la máxima afirmación de la vida, puede decir "sí" a este pensamiento. Amar la propia vida hasta el punto de querer su repetición eterna es lo que Nietzsche llama <strong><em>amor fati</em></strong>, el amor al destino. El eterno retorno funciona así como un imperativo ético: "vive de tal modo que puedas desear que tu vida se repita eternamente". Es la fórmula suprema de la afirmación dionisíaca del mundo, que no excluye nada, ni el sufrimiento ni la muerte, sino que lo integra todo en el ciclo eterno del devenir.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">La Prueba de la Afirmación</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Eterno Retorno</text><rect x="150" y="50" width="100" height="30" class="box"/><text x="200" y="68" class="text">Imperativo Selectivo</text><rect x="50" y="95" width="120" height="30" class="box"/><text x="110" y="113" class="text">Rechazo (Débiles)</text><rect x="230" y="95" width="120" height="30" class="box"/><text x="290" y="113" class="text">Afirmación (Amor Fati)</text><path d="M200,40 L200,50" class="arrow"/><path d="M200,80 L110,95" class="arrow"/><path d="M200,80 L290,95" class="arrow"/></svg></div>`

                            { 
                                titulo: "II. La Voluntad de Poder",
                                resumen_parrafo: "La 'Voluntad de Poder' es la hipótesis ontológica fundamental del último Nietzsche para interpretar toda la realidad. No es un deseo de autoconservación, sino un impulso incesante de todo ser por expandir su fuerza y auto-superarse. Esta idea le permite radicalizar su genealogía de la moral, distinguiendo entre una 'moral de señores', activa y creadora, y una 'moral de esclavos', reactiva y nacida del resentimiento, cuyo triunfo en Occidente ha conducido al nihilismo.",
                                puntos: [
                                    {
                                        titulo_punto: "1. La Voluntad de Poder como Clave del Ser",
                                        contenido: `<blockquote><p>Donde encontré algo vivo, allí encontré voluntad de poder; e incluso en la voluntad del que sirve encontré la voluntad de ser señor.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Así habló Zaratustra, II, "De la superación de sí mismo"</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La <strong>Voluntad de Poder</strong> es la hipótesis ontológica central del último Nietzsche, desarrollada principalmente en sus fragmentos póstumos. Con ella, busca ofrecer una interpretación del mundo que supere tanto la metafísica tradicional como el mecanicismo científico. El ser no es estático ni teleológico; es un eterno devenir, un juego de fuerzas en constante lucha. Cada centro de fuerza, desde el átomo hasta el ser humano, es una "cantidad de poder" cuyo impulso esencial no es la autoconservación (como en Spinoza o Darwin), sino el <strong>autoacrecentamiento</strong>. Todo ser quiere "ser más", expandir su dominio, imponer su perspectiva y superar las resistencias que se le oponen. El conocimiento, la moral, el arte, la sociedad... todo puede ser interpretado como una manifestación de esta voluntad de poder. La ciencia, por ejemplo, no es un descubrimiento de la "verdad en sí", sino una forma de voluntad de poder que busca hacer el mundo calculable y dominable. La voluntad de poder no es, por tanto, una "cosa" o una "facultad", sino la dinámica misma del ser, el carácter intrínseco de toda realidad.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">La Dinámica del Ser</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Voluntad de Poder</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Autoconservación</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Autoacrecentamiento</text><rect x="50" y="100" width="120" height="25" class="box"/><text x="110" y="113" class="text">(Darwin, Spinoza)</text><rect x="230" y="100" width="120" height="25" class="box"/><text x="290" y="113" class="text">(Nietzsche)</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L110,100" class="arrow"/><path d="M290,85 L290,100" class="arrow"/></svg></div>`

                                    {
                                        titulo_punto: "2. Moral de Señores y Moral de Esclavos",
                                        contenido: `<blockquote><p>El hombre noble se siente a sí mismo como determinador de valores, no tiene necesidad de ser aprobado [...]; sabe que es él quien otorga distinción a las cosas: él es creador de valores.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Más allá del bien y del mal, § 260</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La hipótesis de la voluntad de poder permite a Nietzsche desarrollar su genealogía de la moral de una forma más radical. Distingue dos tipos fundamentales de moral, que se corresponden con dos tipos de voluntad de poder. La <strong>moral de señores</strong> es la moral del aristócrata, del individuo fuerte y noble. Nace de una voluntad de poder activa y afirmativa: el señor crea sus propios valores a partir de su propia plenitud. Llama "bueno" a todo lo que aumenta su sentimiento de poder: la fuerza, la salud, la audacia, la belleza. Su moral es una autoafirmación. Por el contrario, la <strong>moral de esclavos</strong> nace de una voluntad de poder reactiva, propia de los débiles, los oprimidos y los fracasados. Incapaces de crear, su moral surge del <strong>resentimiento</strong>, del odio impotente hacia los señores. Llevan a cabo una "sublevación de los esclavos en la moral": invierten los valores aristocráticos y llaman "bueno" a todo lo que alivia su sufrimiento y neutraliza a los fuertes: la compasión, la humildad, la igualdad, la paciencia. Para Nietzsche, toda la historia de Occidente, a través del judaísmo, el cristianismo y sus herederos seculares (la democracia, el socialismo), es la historia del triunfo de esta moral de esclavos, que ha domesticado al hombre y ha conducido al nihilismo.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Dos Tipos de Moral</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Voluntad de Poder</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Activa (Moral de Señores)</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Reactiva (Moral de Esclavos)</text><rect x="50" y="100" width="120" height="25" class="box"/><text x="110" y="113" class="text">Autoafirmación</text><rect x="230" y="100" width="120" height="25" class="box"/><text x="290" y="113" class="text">Resentimiento</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L110,100" class="arrow"/><path d="M290,85 L290,100" class="arrow"/></svg></div>`

                            { 
                                titulo: "III. Crítica a la Modernidad",
                                resumen_parrafo: "En sus obras finales, Nietzsche intensifica su ataque contra la modernidad, viéndola como la culminación de la decadencia. Su antiguo ídolo, Wagner, se convierte en el artista decadente por excelencia, un 'comediante' que adula los instintos nihilistas. Frente a esta enfermedad cultural, Nietzsche propone su ideal de la 'gran salud': una fortaleza espiritual y fisiológica capaz de superar la decadencia y afirmar la vida. La tarea final del filósofo es la 'transvaloración de todos los valores' para crear una nueva moral que sirva a una vida ascendente.",
                                puntos: [
                                    {
                                        titulo_punto: "1. El Caso Wagner",
                                        contenido: `<blockquote><p>¿Es Wagner siquiera un hombre? ¿No es más bien una enfermedad? Todo lo que toca lo enferma — ha hecho enfermar a la música.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Nietzsche contra Wagner, "Donde hago objeciones"</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>En sus últimos escritos, la crítica de Nietzsche a la modernidad se vuelve implacable, y su antiguo ídolo, Richard Wagner, se convierte en el principal blanco de sus ataques. En obras como <em>El caso Wagner</em> y <em>Nietzsche contra Wagner</em>, el compositor ya no es el renovador del espíritu trágico, sino el artista de la <strong>decadencia</strong> por excelencia. Nietzsche lo acusa de ser un "comediante", un maestro de la teatralidad que utiliza su música para adular los instintos más bajos y enfermos del público moderno: el nacionalismo, el antisemitismo y, sobre todo, el cristianismo. La ópera <em>Parsifal</em>, con su exaltación de la castidad y la compasión, representa para Nietzsche la traición definitiva, una genuflexión ante la cruz. Wagner, en lugar de crear un arte que fortalezca la vida, ofrece una redención nihilista, un narcótico para almas cansadas. Es el artista que, en lugar de ser un médico de la cultura, se ha convertido en su más refinado propagador de la enfermedad.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">Wagner como Síntoma</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Wagner</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Teatralidad</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Nihilismo Cristiano</text><rect x="140" y="100" width="120" height="25" class="box"/><text x="200" y="113" class="text">Artista de la Decadencia</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L180,100" class="arrow"/><path d="M290,85 L220,100" class="arrow"/></svg></div>`
                                    },
                                    {
                                        titulo_punto: "2. La Gran Salud",
                                        contenido: `<blockquote><p>Para una tarea dionisíaca se requiere, como la más importante de las durezas, la dureza del martillo, la alegría incluso en el aniquilar.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Crepúsculo de los Ídolos, Prólogo</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>Frente a este diagnóstico de la modernidad como una época de profunda enfermedad fisiológica y espiritual, Nietzsche propone su ideal de la <strong>"gran salud"</strong>. No se trata de la mera ausencia de enfermedad, sino de una robustez que ha sido probada y fortalecida a través de la superación de la enfermedad misma. La gran salud es la capacidad de integrar el sufrimiento, la duda y la contradicción como estímulos para el crecimiento. Es la salud del superhombre, que puede mirar al abismo del eterno retorno y afirmarlo con alegría. Esta salud se opone a todos los ideales de la modernidad: al cristianismo, que es una "moral como contranaturaleza"; a la democracia y al socialismo, que promueven la igualdad del "hombre-rebaño" y aniquilan la excelencia individual. La tarea del filósofo del futuro, encarnación de esta gran salud, es la <strong>transvaloración de todos los valores</strong>: la demolición de los ídolos de la modernidad y la creación de una nueva tabla de valores que esté al servicio de una voluntad de poder ascendente y afirmativa de la vida.</p>`,

                    {
                        titulo: "Los fragmentos póstumos",

                        subepigrafes: [
                            { 
                                titulo: "I. Importancia y problemática",
                                resumen_parrafo: "El legado de escritos no publicados de Nietzsche (el Nachlass) es crucial para entender su filosofía. Estos cuadernos son su 'laboratorio' de ideas. Su historia editorial es compleja, marcada por la problemática compilación de 'La voluntad de poder' por su hermana Elisabeth, una edición tendenciosa que creó una falsa imagen de sistema y facilitó la apropiación nazi. La edición crítica de Colli y Montinari fue fundamental para restituir el orden y el rigor filológico, permitiendo una comprensión más auténtica de su pensamiento.",
                                puntos: [
                                    {
                                        titulo_punto: "1. El Nachlass",
                                        contenido: `<blockquote><p>No soy un hombre, soy dinamita.</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Ecce Homo, "Por qué soy un destino", § 1</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>El legado de fragmentos póstumos de Nietzsche, conocido como el <strong><em>Nachlass</em></strong>, es cuantitativamente tan vasto como el conjunto de obras que publicó en vida, y cualitativamente indispensable para una comprensión profunda de su filosofía. Estos cuadernos no son meros borradores, sino el verdadero "laboratorio" de su pensamiento. En ellos, Nietzsche experimenta con ideas, ensaya aforismos, esboza planes para futuras obras (muchas de las cuales nunca escribió) y desarrolla sus conceptos más radicales, como la Voluntad de Poder y el Eterno Retorno, con una libertad y una audacia que a menudo no se permitía en los textos destinados a la imprenta. El <em>Nachlass</em> revela el carácter procesual, fragmentario y experimental de su filosofar, mostrando cómo sus ideas evolucionan, se contradicen y se enriquecen a lo largo del tiempo. Es la ventana más directa a la mente de un pensador que concebía la filosofía no como la construcción de un sistema, sino como una actividad constante de creación y destrucción de conceptos.</p>`,
                                        esquema: `<div class="mt-4 pt-4 border-t" style="border-color: var(--color-siena);"><h5 class="font-semibold mb-2 text-center" style="color: var(--color-coffee);">El Laboratorio Filosófico</h5><svg width="100%" height="130" viewBox="0 0 400 130" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:1.5; rx:8;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 10px;} .arrow{stroke: #D35400; stroke-width:1.5; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="150" y="10" width="100" height="30" class="box"/><text x="200" y="28" class="text">Nachlass</text><rect x="50" y="55" width="120" height="30" class="box"/><text x="110" y="73" class="text">Aforismos</text><rect x="230" y="55" width="120" height="30" class="box"/><text x="290" y="73" class="text">Planes de Obras</text><rect x="140" y="100" width="120" height="25" class="box"/><text x="200" y="113" class="text">Carácter Experimental</text><path d="M200,40 L110,55" class="arrow"/><path d="M200,40 L290,55" class="arrow"/><path d="M110,85 L180,100" class="arrow"/><path d="M290,85 L220,100" class="arrow"/></svg></div>`
                                    },
                                    {
                                        titulo_punto: "2. La Edición de 'La Voluntad de Poder'",
                                        contenido: `<blockquote><p>El que por fin se ha reconocido a sí mismo, ¿cómo podría ya confundirse con otros?</p><footer class="text-right text-sm font-semibold" style="color: var(--color-siena);">- <em>Ecce Homo, "Por qué soy tan inteligente", § 9</em></footer></blockquote><div class="h-4"></div>
                                                    <p class='text-justify mb-4'>La historia editorial del <em>Nachlass</em> es tan compleja como su contenido. Tras el colapso mental de Nietzsche, su hermana <strong>Elisabeth Förster-Nietzsche</strong> tomó el control de su legado. Junto con Peter Gast, compiló una selección de fragmentos de la última etapa y los publicó bajo el título que el propio Nietzsche había barajado para su obra capital: <em>La voluntad de poder</em>. Sin embargo, esta edición es profundamente problemática. Elisabeth organizó los aforismos de forma temática, no cronológica, creando la falsa impresión de una obra sistemática y coherente que Nietzsche nunca escribió. Además, se ha demostrado que realizó manipulaciones y omisiones para adaptar el pensamiento de su hermano a su propia ideología nacionalista y antisemita. Esta versión manipulada fue la que leyeron e interpretaron filósofos como Heidegger y la que facilitó la brutal apropiación de Nietzsche por parte del nazismo. No fue hasta la monumental edición crítica de <strong>Giorgio Colli y Mazzino Montinari</strong> en la segunda mitad del siglo XX que se restituyó el orden cronológico y la integridad filológica de los fragmentos, permitiendo un acceso mucho más riguroso y matizado al pensamiento póstumo de Nietzsche.</p>`,

            themeData.resumen.secciones.forEach((seccion, index) => {
                const isActive = index === 0 ? 'active' : '';
                subTabsHTML += `<button class="subtab-button ${isActive} px-4 py-2 text-sm font-semibold rounded-md transition" style="background-color: #f7f2e9; color: var(--color-coffee);" onclick="openSubTab(event, 'resumen-${seccion.id}')">${seccion.titulo}</button>`;
                
                let content = seccion.subepigrafes.map(sub => {
                    let puntosHTML = sub.puntos.map(punto => {
                         return `
                         <details class="mb-2 group">
                             <summary class="font-semibold text-md cursor-pointer list-none flex justify-between items-center p-3 rounded-lg bg-white/50 hover:bg-white/80 transition">
                                 <span>${punto.titulo_punto}</span>
                                 <i class="fa-solid fa-chevron-down group-open:rotate-180 transition-transform text-sm"></i>
                             </summary>
                             <div class="pl-4 pt-2">
                                 ${punto.contenido}
                                 ${punto.esquema}
                             </div>
                         </details>
                         `;
                    }).join('');

                    return `
                    <details class="mb-4 group">
                        <summary class="font-semibold cursor-pointer list-none flex justify-between items-center p-4 rounded-lg" style="background-color: #fcf8f0;">
                            <span>${sub.titulo}</span>
                            <i class="fa-solid fa-chevron-down group-open:rotate-180 transition-transform"></i>
                        </summary>
                        <div class="p-4 border-t" style="border-color: var(--color-siena);">
                            <div class="summary-highlight">
                                <p class="text-justify">${sub.resumen_parrafo}</p>
                            </div>
                            ${puntosHTML}
                        </div>
                    </details>`;
                }).join('');

                subContentHTML += `<div id="resumen-${seccion.id}" class="subtab-content ${isActive}">${content}</div>`;
            });

            subTabsHTML += '</div>';
            container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-inner" style="background-color: #f7f2e9;">${subTabsHTML}${subContentHTML}</div>`;
            
            const firstSubTab = container.querySelector('.subtab-button.active');
            if(firstSubTab) {
                firstSubTab.style.backgroundColor = 'var(--color-pumpkin)';
                firstSubTab.style.color = 'var(--color-cream)';
            }
        }
        
        window.openSubTab = function(evt, subTabName) {
            const parent = evt.target.closest('.tab-content > div');
            
            let subtabcontent = parent.querySelectorAll(".subtab-content");
            for (let i = 0; i < subtabcontent.length; i++) {
                subtabcontent[i].style.display = "none";
            }

            let subtablinks = parent.querySelectorAll(".subtab-button");
            for (let i = 0; i < subtablinks.length; i++) {
                subtablinks[i].className = subtablinks[i].className.replace(" active", "");
                subtablinks[i].style.backgroundColor = '#f7f2e9';
                subtablinks[i].style.color = 'var(--color-coffee)';
            }

            document.getElementById(subTabName).style.display = "block";
            evt.currentTarget.className += " active";
            evt.currentTarget.style.backgroundColor = 'var(--color-pumpkin)';
            evt.currentTarget.style.color = 'var(--color-cream)';
        }

        // --- INICIALIZACIÓN ---
        renderResumen();
        document.getElementById('resumen').style.display = 'block'; // Make sure the main tab content is visible
    });
    </script>
</body>
</html>
