            ],
            resumenTemario: [
                {
                    epigrafe: "1. Contexto Teórico: De Hegel a Husserl",
                    resumen: `<p class="text-justify">Tras el apogeo del idealismo hegeliano, el siglo XIX vio nacer una fuerte reacción positivista y neokantiana. El positivismo buscaba extender el método de las ciencias naturales a todos los ámbitos del saber, mientras que el neokantismo, con su lema <strong>"¡Vuelta a Kant!"</strong>, pretendía delimitar el conocimiento científico y refutar la metafísica. Es en este ambiente anti-especulativo donde Edmund Husserl propone la <strong>fenomenología</strong> como un proyecto para convertir la filosofía en una "ciencia estricta".</p>
                    <p class="text-justify mt-2">Husserl se inspira en dos grandes figuras modernas:</p>
                    <ul>
                        <li class="ml-4 list-disc"><strong>Descartes:</strong> Adopta su actitud crítica y la búsqueda de una primera verdad indudable en el <em>ego cogito</em>. Sin embargo, critica a Descartes por permanecer en un plano psicológico y tener que recurrir a Dios para fundamentar la objetividad.</li>

                    </ul>
                    <p class="text-justify mt-2">El objetivo de Husserl es, por tanto, radicalizar el proyecto moderno, fundamentando todo conocimiento en la evidencia absoluta que se da en la conciencia pura.</p>`,

                        <defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs>
                        <rect x="20" y="80" width="160" height="40" class="box"/><text x="100" y="105" class="text">Idealismo Hegeliano</text>

                        <rect x="420" y="80" width="160" height="40" class="box"/><text x="500" y="105" class="text">Fenomenología (Husserl)</text>
                        <line x1="180" y1="100" x2="220" y2="40" class="arrow"/><line x1="180" y1="100" x2="220" y2="160" class="arrow"/>
                        <line x1="380" y1="40" x2="420" y2="80" class="arrow"/><line x1="380" y1="160" x2="420" y2="100" class="arrow"/>
                    </svg>`
                },
                {
                    epigrafe: "2. La Crítica al Psicologismo",
                    resumen: `<p class="text-justify">En sus <em>Investigaciones Lógicas</em>, Husserl realiza una crítica fundamental al <strong>psicologismo</strong>, la corriente que intentaba fundamentar las leyes de la lógica en los procesos psíquicos. Husserl argumenta que esto es un error por varias razones:</p>
                    <ul>
                        <li class="ml-4 list-disc">Las leyes de la psicología son <strong>empíricas y aproximadas</strong>, mientras que las leyes lógicas poseen una <strong>exactitud y evidencia apodíctica</strong>.</li>
                        <li class="ml-4 list-disc">El psicologismo conduce inevitablemente al <strong>relativismo escéptico</strong>, ya que si la lógica dependiera de la psique, podrían existir diferentes lógicas para diferentes especies, anulando el concepto de "verdad en sí".</li>

                        <text x="345" y="70" class="text" style="font-size:12px; fill: #D35400;">VS</text>

                {
                    epigrafe: "3. El Método Fenomenológico: Epojé y Reducción",
                    resumen: `<p class="text-justify">Para acceder al campo de la conciencia pura, Husserl propone un método riguroso. El primer paso es la <strong>epojé</strong> (suspensión del juicio), que consiste en "poner entre paréntesis" la <strong>actitud natural</strong>, es decir, nuestra creencia espontánea en la realidad del mundo. No se trata de negar el mundo, sino de neutralizar su tesis de existencia para poder analizarlo como puro <strong>fenómeno</strong>.</p>
                    <p class="text-justify mt-2">El segundo paso es la <strong>reducción</strong>, un movimiento de purificación que tiene dos fases:</p>
                    <ol>
                        <li class="ml-4 list-decimal"><strong>Reducción Eidética:</strong> Se pasa del hecho fáctico y particular a su <em>eidos</em> o <strong>esencia</strong>. Al suspender el carácter de "hecho", nos quedamos con su contenido ideal, su forma pura.</li>

                        <path d="M450,110 C460,100 470,85 480,75" class="arrow"/>

                 {
                    epigrafe: "4. La Constitución del Sentido y el Tiempo Fenomenológico",
                    resumen: `<p class="text-justify">El problema radical de la fenomenología es explicar cómo la conciencia <strong>constituye</strong> el sentido objetivo del noema. "Constituir" no significa crear la realidad, sino conferirle su sentido inteligible y objetivo. Para Husserl, esta constitución se realiza a través de la forma fundamental de la conciencia: el <strong>tiempo fenomenológico</strong>.</p>
                    <p class="text-justify mt-2">La conciencia no es estática, sino un <strong>fluir constante de vivencias</strong>. Este fluir temporal (distinto del tiempo físico) es lo que permite la síntesis y la unidad de un objeto a través de sus múltiples apariciones. La estructura del tiempo interno de la conciencia, con su <strong>retención</strong> (del pasado inmediato), su <strong>protención</strong> (anticipación del futuro inmediato) y la <strong>impresión originaria</strong> (el ahora), es lo que hace posible que un objeto permanezca como idéntico para nosotros a pesar del cambio constante, fundamentando así su objetividad.</p>`,

                <div class="bg-white p-6 rounded-lg shadow-inner" style="background-color: #fcf8f0;">
                    <h4 class="text-xl font-bold mb-3">Bibliografía del Tema</h4>
                    <ul class="text-sm space-y-2 list-disc pl-5">
                        ${themeData.bibliografia.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function renderJuego() {
            const container = document.getElementById('juego');
            container.innerHTML = `
                <div id="quiz-container" class="text-center bg-white p-8 rounded-lg shadow-inner" style="background-color: #fcf8f0;">
                     <h3 class="text-2xl font-bold mb-4">Juego de Preguntas</h3>
                     <p class="mb-6">Pon a prueba tus conocimientos con 10 preguntas aleatorias sobre este tema.</p>
                     <button onclick="startQuiz()" class="px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Comenzar Juego</button>
                </div>
            `;
        }

        // --- FUNCIONES DE INTERACTIVIDAD ---

        window.openTab = function(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function updateCarouselButtons(figIndex) {
            const items = document.querySelectorAll(`#content-carousel-${figIndex} .content-carousel-item`);
            const currentIndex = window[`currentContentCarouselIndex_${figIndex}`];
            const prevButton = document.getElementById(`prev-btn-${figIndex}`);
            const nextButton = document.getElementById(`next-btn-${figIndex}`);

            if (prevButton) prevButton.disabled = currentIndex === 0;
            if (nextButton) nextButton.disabled = currentIndex === items.length - 1;
        }

        window.changeContentCarousel = function(figIndex, direction) {
            const carouselId = `content-carousel-${figIndex}`;
            const items = document.querySelectorAll(`#${carouselId} .content-carousel-item`);
            let currentIndex = window[`currentContentCarouselIndex_${figIndex}`];
            
            items[currentIndex].classList.remove('active');
            currentIndex += direction;
            items[currentIndex].classList.add('active');
            
            window[`currentContentCarouselIndex_${figIndex}`] = currentIndex;
            updateCarouselButtons(figIndex);
        };
        
        window.startQuiz = function() {
            const shuffled = [...themeData.juegoPreguntas].sort(() => 0.5 - Math.random());
            quizQuestions = shuffled.slice(0, 10);
            currentQuizQuestionIndex = 0;
            quizScore = 0;
            failedQuestions = [];
            displayQuestion();
        }

        window.displayQuestion = function() {
            const quizContainer = document.getElementById('quiz-container');
            if (currentQuizQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuizQuestionIndex];
                quizContainer.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuizQuestionIndex + 1} de ${quizQuestions.length}</p>
                    <h4 class="text-xl font-semibold mb-6">${q.pregunta}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.opciones.map((opcion, index) => `
                            <button class="quiz-option p-4 border-2 rounded-lg text-left transition hover:border-yellow-500" style="border-color: var(--color-siena);" onclick="checkAnswer(${index})">${opcion}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-6 text-sm"></div>
                    <button id="next-q-btn" class="next-button mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="displayQuestion()">Siguiente</button>
                `;
            } else {
                showResults();
            }
        }

        window.checkAnswer = function(selectedIndex) {
            const q = quizQuestions[currentQuizQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-q-btn');

            options.forEach(button => button.disabled = true);

            if (selectedIndex === q.correcta) {
                quizScore++;
                options[selectedIndex].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-green-700 font-bold">¡Correcto!</p>`;
            } else {
                options[selectedIndex].classList.add('bg-red-200', 'border-red-500');
                options[q.correcta].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-red-700 font-bold">Incorrecto.</p>`;
                failedQuestions.push(q);
            }
            
            feedback.innerHTML += `<p class="mt-2 text-justify">${q.explicacion}</p>`;
            
            nextButton.style.display = 'inline-block';
            currentQuizQuestionIndex++;
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            
            const titles = [
                "En la Actitud Natural", "Dudando como Descartes", "Psicologista en Apuros", 
                "Iniciando la Epojé", "Practicante de la Reducción", "Captando el Eidos", 
                "Fenomenólogo Prometedor", "Intuyendo con Evidencia", "Habitante del Lebenswelt", 
                "Conciencia Constituyente", "Yo Trascendental"
            ];
            const title = titles[quizScore] || "Estudiante Entusiasta";

            let failedSectionHTML = '';
            if (failedQuestions.length > 0) {
                const failedItemsHTML = failedQuestions.map(q => {
                    const correctAnswerText = q.opciones[q.correcta];
                    return `
                    <div class="mb-6 text-left">
                        <h3 class="text-lg font-bold mb-2" style="color: var(--color-pumpkin);">${q.pregunta}</h3>
                        <h4 class="text-md font-semibold mb-2" style="color: var(--color-coffee);">${correctAnswerText}</h4>
                        <p class="text-sm text-justify" style="color: var(--color-coffee);">${q.dummyExplanation}</p>
                    </div>
                `}).join('');

                failedSectionHTML = `
                <div class="mt-8 pt-4 border-t" style="border-color: var(--color-siena);">
                    <h2 class="text-2xl font-bold mb-4 text-left" style="color: var(--color-coffee);">Repasemos los fallos:</h2>
                    ${failedItemsHTML}
                </div>
                `;
            } else {
                failedSectionHTML = '<p class="mt-6 text-green-600 font-semibold">¡Excelente! No has fallado ninguna pregunta.</p>';
            }

            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold mb-2">Juego Terminado</h3>
                <p class="text-lg mb-4">Tu puntuación: <strong style="color: var(--color-pumpkin);">${quizScore} de ${quizQuestions.length}</strong></p>
                <p class="text-xl font-bold mb-6" style="color: var(--color-pumpkin);">${title}</p>
                
                ${failedSectionHTML}

                <button onclick="startQuiz()" class="mt-8 px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Jugar de Nuevo</button>
            `;
        }

        // --- INICIALIZACIÓN ---
        renderContent();
    });
    </script>
</body>
</html>
