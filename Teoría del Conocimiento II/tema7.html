            figurasClave: [
                {
                    nombre: "Jürgen Habermas",
                    foto: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Habermas10_%2814298469242%29.jpg/800px-Habermas10_%2814298469242%29.jpg",
                    fotoFuente: "https://commons.wikimedia.org/wiki/File:Habermas10_(14298469242).jpg",
                    altText: "Jürgen Habermas en 2014, hablando durante una conferencia, con un fondo desenfocado.",
                    carouselContent: [
                        {
                            titulo: "Breve biografía",
                            contenido: "Jürgen Habermas (Düsseldorf, 1929) es el filósofo y pensador interdisciplinar más destacado de la segunda generación de la Escuela de Frankfurt. Su vida y obra están marcadas por la historia alemana: la conmoción del nazismo, que vivió en su adolescencia, la reconstrucción de la República Federal Alemana, la caída del Muro de Berlín y los desafíos de la unificación. Fue asistente de Theodor Adorno y, a diferencia de sus maestros, su trayectoria se caracteriza por una defensa perseverante del 'proyecto inacabado' de la Ilustración y una apuesta decidida por la democracia."
                        },
                        {
                            titulo: "Influencias y contexto",
                            contenido: "Habermas entronca con la gran tradición filosófica alemana, manteniendo un diálogo crítico constante con Kant (inspiración fundamental) y Hegel. Su pensamiento se nutre de la sociología clásica (Marx, Weber, Durkheim) y realiza un 'giro lingüístico' al incorporar la filosofía analítica (Wittgenstein, Austin) y el pragmatismo norteamericano (Peirce, Mead). Su obra es una reacción al pesimismo de la primera Teoría Crítica y una confrontación con corrientes como la hermenéutica de Gadamer, el postestructuralismo de Foucault o el neoconservadurismo."

                                {
                                    titulo: "Historia y crítica de la opinión pública (1962)",
                                    contenido: "Analiza el origen, apogeo y declive de la esfera pública burguesa como espacio de debate racional, sentando las bases de su proyecto democrático."
                                },
                                {
                                    titulo: "Conocimiento e interés (1968)",
                                    contenido: "Establece su influyente teoría de los tres intereses rectores del conocimiento (técnico, práctico y emancipatorio), criticando la falsa neutralidad del positivismo."
                                },
                                {
                                    titulo: "Teoría de la acción comunicativa (1981)",
                                    contenido: "Su obra magna, donde fundamenta la racionalidad en el lenguaje y desarrolla los conceptos de acción comunicativa, mundo de la vida y sistema."
                                },
                                {
                                    titulo: "Facticidad y validez (1992)",
                                    contenido: "Aplica su teoría comunicativa al ámbito del derecho y la política, desarrollando su modelo de democracia deliberativa y el principio del discurso."
                                }
                            ]
                        }
                    ]
                }
            ],
            resumenTemario: [
                {
                    epigrafe: "1. La denuncia del conservadurismo filosófico y científico",
                    resumen: "<p class='text-justify'>Jürgen Habermas, como figura central de la segunda generación de la Escuela de Frankfurt, continúa la crítica a la <strong>teoría tradicional</strong>, pero con un nuevo enfoque. Denuncia que la filosofía y la ciencia modernas, al proclamarse neutrales, han separado la teoría de la praxis y han reducido la racionalidad práctica (orientada a valores y al bien común) a una mera racionalidad <strong>técnica</strong> (orientada a la eficiencia y el control).</p><p class='text-justify mt-2'>Este <strong>cientificismo</strong>, según Habermas, es conservador porque elimina las cuestiones sobre fines y valores del debate público, dejándolas en manos de expertos o de decisiones irracionales. De este modo, corrientes como el positivismo, la filosofía analítica del lenguaje ordinario o incluso la hermenéutica de Gadamer (a la que acusa de un excesivo respeto por la tradición), terminan por legitimar el orden social existente en lugar de ofrecer herramientas para su crítica y transformación.</p>",
                    mapaConceptual: `<svg width="100%" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="10" y="55" width="160" height="40" class="box"/><text x="90" y="80" class="text">Teoría Tradicional</text><rect x="230" y="55" width="160" height="40" class="box"/><text x="310" y="80" class="text">Reduce lo práctico a técnico</text><rect x="450" y="55" width="140" height="40" class="box"/><text x="520" y="80" class="text">Conserva el statu quo</text><line x1="170" y1="75" x2="230" y2="75" class="arrow"/><line x1="390" y1="75" x2="450" y2="75" class="arrow"/></svg>`
                },
                {
                    epigrafe: "2. Los intereses rectores del conocimiento",
                    resumen: "<p class='text-justify'>Para superar este reduccionismo, Habermas propone en <em>Conocimiento e Interés</em> que el conocimiento humano no es puro ni neutral, sino que está constituido por <strong>intereses</strong> fundamentales anclados en las condiciones de la vida humana: el trabajo, el lenguaje y el poder.</p><ul><li class='ml-4 list-disc'><strong>Interés Técnico:</strong> Guía a las <strong>ciencias empírico-analíticas</strong> (física, biología). Su objetivo es la predicción y el <strong>control</strong> de la naturaleza. Está ligado a la dimensión del <strong>trabajo</strong>.</li><li class='ml-4 list-disc'><strong>Interés Práctico:</strong> Guía a las <strong>ciencias histórico-hermenéuticas</strong> (historia, filología). Su objetivo es el <strong>entendimiento</strong> mutuo a través de la interpretación de la tradición. Está ligado a la dimensión de la <strong>interacción</strong> mediada por el lenguaje.</li><li class='ml-4 list-disc'><strong>Interés Emancipatorio:</strong> Guía a las <strong>ciencias críticas</strong> (la propia Teoría Crítica, el psicoanálisis). Su objetivo es la <strong>liberación</strong> de la dominación y la coacción (ideologías, represiones) a través de la <strong>autorreflexión</strong>.</li></ul><p class='text-justify mt-2'>La crítica de las ideologías se hace posible gracias a este interés emancipatorio, que busca desenmascarar las 'comunicaciones sistemáticamente distorsionadas' por el poder.</p>",
                    mapaConceptual: `<svg width="100%" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="10" y="55" width="120" height="40" class="box"/><text x="70" y="80" class="text">Conocimiento</text><rect x="180" y="5" width="150" height="40" class="box"/><text x="255" y="30" class="text">Interés Técnico</text><rect x="180" y="55" width="150" height="40" class="box"/><text x="255" y="80" class="text">Interés Práctico</text><rect x="180" y="105" width="150" height="40" class="box"/><text x="255" y="130" class="text">Interés Emancipatorio</text><rect x="380" y="5" width="210" height="40" class="box"/><text x="485" y="30" class="text">Ciencias Empírico-Analíticas</text><rect x="380" y="55" width="210" height="40" class="box"/><text x="485" y="80" class="text">Ciencias Histórico-Hermenéuticas</text><rect x="380" y="105" width="210" height="40" class="box"/><text x="485" y="130" class="text">Ciencias Críticas</text><path d="M130,75 C145,45 160,25 180,25" class="arrow"/><line x1="130" y1="75" x2="180" y2="75" class="arrow"/><path d="M130,75 C145,105 160,125 180,125" class="arrow"/><line x1="330" y1="25" x2="380" y2="25" class="arrow"/><line x1="330" y1="75" x2="380" y2="75" class="arrow"/><line x1="330" y1="125" x2="380" y2="125" class="arrow"/></svg>`
                },
                {
                    epigrafe: "3. La sociedad ideal de la comunicación",
                    resumen: "<p class='text-justify'>Habermas fundamenta su proyecto en la <strong>razón comunicativa</strong>. Sostiene que la racionalidad no es una propiedad de la conciencia de un sujeto, sino que está inscrita en la estructura del <strong>lenguaje orientado al entendimiento</strong>. Cuando hablamos con la intención de entendernos, inevitablemente elevamos <strong>pretensiones de validez</strong> (que lo que decimos es inteligible, verdadero, veraz y correcto). Si estas pretensiones son puestas en duda, podemos defenderlas con argumentos en un discurso racional.</p><p class='text-justify mt-2'>Este proceso argumentativo presupone una <strong>'situación ideal de habla'</strong>: una comunicación simétrica, libre de toda coacción, donde solo prevalece la fuerza del mejor argumento. Aunque esta situación es una utopía, funciona como un <strong>ideal regulativo</strong> y un estándar desde el cual criticar las comunicaciones reales, que siempre están distorsionadas por el poder y la desigualdad.</p>",
                    mapaConceptual: `<svg width="100%" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="10" y="55" width="140" height="40" class="box"/><text x="80" y="80" class="text">Acción Comunicativa</text><rect x="200" y="55" width="160" height="40" class="box"/><text x="280" y="80" class="text">Pretensiones de Validez</text><rect x="410" y="20" width="180" height="40" class="box"/><text x="500" y="45" class="text">Discurso Racional</text><rect x="410" y="90" width="180" height="40" class="box"/><text x="500" y="115" class="text">Situación Ideal de Habla</text><line x1="150" y1="75" x2="200" y2="75" class="arrow"/><path d="M360,75 C375,60 390,45 410,40" class="arrow"/><path d="M360,75 C375,90 390,105 410,110" class="arrow"/></svg>`
                },
                {
                    epigrafe: "4. Completar el proyecto de la Ilustración",
                    resumen: "<p class='text-justify'>Frente a los pensadores postmodernos (como Lyotard) que declaran el fin de los 'grandes relatos' de la modernidad (progreso, emancipación), Habermas defiende que el <strong>proyecto de la Ilustración</strong> no ha fracasado, sino que está <strong>inacabado</strong>. La modernidad ha desarrollado de forma unilateral la racionalidad instrumental (la ciencia, la técnica, el mercado, la burocracia), dejando atrofiada la racionalidad comunicativa (la moral, la política, la esfera pública).</p><p class='text-justify mt-2'>La tarea crítica no es abandonar la razón, sino completarla: se trata de defender el 'mundo de la vida' (la esfera de la comunicación y el consenso) de la <strong>'colonización'</strong> por parte de los 'sistemas' de acción instrumental (el poder y el dinero). Esto implica fortalecer la esfera pública y promover una democracia deliberativa donde las decisiones sobre el destino común se tomen a través de un debate público y racional, y no por imperativos técnicos o económicos.</p>",
                    mapaConceptual: `<svg width="100%" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead);}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="10" y="55" width="140" height="40" class="box"/><text x="80" y="80" class="text">Modernidad</text><rect x="200" y="20" width="180" height="40" class="box"/><text x="290" y="45" class="text">Razón Instrumental</text><rect x="200" y="90" width="180" height="40" class="box"/><text x="290" y="115" class="text">Razón Comunicativa</text><rect x="430" y="20" width="160" height="40" class="box"/><text x="510" y="45" class="text">Hiperdesarrollada</text><rect x="430" y="90" width="160" height="40" class="box"/><text x="510" y="115" class="text">Atrofiada</text><path d="M150,75 C165,60 180,45 200,40" class="arrow"/><path d="M150,75 C165,90 180,105 200,110" class="arrow"/><line x1="380" y1="40" x2="430" y2="40" class="arrow"/><line x1="380" y1="110" x2="430" y2="110" class="arrow"/></svg>`
                }
            ],
            conceptosClave: [
                { concepto: "Acción Comunicativa", definicion: "En Habermas, la interacción social orientada al entendimiento mutuo a través del lenguaje, en contraposición a la acción instrumental." },
                { concepto: "Acción Instrumental", definicion: "En Habermas, la acción orientada al éxito y al control técnico sobre la naturaleza o la sociedad, regida por una lógica de medios y fines." },
                { concepto: "Autorreflexión", definicion: "Para Habermas, es el proceso por el cual un sujeto o grupo se libera de dependencias dogmáticas (ideologías) al tomar conciencia de las condiciones que las generaron." },
                { concepto: "Colonización del Mundo de la Vida", definicion: "Tesis de Habermas según la cual los 'sistemas' regidos por la lógica instrumental (mercado, burocracia) invaden y distorsionan la esfera de la comunicación y el consenso." },
                { concepto: "Ética del Discurso", definicion: "Teoría ética de Habermas según la cual una norma moral solo es válida si todos los afectados por ella pueden aceptarla libremente en un discurso racional." },
                { concepto: "Interés Emancipatorio", definicion: "En Habermas, el interés fundamental en la liberación de la dominación y la coacción a través de la autorreflexión. Fundamenta las ciencias críticas." },
                { concepto: "Interés Práctico", definicion: "En Habermas, el interés en asegurar y ampliar el entendimiento mutuo en la acción. Fundamenta las ciencias histórico-hermenéuticas." },
                { concepto: "Interés Técnico", definicion: "En Habermas, el interés en la predicción y el control técnico sobre procesos objetivados. Fundamenta las ciencias empírico-analíticas." },
                { concepto: "Mundo de la Vida (Lebenswelt)", definicion: "En Habermas, el horizonte de significados, normas y certezas compartidas intersubjetivamente que los participantes en la comunicación dan por supuesto." },
                { concepto: "Pragmática Universal", definicion: "Proyecto de Habermas de reconstruir las condiciones universales e ineludibles que debe satisfacer cualquier comunicación posible orientada al entendimiento." },
                { concepto: "Pretensiones de Validez", definicion: "En Habermas, las cuatro afirmaciones implícitas en todo acto de habla orientado al entendimiento: inteligibilidad, verdad, veracidad y corrección normativa." },
                { concepto: "Razón Comunicativa", definicion: "Concepto central de Habermas para una racionalidad inherente a la comunicación lingüística orientada al entendimiento, que sirve de base para la crítica social." },
                { concepto: "Razón Instrumental", definicion: "Concepto de Horkheimer para una razón que ha sido reducida a un mero instrumento para calcular los medios más eficientes para fines dados, sin poder juzgar la racionalidad de los fines mismos." },

                { concepto: "Teoría Crítica", definicion: "Tipo de teoría social, desarrollada por la Escuela de Frankfurt, que no se limita a describir la sociedad, sino que busca criticarla para promover la emancipación humana." }
            ],
            historicoExamenes: [
                 {
                    pregunta: "Los intereses del conocimiento en Habermas (5 apariciones)",
                    fechas: ["Mayo/Junio 2015 (2ª)", "Septiembre 2016", "Mayo/Junio 2024 (2ª)", "Septiembre 2024", "Mayo/Junio 2025 (1ª)"],
                    conceptosDesarrollo: [
                        { concepto: "Interés Técnico", resumen: "Ligado al trabajo y al control de la naturaleza. Fundamenta las ciencias empírico-analíticas." },
                        { concepto: "Interés Práctico", resumen: "Ligado a la interacción y el entendimiento mutuo. Fundamenta las ciencias histórico-hermenéuticas." },
                        { concepto: "Interés Emancipatorio", resumen: "Ligado al poder y la liberación de la dominación. Fundamenta las ciencias críticas (psicoanálisis, Teoría Crítica)." },
                        { concepto: "Autorreflexión", resumen: "Es el medio por el cual el interés emancipatorio se realiza, liberando al sujeto de dependencias que no son conscientes." }
                    ]
