                {pregunta: "¿Qué significa el 'desenmascaramiento de la moral' para Nietzsche?", opciones: ["La abolición completa de la moral.", "La justificación de la moral existente.", "Establecer los supuestos para una nueva moral histórica.", "La vuelta a los valores de la moral cristiana."], correcta: 2, explicacion: "El desenmascaramiento de la moral tiene el sentido de intentar establecer los supuestos para el nacimiento y afirmación de una nueva moral. Esta nueva moral no se concebiría a sí misma como absoluta, sino que establecería la diferencia entre lo bueno y lo malo en relación con su circunstancia histórica.", dummyExplanation: "'Desenmascarar la moral' significa quitarle la máscara a las viejas ideas de lo bueno y lo malo. Su objetivo no es deshacerse de toda moral, sino crear una nueva que no se crea la 'verdad' absoluta, sino que entienda que lo bueno y lo malo cambian."},
                {pregunta: "¿Cuál fue el objetivo de Nietzsche al tomar en préstamo y leer numerosos libros científicos?", opciones: ["Convertirse en un científico empírico.", "Rechazar completamente la ciencia.", "Usar la ciencia como crítica antimetafísica.", "Reconciliar la ciencia con la metafísica."], correcta: 2, explicacion: "A partir de 1873, Nietzsche tomó en préstamo numerosos libros científicos. Emplea la ciencia como instrumento de la crítica antimetafísica, para descubrir la condición de error de la moral, la metafísica y la cultura, y liberar del peso de la tradición.", dummyExplanation: "Nietzsche se empapó de ciencia no para hacerse científico, sino para usarla como un 'arma' contra las viejas ideas de la metafísica y la moral. Quería que la ciencia le ayudara a desenmascarar las ilusiones."},
                {pregunta: "¿Qué es lo que Nietzsche busca en la 'historia natural de la moral' que los evolucionistas ingleses no logran?", opciones: ["Demostrar que los instintos morales son innatos.", "Justificar una moral de carácter universal.", "Tener en cuenta códigos morales no europeos.", "Ignorar el papel de la cultura en la moral."], correcta: 2, explicacion: "Las críticas de Nietzsche a Darwin y Spencer se centran en que ninguno de los dos ofrece una verdadera historia natural de la moral porque no tienen en cuenta los códigos morales no europeos y siguen hablando de un bien y de un mal en sí, absolutos.", dummyExplanation: "Nietzsche critica a los evolucionistas porque hablan de un 'bien' y un 'mal' universales. Nietzsche insiste en que la moral es siempre algo cultural e histórico, diferente en cada pueblo."},
                {pregunta: "¿Qué significa la 'autosuperación de la moral' desde el impulso de la veracidad, según el prefacio a 'Aurora'?", opciones: ["La negación de la necesidad de cualquier moral.", "La reafirmación de los valores morales tradicionales.", "Que la veracidad preconizada por la propia moral la supera.", "La subordinación de la verdad a los dictados de la moral."], correcta: 2, explicacion: "En el prefacio de 1886 a Aurora, Nietzsche habla de una autosuperación de la moral desde el impulso de la veracidad. A causa de esta veracidad, preconizada por la moral, nos volvemos incapaces de creer en los valores supremos de la antigua moral.", dummyExplanation: "Nietzsche dice que la moral nos enseñó a ser 'veraces'. Pero al ser tan veraces, terminamos dándonos cuenta de que las propias ideas de la moral son falsas. Es como si la moral, al pedirnos ser honestos, se autodestruyera."},
                {pregunta: "¿Cuál es la 'visibilidad de las valoraciones' y su capacidad de ser destruidas, y qué rol cumple el creador?", opciones: ["Las valoraciones son eternas, el creador solo las descubre.", "Las valoraciones son invisibles e incognoscibles.", "Las valoraciones pueden ser destruidas, y el creador es destructor.", "Las valoraciones son un puro producto de la razón."], correcta: 2, explicacion: "La visibilidad de las valoraciones implica su capacidad para ser destruidas. El creador debe siempre ser también un destructor. Sin embargo, el mismo valorar no se puede destruir, pues 'Él no es otra cosa que la vida misma'.", dummyExplanation: "Las cosas que valoramos pueden ser cambiadas. Para Nietzsche, quien crea algo nuevo también tiene que ser un 'destructor' de lo viejo. No se trata de destruir la capacidad de valorar, sino las valoraciones que ya no sirven."},
                {pregunta: "¿Qué significa 'ser un animal que evalúa' para Nietzsche, en el nivel fisiopsicológico básico?", opciones: ["La capacidad de emitir juicios lógicos y racionales.", "El acto de someterse a valores morales externos.", "Percibir y valorar qué asimilar para sobrevivir y crecer.", "La indiferencia total y absoluta ante el entorno."], correcta: 2, explicacion: "El ser humano, dice Nietzsche, es esencialmente un animal que evalúa, es decir, que percibe y valora, en el nivel básico y elemental de su actividad, qué es lo que puede asimilar y dominar para sobrevivir y crecer, y qué es lo que puede ser una amenaza.", dummyExplanation: "Desde el nivel más básico, nuestro cuerpo y mente están constantemente evaluando todo. Es como si tuviéramos un 'sensor' interno que decide qué nos hace bien (para crecer y ser más fuertes) y qué nos hace mal."},
                {pregunta: "¿Qué problema filosófico plantea Nietzsche al destacar el contraste entre la 'fe férrea' de los filósofos y la 'fragilidad de las razones'?", opciones: ["La imposibilidad de la ciencia.", "La superioridad de la fe sobre la razón.", "La necesidad de preguntar por las fuentes pulsionales.", "La búsqueda de una lógica dialéctica."], correcta: 2, explicacion: "Nietzsche llama la atención sobre el contraste que produce la fe férrea con la que algunos filósofos afirman posiciones teóricas junto a la evidente fragilidad de las razones. Esto muestra la necesidad de preguntar por las fuentes pulsionales.", dummyExplanation: "Nietzsche se extraña de que algunos filósofos estén súper convencidos de sus ideas, pero sus argumentos sean muy débiles. Para él, esto significa que sus 'convicciones' no vienen de la razón, sino de impulsos y deseos ocultos."},
                {pregunta: "¿Qué efecto estético se debe a que el héroe trágico resista a su destino, oponiéndose con una voluntad activa?", opciones: ["El pesimismo y la resignación.", "El fatalismo.", "La catarsis trágica.", "La negación del conflicto."], correcta: 2, explicacion: "Si no hay lucha, no hay tragedia. El efecto estético de la catarsis trágica se debe a que el héroe resiste a su destino que amenaza con aplastarle, se opone a él con el querer de una voluntad activa de superación.", dummyExplanation: "La 'catarsis' en la tragedia es esa liberación emocional que sentimos al ver al héroe. Nietzsche dice que esto ocurre porque el héroe no se rinde ante su destino, sino que lucha activamente contra él con una voluntad poderosa."},
                {pregunta: "¿Qué representa 'la vida un medio del conocimiento' para Nietzsche, en 'La gaya ciencia'?", opciones: ["Un deber y una fatalidad.", "Un engaño sin fin.", "Un pensamiento liberador para vivir valerosamente.", "Una actividad de ocio y entretenimiento."], correcta: 2, explicacion: "En La gaya ciencia, Nietzsche habla del pensamiento 'de que la vida podía ser un experimento del hombre de conocimiento — ¡y no un deber, no una fatalidad, no un engaño!' y afirma que con este principio 'no solo se puede vivir valerosamente sino incluso vivir alegremente'.", dummyExplanation: "Para Nietzsche, la idea de que 'la vida es un medio para conocer' es liberadora. Significa que la vida no es una obligación, sino una oportunidad para experimentar, aprender y crecer. Es como una aventura llena de desafíos."}
            ]
        };

        let quizQuestions = [];
        let sessionQuestions = {}; // Almacena las preguntas ya usadas en la sesión
        let currentQuizQuestionIndex = 0;
        let quizScore = 0;
        let failedQuestions = [];

        function shuffle(array) {
            let currentIndex = array.length;
            let temporaryValue, randomIndex;
            
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function startQuiz() {
            const allQuestionsBank = quizData.preguntas;

            if (!sessionQuestions[quizData.id] || sessionQuestions[quizData.id].length < 10) {
                 sessionQuestions[quizData.id] = shuffle([...allQuestionsBank]);
            }
            
            quizQuestions = sessionQuestions[quizData.id].splice(0, 10);

            currentQuizQuestionIndex = 0;
            quizScore = 0;
            failedQuestions = [];
            displayQuestion();
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            if (currentQuizQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuizQuestionIndex];

                // Defensive check to prevent crash on malformed question
                if (!q || !Array.isArray(q.opciones)) {
                    console.error('Invalid question object or missing options at index:', currentQuizQuestionIndex, q);
                    quizContainer.innerHTML = `
                        <p class="text-red-500 font-bold">Error: Se encontró una pregunta inválida.</p>
                        <p class="text-sm">Por favor, revise la consola para más detalles.</p>
                        <button class="mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="window.startQuiz()">Reiniciar Juego</button>
                    `;
                    return;
                }

                quizContainer.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuizQuestionIndex + 1} de ${quizQuestions.length}</p>
                    <h4 class="text-xl font-semibold mb-6">${q.pregunta}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.opciones.map((opcion, index) => `
                            <button class="quiz-option p-4 border-2 rounded-lg text-left transition hover:border-yellow-500" style="border-color: var(--color-siena);" onclick="window.checkAnswer(${index})">${opcion}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-6 text-sm"></div>
                    <button id="next-q-btn" class="next-button mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="window.displayQuestion()">Siguiente</button>
                `;
            } else {
                showResults();
            }
        }

        window.checkAnswer = function(selectedIndex) {
            const q = quizQuestions[currentQuizQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-q-btn');

            options.forEach(function(button) { button.disabled = true; });

            if (selectedIndex === q.correcta) {
                quizScore++;
                options[selectedIndex].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-green-700 font-bold">¡Correcto!</p>`;
            } else {
                options[selectedIndex].classList.add('bg-red-200', 'border-red-500');
                options[q.correcta].classList.add('bg-green-200', 'border-green-500');
                feedback.innerHTML = `<p class="text-red-700 font-bold">Incorrecto.</p>`;
                failedQuestions.push(q);
            }
            
            feedback.innerHTML += `<p class="mt-2 text-justify">${q.explicacion}</p>`;
            
            nextButton.style.display = 'inline-block';
            currentQuizQuestionIndex++;
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            const titles = quizData.logros;
            const title = titles[quizScore] || "Estudiante Entusiasta";

            let failedSectionHTML = '';
            if (failedQuestions.length > 0) {
                const failedItemsHTML = failedQuestions.map(function(q) {
                    const correctAnswerText = q.opciones[q.correcta];
                    return `
                    <div class="mb-6 text-left p-4 bg-white rounded-lg shadow-sm border-l-4 border-red-400" style="background-color: #fcf8f0;">
                        <h5 class="text-md font-bold mb-2" style="color: var(--color-pumpkin);">${q.pregunta}</h5>
                        <h6 class="text-sm font-semibold mb-2" style="color: var(--color-coffee);">${correctAnswerText}</h6>
                        <p class="text-sm text-justify" style="color: var(--color-coffee);">${q.dummyExplanation}</p>
                    </div>
                `}).join('');

                failedSectionHTML = `
                <div class="mt-8 pt-4 border-t" style="border-color: var(--color-siena);">
                    <h4 class="text-xl font-bold mb-4 text-left" style="color: var(--color-coffee);">Repasemos los fallos:</h4>
                    ${failedItemsHTML}
                </div>
                `;
            } else {
                failedSectionHTML = '<p class="mt-6 text-green-600 font-semibold">¡Excelente! No has fallado ninguna pregunta.</p>';
            }

            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold mb-2">Juego Terminado</h3>
                <p class="text-lg mb-4">Tu puntuación: <strong style="color: var(--color-pumpkin);">${quizScore} de ${quizQuestions.length}</strong></p>
                <p class="text-xl font-bold mb-6" style="color: var(--color-pumpkin);">${title}</p>
                
                ${failedSectionHTML}

                <div class="mt-8 flex justify-center gap-4">
                    <button onclick="window.startQuiz()" class="px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Jugar de Nuevo</button>
                    <a href="https://lusepa.github.io/filosofia-uned/Teor%C3%ADa%20del%20Conocimiento%20II/tema8.5.html" class="px-6 py-3 rounded-lg shadow-md font-bold transition hover:bg-gray-100" style="background-color: #f7f2e9; border: 1px solid var(--color-pumpkin); color: var(--color-pumpkin); text-decoration: none;">Menú de Juegos</a>
                </div>
            `;
        }
        
        window.startQuiz = startQuiz;
        window.displayQuestion = displayQuestion;
        window.checkAnswer = checkAnswer;

        // --- INICIALIZACIÓN ---
        startQuiz();
    });
    </script>
