                    sections: [
                        {
                            title: "Breve biografía",
                            content: "<p class='text-justify'>Nacido en Marburgo en 1900, Hans-Georg Gadamer vivió un siglo de convulsiones históricas. Su infancia en Breslau estuvo marcada por una salud frágil y una tensa relación con su autoritario padre, un reputado químico que desaprobaba su vocación por las humanidades. Se doctoró en Marburgo bajo la influencia del neokantismo, pero su encuentro con Martin Heidegger en 1923 reorientó definitivamente su pensamiento. Su carrera se desarrolló en el complejo contexto del ascenso nazi, manteniendo una posición ambigua. Tras la guerra, y después de ser rector en Leipzig, se estableció en Heidelberg en 1949, donde desarrollaría la mayor parte de su influyente obra hasta su muerte en 2002, a los 102 años.</p>"
                        },
                        {
                            title: "Influencias y contexto",
                            content: "<p class='text-justify'>El pensamiento de Gadamer es un crisol de influencias. Inicialmente formado en el <strong>neokantismo</strong> de Marburgo con maestros como Paul Natorp y Nicolai Hartmann, su giro decisivo provino de <strong>Martin Heidegger</strong>, de quien adoptó la idea de la comprensión como un modo de ser (ontología) y no un simple método. La <strong>filología clásica</strong>, que estudió sistemáticamente, le proporcionó un profundo conocimiento de Platón y Aristóteles, fundamental en su obra. Además, el ambiente intelectual de Marburgo lo puso en contacto con figuras como el teólogo <strong>Rudolf Bultmann</strong>, con quien compartió un profundo interés por la interpretación de textos. Su filosofía es, en esencia, un diálogo constante con la tradición filosófica griega y la fenomenología de Husserl, pero siempre desde la perspectiva existencial abierta por Heidegger.</p>"
                        },
                        {
                            title: "Relevancia filosófica",
                            content: "<p class='text-justify'>Gadamer es la figura central de la <strong>hermenéutica filosófica</strong> del siglo XX. Su principal aportación fue consumar el 'giro ontológico' de la hermenéutica: comprender no es una técnica que aplicamos, sino la forma en que existimos. Conceptos como <strong>'fusión de horizontes'</strong>, <strong>'historia de los efectos'</strong> y la rehabilitación del <strong>'prejuicio'</strong> y la <strong>'tradición'</strong> como condiciones de posibilidad del conocimiento, revolucionaron la teoría de la interpretación. Con <em>Verdad y Método</em>, desafió el monopolio del método científico como única vía hacia la verdad, reivindicando la experiencia del arte, la historia y el diálogo como formas auténticas de 'acontecer de la verdad'. Su debate con Habermas sobre la posibilidad de una crítica a la tradición marcó la filosofía de la segunda mitad del siglo.</p>"
                        },
                        {

                            content: `
                                <div class="space-y-2">
                                    <details class="bg-white p-2 rounded-lg shadow-sm group">
                                        <summary class="font-semibold cursor-pointer list-none flex justify-between items-center text-sm">Verdad y método (1960)<i class="fa-solid fa-chevron-down group-open:rotate-180 transition-transform text-xs"></i></summary>

                                        <summary class="font-semibold cursor-pointer list-none flex justify-between items-center text-sm">La actualidad de lo bello (1977)<i class="fa-solid fa-chevron-down group-open:rotate-180 transition-transform text-xs"></i></summary>
                                        <p class="mt-2 text-xs text-justify">Ensayo clave donde expone su teoría estética, defendiendo el arte como una experiencia de verdad a través de los conceptos de juego, símbolo y fiesta.</p>

                                        <p class="mt-2 text-xs text-justify">Recopilación de ensayos posteriores donde complementa, aclara y responde a las críticas surgidas tras la publicación de su obra principal.</p>
                                    </details>
                                </div>
                            `
                        }
                    ]
                }
            ],
            resumenTemario: [
                {
                    epigrafe: "1. Introducción: De la Hermenéutica Metódica a la Ontología Hermenéutica",
                    resumen: "<p class='text-justify'>La <strong>hermenéutica</strong> evoluciona desde una disciplina auxiliar (un método para interpretar textos) hasta convertirse en una filosofía fundamental. Inicialmente, con <strong>Schleiermacher</strong> y <strong>Dilthey</strong>, se establece como el método propio de las <strong>ciencias del espíritu</strong>, centrado en la <strong>comprensión (Verstehen)</strong> de las intenciones del autor y las manifestaciones culturales, en oposición a la <strong>explicación (Erklären)</strong> causal de las ciencias naturales. Se buscaba una objetividad basada en la reconstrucción psicológica del acto creador.</p><p class='text-justify mt-2'>El giro decisivo llega con <strong>Heidegger</strong> y su discípulo <strong>Hans-Georg Gadamer</strong>. Para ellos, la hermenéutica ya no es un método que el sujeto aplica, sino la <strong>estructura ontológica de la existencia humana (Dasein)</strong>. Comprender no es una actividad más, sino nuestro modo fundamental de 'ser-en-el-mundo'. La filosofía hermenéutica se convierte así en una <strong>ontología de la comprensión</strong>, donde la verdad no se 'alcanza' mediante un método, sino que 'acontece' en la propia experiencia interpretativa. El foco se desplaza de la intención del autor al evento mismo del comprender.</p>",
                    esquema: `<svg width="100%" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 12px;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead); fill: none;}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="10" y="55" width="160" height="40" class="box"/><text x="90" y="75" class="text">Hermenéutica Metódica</text><text x="90" y="90" class="text">(Dilthey)</text><rect x="430" y="55" width="160" height="40" class="box"/><text x="510" y="75" class="text">Ontología Hermenéutica</text><text x="510" y="90" class="text">(Heidegger/Gadamer)</text><path d="M 170,75 H 430" class="arrow"/><text x="300" y="65" class="text" style="fill: #D35400; font-weight: bold;">Giro Ontológico</text></svg>`
                },
                {
                    epigrafe: "2. La Ontología de la Comprensión en Gadamer",
                    resumen: "<p class='text-justify'>En su obra magna <em>Verdad y Método</em>, Gadamer desarrolla la ontología hermenéutica de Heidegger, argumentando que toda comprensión está radicalmente condicionada por nuestra <strong>finitud e historicidad</strong>. Esto se manifiesta en conceptos clave que redefinen el acto de interpretar:</p><ul><li class='ml-4 list-disc'><strong>Precomprensión y Prejuicios:</strong> No nos acercamos a un texto desde un punto de vista neutral. Nuestra comprensión siempre está guiada por una 'precomprensión' (<em>Vorverständnis</em>) formada por los 'prejuicios' (<em>Vorurteile</em>) legítimos de nuestra tradición. Lejos de ser un obstáculo, como sostenía la Ilustración, los prejuicios son la <strong>condición de posibilidad</strong> de todo entendimiento.</li><li class='ml-4 list-disc'><strong>Círculo Hermenéutico:</strong> Comprender es un movimiento circular entre el todo y las partes. Proyectamos un sentido sobre el todo a partir de las partes, y a su vez, las partes cobran sentido a la luz de nuestra anticipación del todo. Este círculo no es un defecto metodológico, sino la estructura misma del comprender.</li><li class='ml-4 list-disc'><strong>Fusión de Horizontes (<em>Horizontverschmelzung</em>):</strong> La comprensión no consiste en reconstruir la intención original del autor (su horizonte), sino en un 'diálogo' entre el horizonte histórico del texto y nuestro propio horizonte presente. En la comprensión, ambos horizontes se 'fusionan', creando un nuevo sentido que no pertenece ni al autor ni al intérprete, sino al 'acontecer' de la tradición.</li></ul>",
                    esquema: `<svg width="100%" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 12px;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead); fill: none;}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="200" y="10" width="200" height="40" class="box"/><text x="300" y="35" class="text">Comprensión (Gadamer)</text><rect x="10" y="80" width="160" height="40" class="box"/><text x="90" y="105" class="text">Precomprensión / Prejuicios</text><rect x="220" y="80" width="160" height="40" class="box"/><text x="300" y="105" class="text">Círculo Hermenéutico</text><rect x="430" y="80" width="160" height="40" class="box"/><text x="510" y="105" class="text">Fusión de Horizontes</text><path d="M 240,50 V 80" class="arrow"/><path d="M 300,50 V 80" class="arrow"/><path d="M 360,50 V 80" class="arrow"/><rect x="150" y="150" width="300" height="40" class="box" style="fill:#fff8e1;"/><text x="300" y="175" class="text">Resultado: Acontecer de la Verdad (no un método)</text><path d="M 90,120 C 90,140 150,150 150,150" class="arrow"/><path d="M 300,120 V 150" class="arrow"/><path d="M 510,120 C 510,140 450,150 450,150" class="arrow"/></svg>`
                },
                {
                    epigrafe: "3. La Conciencia Histórica y la Lingüisticidad",
                    resumen: "<p class='text-justify'>La hermenéutica de Gadamer justifica la 'conciencia histórica' no como un método para objetivar el pasado, sino como la conciencia de nuestra <strong>pertenencia (<em>Zugehörigkeit</em>)</strong> a la historia. No estamos 'frente' a la historia como un objeto, sino 'dentro' de ella. Esta pertenencia se articula a través de la <strong>tradición</strong> y la <strong>autoridad</strong>, conceptos que Gadamer rehabilita contra la crítica ilustrada, entendiendo la autoridad no como sumisión ciega, sino como el reconocimiento libre del saber.</p><p class='text-justify mt-2'>El vehículo fundamental de esta tradición es el <strong>lenguaje</strong>. La comprensión es un fenómeno esencialmente lingüístico. La famosa tesis de Gadamer, <strong>'El ser que puede ser comprendido es lenguaje'</strong>, significa que no hay un mundo 'en sí' al que accedemos; nuestro mundo es siempre un mundo lingüísticamente articulado. El <strong>diálogo</strong>, con su estructura de pregunta y respuesta, se convierte en el modelo de toda comprensión, un proceso en el que la 'cosa misma' (<em>die Sache selbst</em>) se manifiesta.</p>",
                    esquema: `<svg width="100%" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 12px;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead); fill: none;}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="200" y="10" width="200" height="40" class="box"/><text x="300" y="35" class="text">Conciencia Histórica</text><rect x="10" y="80" width="160" height="40" class="box"/><text x="90" y="105" class="text">Pertenencia (Zugehörigkeit)</text><rect x="430" y="80" width="160" height="40" class="box"/><text x="510" y="105" class="text">Lingüisticidad</text><path d="M 200,30 C 150,30 110,80 90,80" class="arrow"/><path d="M 400,30 C 450,30 490,80 510,80" class="arrow"/><rect x="220" y="130" width="160" height="40" class="box" style="fill:#fff8e1;"/><text x="300" y="155" class="text">Vehículo: La Tradición</text><path d="M 90,120 V 140 C 90,150 220,150 220,150" class="arrow"/><path d="M 510,120 V 140 C 510,150 380,150 380,150" class="arrow"/></svg>`
                },
                {
                    epigrafe: "4. Hermenéutica Crítica y Post-Gadameriana",
                    resumen: "<p class='text-justify'>La hermenéutica de Gadamer, a pesar de su influencia, ha sido objeto de importantes debates. <strong>Jürgen Habermas</strong>, desde la Teoría Crítica, le reprocha su conservadurismo y la falta de una instancia crítica frente a la tradición. Para Habermas, la tradición no solo transmite sentidos, sino también relaciones de poder y 'comunicaciones sistemáticamente distorsionadas' (ideologías). Por ello, la hermenéutica debe completarse con una <strong>crítica de las ideologías</strong> que, inspirada en el psicoanálisis, busque la emancipación y una 'situación ideal de habla' libre de coacción.</p><p class='text-justify mt-2'>Por otro lado, teóricos como <strong>Paul Ricoeur</strong> proponen un 'arco hermenéutico' que integra la <strong>'explicación'</strong> (propia de las ciencias estructurales, como la semiología) y la <strong>'comprensión'</strong>. Ricoeur subraya la <strong>autonomía del texto escrito</strong>: su independencia del autor, del contexto y del destinatario original. Esta 'distanciación' no es un problema, sino la condición que permite un análisis objetivo de las estructuras del texto (explicación) como paso previo y necesario para la apropiación existencial de su sentido (comprensión). La lectura es una 'reefectuación' de las referencias de la obra, abriendo un 'mundo del texto' frente al lector.</p>",
                    esquema: `<svg width="100%" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg"><style>.box{fill: #F3EAD3; stroke: #A0522D; stroke-width:2; rx:10;} .text{font-family: Lato, sans-serif; fill: #6F4E37; text-anchor: middle; font-size: 12px;} .arrow{stroke: #D35400; stroke-width:2; marker-end: url(#arrowhead); fill: none;}</style><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D35400" /></marker></defs><rect x="225" y="10" width="150" height="40" class="box"/><text x="300" y="35" class="text">Hermenéutica Gadamer</text><rect x="10" y="80" width="250" height="40" class="box"/><text x="135" y="95" class="text">Crítica de las Ideologías (Habermas)</text><text x="135" y="110" class="text">Interés Emancipatorio</text><rect x="340" y="80" width="250" height="40" class="box"/><text x="465" y="95" class="text">'Arco Hermenéutico' (Ricoeur)</text><text x="465" y="110" class="text">Explicación + Comprensión</text><path d="M 250,50 C 200,60 150,80 135,80" class="arrow"/><path d="M 350,50 C 400,60 450,80 465,80" class="arrow"/><rect x="150" y="150" width="300" height="40" class="box" style="fill:#fff8e1;"/><text x="300" y="175" class="text">Debate: Tradición vs. Crítica / Comprensión vs. Explicación</text></svg>`
                }
            ],
            conceptosClave: [
                { concepto: "Hermenéutica", definicion: "Originalmente, el arte o método de interpretación de textos. En Heidegger y Gadamer, se convierte en la estructura ontológica fundamental de la existencia humana." },
                { concepto: "Círculo Hermenéutico", definicion: "Estructura del comprender que se mueve dialécticamente entre la parte y el todo. La precomprensión del todo guía la interpretación de las partes, y estas a su vez modifican la comprensión del todo." },
                { concepto: "Comprensión (Verstehen)", definicion: "Para Dilthey, es el método de las ciencias del espíritu, opuesto a la explicación. Para Gadamer, es el modo de ser fundamental del Dasein, un acontecer de la verdad." },
                { concepto: "Fusión de Horizontes", definicion: "Concepto clave de Gadamer. La comprensión no es la reconstrucción del horizonte del autor, sino la fusión del horizonte del texto con el del intérprete, creando un nuevo sentido." },
                { concepto: "Precomprensión (Vorverständnis)", definicion: "La estructura de anticipación de sentido con la que siempre nos acercamos a algo. Está formada por nuestros prejuicios y nuestra pertenencia a una tradición." },
                { concepto: "Prejuicio (Vorurteil)", definicion: "Para Gadamer, no es un juicio falso, sino la condición de posibilidad de toda comprensión. Son los juicios previos que constituyen nuestro horizonte histórico." },
                { concepto: "Tradición (Überlieferung)", definicion: "No es un objeto del pasado, sino una realidad viva que nos constituye y en la que participamos. Es el vehículo de la historia y del lenguaje." },
                { concepto: "Historia de los Efectos (Wirkungsgeschichte)", definicion: "La conciencia de que la comprensión está siempre determinada por la historia de las interpretaciones y efectos que un texto o una obra ha generado a lo largo del tiempo." },
                { concepto: "Pertenencia (Zugehörigkeit)", definicion: "La conciencia de que no estamos fuera de la historia como observadores neutrales, sino que pertenecemos a ella y somos configurados por la tradición." },
                { concepto: "Lingüisticidad (Sprachlichkeit)", definicion: "Tesis de que toda comprensión y toda experiencia del mundo es fundamentalmente lingüística. 'El ser que puede ser comprendido es lenguaje'." },
                { concepto: "Diálogo", definicion: "Modelo de Gadamer para la comprensión, entendido como una estructura de pregunta y respuesta en la que se busca un acuerdo sobre 'la cosa misma' (die Sache selbst)." },

            juegoPreguntas: [
                {pregunta: "¿Qué autor transforma la hermenéutica de un método para las 'ciencias del espíritu' a una ontología fundamental?", opciones: ["Dilthey", "Schleiermacher", "Heidegger", "Habermas"], correcta: 2, explicacion: "Heidegger, en 'Ser y Tiempo', sitúa la comprensión (Verstehen) no como un método, sino como el modo de ser fundamental del Dasein (existencia humana)."},
                {pregunta: "Según Gadamer, ¿cuál es la condición indispensable para que podamos comprender algo?", opciones: ["La objetividad absoluta", "La eliminación de todo prejuicio", "Nuestra pertenencia a una tradición", "Un método científico riguroso"], correcta: 2, explicacion: "Para Gadamer, no hay comprensión desde un punto cero. Nuestra pertenencia a una tradición, con sus prejuicios, es lo que nos abre al entendimiento."},
                {pregunta: "El concepto de 'fusión de horizontes' (Horizontverschmelzung) de Gadamer describe la comprensión como:", opciones: ["La reconstrucción exacta de la intención del autor.", "La imposición del punto de vista del lector sobre el texto.", "Un diálogo en el que el horizonte del texto y el del intérprete se unen.", "La traducción literal de un texto a un lenguaje moderno."], correcta: 2, explicacion: "La comprensión es un encuentro productivo, un diálogo donde el pasado del texto y el presente del intérprete se fusionan para crear un nuevo sentido."},
                {pregunta: "¿Cómo valora Gadamer los 'prejuicios' en el acto de comprender?", opciones: ["Como obstáculos que deben ser eliminados por completo.", "Como juicios falsos que distorsionan la verdad.", "Como condiciones positivas y necesarias para toda comprensión.", "Como elementos irrelevantes que no afectan al resultado."], correcta: 2, explicacion: "En contra de la Ilustración, Gadamer rehabilita el prejuicio (Vorurteil) como el 'juicio previo' que constituye nuestro horizonte y nos permite empezar a comprender."},
                {pregunta: "La frase 'El ser que puede ser comprendido es lenguaje' resume la tesis gadameriana de la...", opciones: ["Esteticidad", "Historicidad", "Lingüisticidad", "Subjetividad"], correcta: 2, explicacion: "Esta famosa afirmación subraya que toda nuestra experiencia del mundo y toda comprensión es, en su raíz, un fenómeno lingüístico."},
                {pregunta: "¿Qué es la 'historia de los efectos' (Wirkungsgeschichte) para Gadamer?", opciones: ["La biografía del autor de una obra.", "La historia objetiva de los hechos que narra un texto.", "La cadena de interpretaciones y efectos que una obra genera a lo largo del tiempo.", "El efecto psicológico que una obra causa en un lector individual."], correcta: 2, explicacion: "Es la conciencia de que nuestra propia interpretación forma parte de la historia de la recepción de una obra, y está influida por ella."},
                {pregunta: "Frente a la hermenéutica de Gadamer, ¿qué propone Jürgen Habermas como complemento necesario?", opciones: ["Un análisis puramente estético.", "Una crítica de las ideologías.", "Un método de deconstrucción.", "Un retorno a la metafísica clásica."], correcta: 1, explicacion: "Habermas critica a Gadamer por no tener en cuenta que la tradición también transmite poder y distorsión. Propone una crítica de las ideologías para revelar la 'comunicación sistemáticamente distorsionada'."},
                {pregunta: "¿Qué autor de la Escuela de Constanza habla de los 'lugares de indeterminación' en un texto que el lector debe 'concretar'?", opciones: ["Hans Robert Jauss", "Wolfgang Iser", "Roman Ingarden", "Hans-Georg Gadamer"], correcta: 2, explicacion: "Ingarden, desde una perspectiva fenomenológica, describe la obra literaria como una estructura esquemática con 'lagunas' que la lectura debe rellenar."},
                {pregunta: "Paul Ricoeur propone un 'arco hermenéutico' que busca mediar entre:", opciones: ["Verdad y método.", "Explicación y comprensión.", "Sujeto y objeto.", "Texto y autor."], correcta: 1, explicacion: "Ricoeur argumenta que la comprensión profunda (apropiación) de un texto requiere un momento previo de explicación objetiva de sus estructuras (análisis estructural, semiología)."},
                {pregunta: "La dicotomía entre 'explicación' (Erklären) y 'comprensión' (Verstehen) fue establecida fundamentalmente por:", opciones: ["Heidegger", "Gadamer", "Dilthey", "Kant"], correcta: 2, explicacion: "Dilthey estableció esta distinción para fundamentar la autonomía metodológica de las 'ciencias del espíritu' frente a las 'ciencias de la naturaleza'."},
                {pregunta: "El modelo de toda comprensión para Gadamer es:", opciones: ["El experimento científico.", "La deducción lógica.", "La contemplación estética.", "El diálogo."], correcta: 3, explicacion: "El diálogo, entendido como una estructura de pregunta y respuesta, representa para Gadamer el movimiento fundamental del comprender, donde se busca un acuerdo sobre 'la cosa misma'."},
                {pregunta: "La tesis de la 'autonomía del texto' de Ricoeur significa que el texto se independiza de:", opciones: ["Su estructura gramatical.", "La intención original del autor.", "Cualquier posible interpretación.", "Su valor de mercado."], correcta: 1, explicacion: "Con la escritura, el texto se desliga de la intención de su autor, de su contexto original y de sus destinatarios iniciales, abriéndose a nuevas lecturas."},
                {pregunta: "¿Qué es la 'precomprensión' (Vorverständnis) en la hermenéutica?", opciones: ["Un entendimiento perfecto y definitivo.", "La estructura de anticipación de sentido con la que abordamos un texto.", "Un resumen previo del contenido de la obra.", "La incapacidad de comprender algo nuevo."], correcta: 1, explicacion: "Es el conjunto de expectativas y juicios previos (prejuicios) que guían nuestro acceso inicial a un texto y que se modifican en el círculo hermenéutico."},
                {pregunta: "Para Gadamer, la tradición es...", opciones: ["Un conjunto de reliquias muertas del pasado.", "Un obstáculo para la razón y el progreso.", "Una autoridad que debe ser obedecida ciegamente.", "Un acontecer vivo del que participamos y que nos constituye."], correcta: 3, explicacion: "La tradición no es un objeto que estudiamos, sino el medio en el que vivimos y que hace posible la comprensión histórica."},
                {pregunta: "¿Cuál es el objetivo de la 'crítica de las ideologías' de Habermas?", opciones: ["Demostrar que todas las opiniones son válidas.", "Conservar la tradición sin cambios.", "Revelar y superar las formas de comunicación distorsionadas por el poder.", "Establecer una única ideología correcta."], correcta: 2, explicacion: "Busca la emancipación a través de la crítica de cómo el poder y la dominación social distorsionan el lenguaje y el consenso."},
                {pregunta: "La hermenéutica metódica de Dilthey tenía un fuerte componente...", opciones: ["Lógico-formal.", "Matemático.", "Psicológico.", "Teológico."], correcta: 2, explicacion: "Dilthey buscaba comprender las 'expresiones de la vida' reconstruyendo la experiencia vivida (Erlebnis) y la estructura psíquica del autor."},
                {pregunta: "La 'fusión de horizontes' implica que el sentido de un texto es:", opciones: ["Fijo y determinado por el autor para siempre.", "Totalmente subjetivo y dependiente del lector.", "Un producto del encuentro entre el pasado y el presente.", "Inaccesible para cualquier lector moderno."], correcta: 2, explicacion: "El sentido no está ni solo en el texto ni solo en el lector, sino que emerge del diálogo entre el horizonte histórico de la obra y el horizonte actual del intérprete."},
                {pregunta: "El giro ontológico de la hermenéutica significa que comprender es:", opciones: ["Un método científico.", "Una habilidad especial de los filólogos.", "El modo de ser fundamental de la existencia.", "Un acto de la imaginación."], correcta: 2, explicacion: "Iniciado por Heidegger, este giro concibe el comprender no como una actividad que 'hacemos', sino como lo que 'somos' fundamentalmente: seres interpretativos."},
                {pregunta: "Para Ricoeur, el 'mundo del texto' se refiere a:", opciones: ["El contexto histórico en que se escribió la obra.", "La biografía detallada del autor.", "La referencia no ostensiva que la obra proyecta y abre al lector.", "El mundo físico de los libros y las bibliotecas."], correcta: 2, explicacion: "La obra literaria no se refiere al mundo de la experiencia cotidiana, sino que crea y proyecta su propio 'mundo' posible, que el lector puede 'habitar' a través de la lectura."},
                {pregunta: "La crítica de la Ilustración a los prejuicios los consideraba:", opciones: ["Fuentes de sabiduría ancestral.", "Errores de juicio que impiden el conocimiento verdadero.", "Elementos necesarios para la cohesión social.", "Formas de expresión artística."], correcta: 1, explicacion: "La Ilustración luchó contra los prejuicios (la superstición, la tradición no examinada) en nombre de una razón autónoma y universal."},
                {pregunta: "¿Qué es lo que, según Gadamer, nos permite cuestionar nuestros propios prejuicios?", opciones: ["El encuentro con la tradición y el texto.", "La aplicación de un método lógico.", "Un acto de pura voluntad.", "El olvido completo del pasado."], correcta: 0, explicacion: "Es en el diálogo con el texto, en el choque con su alteridad, donde nuestros prejuicios se ponen en juego, se hacen conscientes y pueden ser revisados."},
                {pregunta: "La hermenéutica de Schleiermacher se centra en reconstruir...", opciones: ["la estructura social de la época.", "el acto creativo del autor.", "la historia de la recepción de la obra.", "la gramática universal del lenguaje."], correcta: 1, explicacion: "Su objetivo era 'comprender a un autor mejor de lo que él mismo se comprendió', reconstruyendo el proceso mental que dio origen a la obra."},
                {pregunta: "Para Heidegger, la comprensión tiene una estructura temporal que se orienta principalmente hacia...", opciones: ["el presente eterno.", "el pasado inmutable.", "el futuro como posibilidad.", "un ciclo que se repite."], correcta: 2, explicacion: "La comprensión es 'proyecto' (Entwurf), un lanzarse hacia las propias posibilidades, por lo que el futuro (Zukunft) es su dimensión temporal fundamental."},
                {pregunta: "La 'estética de la recepción' de H.R. Jauss se centra en:", opciones: ["La perfección formal de la obra.", "La biografía del artista.", "El diálogo entre la obra y sus sucesivos públicos.", "La intención original del autor."], correcta: 2, explicacion: "Analiza cómo el 'horizonte de expectativas' de los lectores de cada época condiciona la interpretación y el valor de una obra literaria."},
                {pregunta: "El concepto de 'pertenencia' (Zugehörigkeit) en Gadamer se opone a la idea de...", opciones: ["la objetivación histórica.", "la subjetividad del intérprete.", "la importancia del lenguaje.", "la finitud humana."], correcta: 0, explicacion: "Se opone a la idea de que podemos distanciarnos de la historia para convertirla en un objeto de estudio neutral. Siempre 'pertenecemos' a la historia que intentamos comprender."},
                {pregunta: "La crítica de Habermas a Gadamer se puede resumir como una defensa de:", opciones: ["La tradición frente a la razón.", "La estética frente a la ética.", "La emancipación frente a la autoridad.", "El individuo frente a la sociedad."], correcta: 2, explicacion: "Habermas defiende el poder de la reflexión crítica para liberarnos de las coacciones y distorsiones impuestas por la tradición y la autoridad."},
                {pregunta: "En la hermenéutica de Ricoeur, la 'distanciación' producida por la escritura es vista como...", opciones: ["un obstáculo insalvable para la comprensión.", "una pérdida irreparable del sentido original.", "la condición positiva que permite la interpretación objetiva.", "un efecto negativo de la tecnología moderna."], correcta: 2, explicacion: "La distanciación no es una carencia, sino lo que libera al texto y permite un análisis estructural (explicación) como mediación para una comprensión más profunda."},
                {pregunta: "El 'círculo hermenéutico' describe la comprensión como un proceso...", opciones: ["lineal y acumulativo.", "vicioso y sin salida.", "dialéctico y productivo.", "aleatorio e impredecible."], correcta: 2, explicacion: "Lejos de ser un círculo vicioso, es la estructura dialéctica que hace posible el crecimiento del conocimiento a través del movimiento entre la parte y el todo."},
                {pregunta: "La hermenéutica filosófica considera que la verdad...", opciones: ["se descubre de una vez para siempre.", "es una correspondencia exacta con la realidad.", "acontece en la experiencia de la comprensión.", "es relativa a la opinión de cada individuo."], correcta: 2, explicacion: "La verdad no es algo que 'poseemos' a través de un método, sino un 'evento' (Ereignis) que tiene lugar en el diálogo interpretativo con la tradición."},
                {pregunta: "El concepto de 'aplicación' (Anwendung) en Gadamer significa que...", opciones: ["la teoría debe aplicarse en la práctica.", "toda comprensión implica una relación con la situación presente del intérprete.", "las leyes científicas se aplican a casos particulares.", "la hermenéutica es una técnica que se aplica a los textos."], correcta: 1, explicacion: "Inspirado en la hermenéutica jurídica, Gadamer sostiene que no se puede comprender un texto sin 'aplicarlo', es decir, sin ver su relevancia para nuestra propia situación histórica."},
                {pregunta: "¿Cuál fue el objetivo principal de Dilthey al desarrollar su hermenéutica?", opciones: ["Superar la metafísica.", "Fundamentar las ciencias del espíritu.", "Crear una nueva estética.", "Criticar el idealismo alemán."], correcta: 1, explicacion: "Dilthey buscaba un método propio para las Geisteswissenschaften que garantizara su cientificidad frente al modelo de las ciencias naturales."},
                {pregunta: "La 'fusión de horizontes' de Gadamer es una crítica directa a la idea de...", opciones: ["la objetividad histórica.", "la importancia del lenguaje.", "la finitud del ser humano.", "la pluralidad de interpretaciones."], correcta: 0, explicacion: "Critica el ideal del historicismo de una reconstrucción objetiva del pasado 'tal como fue'. La comprensión siempre es una mediación entre pasado y presente."},
                {pregunta: "Heidegger critica toda la metafísica occidental por su 'olvido de...'", opciones: ["la existencia humana.'", "la diferencia ontológica.'", "la importancia del lenguaje.'", "los límites del conocimiento.'"], correcta: 1, explicacion: "La metafísica ha confundido el 'ser' con los 'entes' (especialmente con un ente supremo o fundamento), olvidando la diferencia fundamental entre ambos."},
                {pregunta: "La hermenéutica de Ricoeur se diferencia de la de Gadamer por su mayor énfasis en...", opciones: ["la tradición.", "la explicación estructural.", "el diálogo.", "los prejuicios."], correcta: 1, explicacion: "Ricoeur integra el análisis estructural y la semiología como un momento de 'explicación' necesario para mediar la comprensión."},
                {pregunta: "¿Qué es lo que, según Gadamer, tiene 'autoridad' en un sentido positivo?", opciones: ["El poder político que se impone por la fuerza.", "El conocimiento reconocido libremente.", "Cualquier costumbre, por el mero hecho de ser antigua.", "La opinión de la mayoría."], correcta: 1, explicacion: "La verdadera autoridad no se basa en la sumisión, sino en el reconocimiento libre de que el otro (o la tradición) posee un conocimiento o una visión superior."},
                {pregunta: "El concepto de 'juego' (Spiel) en Gadamer sirve para ilustrar que...", opciones: ["la comprensión es una actividad frívola.", "el arte es un mero entretenimiento.", "el sujeto no controla el proceso de comprensión.", "hay ganadores y perdedores en la interpretación."], correcta: 2, explicacion: "Como en un juego, el proceso hermenéutico tiene su propia dinámica que 'atrapa' a los participantes, quienes son más 'jugados' que 'jugadores'."},
                {pregunta: "La 'conciencia de la historia efectual' es la conciencia de que...", opciones: ["podemos conocer el pasado objetivamente.", "estamos condicionados por la historia de las interpretaciones.", "la historia tiene un efecto moral en nosotros.", "los efectos de nuestras acciones son impredecibles."], correcta: 1, explicacion: "Es la reflexión sobre cómo la historia de la recepción de una obra (sus efectos) forma parte de nuestro propio horizonte de comprensión."},
                {pregunta: "Para la hermenéutica filosófica, el lenguaje es principalmente...", opciones: ["un sistema de signos arbitrarios.", "un instrumento para transmitir información.", "el medio en el que acontece la comprensión del mundo.", "un reflejo de la estructura de la mente."], correcta: 2, explicacion: "El lenguaje no es una herramienta que usamos, sino el horizonte que nos constituye y en el que 'habitamos' y comprendemos el mundo."},
                {pregunta: "La crítica de Habermas a la hermenéutica se basa en que ésta no considera suficientemente...", opciones: ["el poder y la ideología.", "la belleza y el arte.", "la historia y la tradición.", "el individuo y la subjetividad."], correcta: 0, explicacion: "Habermas argumenta que Gadamer idealiza la tradición, sin ver que también es un medio de poder que distorsiona la comunicación."},
                {pregunta: "El 'giro ontológico' de la hermenéutica fue iniciado por:", opciones: ["Dilthey.", "Schleiermacher.", "Gadamer.", "Heidegger."], correcta: 3, explicacion: "Fue Heidegger quien reorientó la hermenéutica desde una cuestión de método (Dilthey) a una cuestión sobre el ser de la existencia (Dasein)."},
                {pregunta: "Según Ricoeur, ¿qué permite la 'distanciación' de la escritura?", opciones: ["La pérdida de todo sentido.", "La posibilidad de una crítica objetiva.", "La comunicación directa con el autor.", "La creación de un lenguaje perfecto."], correcta: 1, explicacion: "La escritura crea una distancia que, lejos de ser negativa, abre el espacio para un análisis crítico y una pluralidad de interpretaciones."},
                {pregunta: "El concepto de 'aplicación' en Gadamer está tomado de la hermenéutica...", opciones: ["teológica.", "filológica.", "jurídica.", "musical."], correcta: 2, explicacion: "Al igual que un juez 'aplica' una ley a un caso concreto, todo intérprete 'aplica' el sentido de un texto a su propia situación histórica."},
                {pregunta: "La 'fusión de horizontes' de Gadamer se opone a la idea de una comprensión como...", opciones: ["diálogo.", "experiencia.", "reconstrucción.", "interpretación."], correcta: 2, explicacion: "Se opone al ideal historicista (de Dilthey o Schleiermacher) de una reconstrucción empática del pasado 'tal como fue'."},
                {pregunta: "La hermenéutica filosófica entiende la finitud humana como...", opciones: ["un defecto a superar.", "la condición de posibilidad de la comprensión.", "una consecuencia del pecado original.", "un problema sin solución."], correcta: 1, explicacion: "Nuestra finitud, nuestra historicidad, no es un límite negativo, sino la condición misma que nos permite comprender al estar situados en una tradición."},

        function renderExamenes() {
            const container = document.getElementById('examenes');
            const sortedExams = themeData.historicoExamenes.sort((a, b) => b.fechas.length - a.fechas.length);
            
            const sortDates = (dates) => {
                const monthOrder = { "Mayo": 5, "Junio": 6, "Septiembre": 9 };
                
                const parseDate = (dateString) => {
                    const yearMatch = dateString.match(/\\d{4}/);
                    const year = yearMatch ? parseInt(yearMatch[0], 10) : 0;
                    
                    let month = 0;
                    for (const key in monthOrder) {
                        if (dateString.includes(key)) {
                            month = monthOrder[key];
                            break;
                        }
                    }
                    return { year, month, original: dateString };
                };

                return dates.map(parseDate).sort((a, b) => {
                    if (a.year !== b.year) {
                        return a.year - b.year;
                    }
                    return a.month - b.month;
                }).map(d => d.original);
            };

            container.innerHTML = `
                <div class="space-y-4">
                ${sortedExams.map(item => `
                    <details class="bg-white p-4 rounded-lg shadow-inner group" style="background-color: #fcf8f0;">

            currentTab.style.display = "block";
            setTimeout(() => currentTab.classList.add("active"), 10);
            evt.currentTarget.classList.add("active");
        }

        window.showSlide = function(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            currentCarouselIndex = index;

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentCarouselIndex].classList.add('active');

            prevBtn.disabled = currentCarouselIndex === 0;
            nextBtn.disabled = currentCarouselIndex === slides.length - 1;
        }

        window.changeSlide = function(n) {
            let newIndex = currentCarouselIndex + n;
            const slides = document.querySelectorAll('.carousel-slide');
            if (newIndex >= 0 && newIndex < slides.length) {
                showSlide(newIndex);
            }
        }

        window.startQuiz = function() {
            const shuffled = [...themeData.juegoPreguntas].sort(() => 0.5 - Math.random());
            quizQuestions = shuffled.slice(0, 10);
            currentQuizQuestionIndex = 0;
            quizScore = 0;
            failedQuestions = [];
            displayQuestion();
        }

        window.displayQuestion = function() {
            const quizContainer = document.getElementById('quiz-container');
            if (currentQuizQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuizQuestionIndex];
                quizContainer.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuizQuestionIndex + 1} de ${quizQuestions.length}</p>
                    <h4 class="text-xl font-semibold mb-6">${q.pregunta}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.opciones.map((opcion, index) => `
                            <button class="quiz-option p-4 border-2 rounded-lg text-left transition hover:bg-orange-50" style="border-color: var(--color-siena);" onclick="checkAnswer(${index})">${opcion}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-6 text-sm"></div>
                    <button id="next-q-btn" class="next-button mt-4 px-6 py-2 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);" onclick="displayQuestion()">Siguiente</button>
                `;
            } else {
                showResults();
            }
        }

        window.checkAnswer = function(selectedIndex) {
            const q = quizQuestions[currentQuizQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-q-btn');

            options.forEach(button => button.disabled = true);

            if (selectedIndex === q.correcta) {
                quizScore++;
                options[selectedIndex].classList.add('bg-green-100', 'border-green-500');
                feedback.innerHTML = `<p class="text-green-700 font-bold">¡Correcto!</p>`;
            } else {
                options[selectedIndex].classList.add('bg-red-100', 'border-red-500');
                options[q.correcta].classList.add('bg-green-100', 'border-green-500');
                feedback.innerHTML = `<p class="text-red-700 font-bold">Incorrecto.</p>`;
                failedQuestions.push(q);
            }
            
            feedback.innerHTML += `<p class="mt-2 text-justify">${q.explicacion}</p>`;
            
            nextButton.style.display = 'inline-block';
            currentQuizQuestionIndex++;
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            
            const titles = [
                "Intérprete Desconcertado", "Atrapado en el Círculo", "Con Prejuicios",
                "Abriendo el Horizonte", "Dialogando con la Tradición", "Fusionando Horizontes",
                "Hermenéuta Novel", "Maestro de la Comprensión", "Conciencia Histórica",
                "Experimentando la Verdad", "Ha Acontecido la Verdad"
            ];
            const title = titles[quizScore] || "Estudiante Entusiasta";

            let failedSectionHTML = '';
            if (failedQuestions.length > 0) {
                const failedItemsHTML = failedQuestions.map(q => {
                    const correctAnswerText = q.opciones[q.correcta];
                    return `
                    <div class="mb-6 text-left">
                        <h3 class="text-lg font-bold mb-2" style="color: var(--color-pumpkin);">${q.pregunta}</h3>
                        <h4 class="text-md font-semibold mb-2" style="color: var(--color-coffee);">${correctAnswerText}</h4>
                        <p class="text-sm text-justify" style="color: var(--color-coffee);">${q.explicacion}</p>
                    </div>
                `}).join('');

                failedSectionHTML = `
                <div class="mt-8 pt-4 border-t" style="border-color: var(--color-siena);">
                    <h2 class="text-2xl font-bold mb-4 text-left" style="color: var(--color-coffee);">Repasemos los fallos:</h2>
                    ${failedItemsHTML}
                </div>
                `;
            } else {
                failedSectionHTML = '<p class="mt-6 text-green-600 font-semibold">¡Excelente! No has fallado ninguna pregunta.</p>';
            }

            quizContainer.innerHTML = `
                <h3 class="text-2xl font-bold mb-2">Juego Terminado</h3>
                <p class="text-lg mb-4">Tu puntuación: <strong style="color: var(--color-pumpkin);">${quizScore} de ${quizQuestions.length}</strong></p>
                <p class="text-xl font-bold mb-6" style="color: var(--color-pumpkin);">${title}</p>
                
                ${failedSectionHTML}

                <button onclick="startQuiz()" class="mt-8 px-6 py-3 rounded-lg shadow-md text-white font-bold transition hover:opacity-90" style="background-color: var(--color-pumpkin);">Jugar de Nuevo</button>
            `;
        }

        renderContent();
    });
    </script>
</body>
